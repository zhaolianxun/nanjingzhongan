<script>

    function error(str) {
        if ($("#errormsg").length <= 0) {
            $("body").append('<div  id="errormsg" style="width:200px;padding:0 40px;position:absolute;position:fixed;top:30%;left:50%;transform:translateX(-50%);margin-top:-1.25rem;z-index:999999999;font-size:0.8rem;color:#fff;background:rgba(0,0,0,0.8);line-height:2.25rem;border-radius:0.25rem;text-align:center;">' + str + '</div>');
        }
        else {
            $("#errormsg p").html(str);
        }
        $("#errormsg").fadeIn("slow");
        setTimeout(function () {
            $("#errormsg").fadeOut("slow");
        }, 2000);
    }
