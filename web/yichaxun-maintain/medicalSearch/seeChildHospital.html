<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>共享卡下的医院</title>
    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="css/global.css" media="all">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/table.css" />
</head>

<body>
<div class="admin-main">

    <blockquote class="layui-elem-quote">
        “<span id="caringCard" style="color: red"></span>” 下的医院
        <a href="javascript:history.go(-1)" style="margin-left: 50px;"  class="layui-btn layui-btn-mini">返回</a>

        <a href="javascript:;" style="float: right;" class="layui-btn layui-btn-warm layui-btn-small" id="add">
            <i class="layui-icon">&#xe608;</i> 添加医院
        </a>
    </blockquote>
    <fieldset class="layui-elem-field">
        <legend>医院列表</legend>
        <div class="layui-field-box">
            <table class="site-table table-hover">
                <thead>
                <tr>
                    <th>医院ID</th>
                    <th>医院名称</th>
                    <th>医院服务描述</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </fieldset>
    <div class="admin-table-page">
        <div id="page" class="page"></div>
    </div>
</div>


<script type="text/javascript" src="plugins/layui/layui.js"></script>
<script>
    /*function getRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for(var i = 0; i < strs.length; i ++) {
                theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }*/
    layui.config({
        base: 'plugins/layui/modules/'
    });

    layui.use(['form', 'laypage','layer'], function() {
        var $ = layui.jquery,
                laypage = layui.laypage,
                layer = parent.layer === undefined ? layui.layer : parent.layer;

        var totalPage = 1;
        var id = 1;
        var pageNo = 1;
        function getData(){
            $.ajax( {
                type: 'GET',
                data: {carecardId:id,pageNo:pageNo,pageSize:20},
                url: '../1/carecard/hospitals',
                success: function(data){
                    if(data.code == 0){
                        $('#tbody').children().remove();
                        var data = data.data;
                        totalPage = data.sum.totalPageCount;
                        $('#caringCard').html(localStorage.getItem('caringCardTitle'));
                        for(var i = 0 ; i < data.items.length ; i ++){
                            $('#tbody').append('<tr>' +
                            '<td>'+ data.items[i].hospital.hospitalId +'</td>' +
                            '<td>'+ data.items[i].hospital.hospitalName +'</td>' +
                            '<td style="width: 500px;">'+ data.items[i].serviceDesc +'</td>' +
                            '<td>' +
                            '<a href="javascript:;" style="margin-right: 10px;" class="edit layui-btn layui-btn-normal layui-btn-mini" data-id="'+ data.items[i].id +'">修改介绍</a>' +
                            '<a href="javascript:;" class="del layui-btn layui-btn-danger layui-btn-mini" data-id="'+ data.items[i].id +'">从共享卡中移除</a>' +
                            '</td>' +
                            '</tr>');
                        }
                    }else if(data.code == 20){
                        alert('登录已失效，请重新登录！！');
                        window.parent.location.href = 'login.html';
                    }else{
                        layer.msg(data.message);
                    }
                }
            } );
        }
        getData();
        //rePage();
        function rePage(){
            //page
            laypage({
                cont: 'page',
                pages: totalPage,//总页数
                groups: 5  ,//连续显示分页数
                jump: function(obj, first) {
                    //得到了当前页，用于向服务端请求对应数据
                    var curr = obj.curr;
                    if(!first) {
                        toPageNo = obj.curr;
                        getData();
                        layer.msg('第 '+ obj.curr +' 页');
                    }
                }
            });
        }


        $('#add').click(function(){
            var option = '';
            $.ajax({
                type: 'GET',
                data: {pageSize:100},
                async: false,
                url: '../c/hospitallist',
                success: function(data){
                    if(data.code == 0){
                        for(var i = 0 ; i < data.data.items.length ; i ++){
                            option += '<option value="'+ data.data.items[i].hospitalId +'">'+ data.data.items[i].hospitalName +'</option>';
                        }
                    }
                }
            });
            layer.open({
                type: 1
                ,title: '添加共享卡下的医院'
                ,closeBtn: false
                ,area: '400px;'
                ,shade: 0
                ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
                ,btn: ['确定', '取消']
                ,moveType: 1 //拖拽模式，0或者1
                ,content: '<div class="layui-form-item" style="margin: 30px;"><p>请选择一家医院：</p><br/><select style=" padding: 10px;cursor: pointer;width: 100%;margin-bottom: 10px;border: 1px solid #D2D2D2;">'+ option +'</select><p>请输入医院服务介绍：</p><br/><textarea style="height: 200px" class="layui-input" class="layui-textarea layui-form-danger"></textarea></div>'
                ,success: function(layero){
                    var btn = layero.find('.layui-layer-btn');
                    btn.css('text-align', 'center');
                    btn.find('.layui-layer-btn0').on('click',function(){
                        var hospitalId =  $(this).parent().parent().children().children().children('select').val();
                        var serviceDesc = $(this).parent().parent().children().children().children('textarea').val();
                        if(serviceDesc != ''){
                            $.ajax( {
                                type: 'POST',
                                data: {carecard_id:1,hospital_id:hospitalId, service_desc:serviceDesc},
                                url: '../mt/1/carecard/addhospital',
                                success: function(data){
                                    if(data.code == 0){
                                        layer.msg('添加成功！', {
                                            time: 2000
                                        });
                                        getData();
                                        rePage();
                                    }else if(data.code == 20){
                                        alert('登录已失效，请重新登录！！');
                                        window.parent.location.href = 'login.html';
                                    }else{
                                        layer.msg(data.message);
                                    }
                                }
                            } )
                        }else{
                            layer.msg('医院服务描述不能为空！')
                        }
                    });
                }
            })
        });
        $('#tbody').on('click','a.edit',function(){
            var id = $(this).attr('data-id');
            var serviceDesc = $(this).parent().prev().html();
            layer.open({
                type: 1
                ,title: '修改医院服务描述'
                ,closeBtn: false
                ,area: '400px;'
                ,shade: 0
                ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
                ,btn: ['确定', '取消']
                ,moveType: 1 //拖拽模式，0或者1
                ,content: '<div class="layui-form-item" style="margin: 30px;"><textarea style="height: 200px" class="layui-input" class="layui-textarea layui-form-danger">'+ serviceDesc +'</textarea></div>'
                ,success: function(layero){
                    var btn = layero.find('.layui-layer-btn');
                    btn.css('text-align', 'center');
                    btn.find('.layui-layer-btn0').on('click',function(){
                        var serviceDesc = $(this).parent().parent().children().children().children('textarea').val();
                        if(serviceDesc != ''){
                            $.ajax( {
                                type: 'PUT',
                                data: {id:id, service_desc:serviceDesc},
                                url: '../mt/1/carecard/alterhospital',
                                success: function(data){
                                    if(data.code == 0){
                                        layer.msg('修改成功！', {
                                            time: 2000
                                        });
                                        getData();
                                        rePage();
                                    }else if(data.code == 20){
                                        alert('登录已失效，请重新登录！！');
                                        window.parent.location.href = 'login.html';
                                    }
                                }
                            } )
                        }else{
                            layer.msg('服务描述不能为空！')
                        }
                    });
                }
            });
        });
        $('#tbody').on('click','a.del',function(){
            var id = $(this).attr('data-id');
            var me = $(this).parent().parent();
            layer.open({
                type: 1
                ,title: false //不显示标题栏
                ,closeBtn: false
                ,area: '300px;'
                ,shade: 0.8
                ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
                ,btn: ['确定', '取消']
                ,moveType: 1 //拖拽模式，0或者1
                ,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">确定要把此医院从共享卡中移除吗？</div>'
                ,success: function(layero){
                    var btn = layero.find('.layui-layer-btn');
                    btn.css('text-align', 'center');
                    btn.find('.layui-layer-btn0').on('click',function(){
                        $.ajax( {
                            type: 'DELETE',
                            url: '../mt/1/carecard/delhospital?id='+id,
                            success: function(data){
                                if(data.code == 0){
                                    layer.msg('移除成功！', {
                                        time: 2000
                                    });
                                    me.remove();
                                }else if(data.code == 20){
                                    alert('登录已失效，请重新登录！！');
                                    window.parent.location.href = 'login.html';
                                }
                            }
                        } )
                    });
                }
            });
        })
    });
</script>
</body>
</html>
