<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <style>
        .layui-form-label{width: 190px;}.layui-input{width: 30%}.layui-input-block {margin-left: 220px;}.layui-input{display: inline-block}
    </style>
</head>

<body>
<div style="margin: 15px;">

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">医查查登陆奖励 (提现额度)</label>
            <div class="layui-input-block">
                <input type="text" name="upWithdrawLimitByLogin" lay-verify="upWithdrawLimitByLogin" autocomplete="off" placeholder="请输入每日登陆奖励的提现额度" class="layui-input"> 元
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">医查查注册奖励 (余额)</label>
            <div class="layui-input-block">
                <input type="text" name="registerAddBalance" lay-verify="registerAddBalance" autocomplete="off" placeholder="请输入注册奖励的金额" class="layui-input"> 元
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">医查查厂商认证奖励 (余额)</label>
            <div class="layui-input-block">
                <input type="text" name="corClaimAddBalance" lay-verify="corClaimAddBalance" autocomplete="off" placeholder="请输入认证厂商奖励的金额" class="layui-input"> 元
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">医查查管理员认证奖励 (余额)</label>
            <div class="layui-input-block">
                <input type="text" name="corporationAdminAuthAddBalance" lay-verify="corporationAdminAuthAddBalance" autocomplete="off" placeholder="请输入认证管理员奖励的金额" class="layui-input"> 元
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">医查查最低提现金额</label>
            <div class="layui-input-block">
                <input type="text" name="minimumWithdrawLimit" lay-verify="minimumWithdrawLimit" autocomplete="off" placeholder="请输入最低提现的金额" class="layui-input"> 元
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">医查查—共享端最低提现金额</label>
            <div class="layui-input-block">
                <input type="text" name="minimumWithdrawLimit_GX" lay-verify="minimumWithdrawLimit_GX" autocomplete="off" placeholder="请输入共享端最低提现金额" class="layui-input"> 元
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">医查查—共享端每日提现次数</label>
            <div class="layui-input-block">
                <input type="text" name="withdrawTimesDay_GX" lay-verify="withdrawTimesDay_GX" autocomplete="off" placeholder="请输入共享端每日提现次数" class="layui-input"> 次
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">填写邀请码优惠金额</label>
            <div class="layui-input-block">
                <input type="number" min="0" max="100" step="1" name="carecard_usercard_invitediscount_price" lay-verify="carecard_usercard_invitediscount_price" autocomplete="off" placeholder="请输入填写邀请码优惠金额" class="layui-input"> 元
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">主共享卡1级分销收益百分比</label>
            <div class="layui-input-block">
                <input type="number" min="0" max="100" step="1" name="carecard_1_distributionreward_percent" lay-verify="carecard_1_distributionreward_percent" autocomplete="off" placeholder="请输入主共享卡1级分销收益百分比" class="layui-input"> %
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">主共享卡2级分销收益百分比</label>
            <div class="layui-input-block">
                <input type="number" min="0" max="100" step="1" name="carecard_2_distributionreward_percent" lay-verify="carecard_2_distributionreward_percent" autocomplete="off" placeholder="请输入主共享卡2级分销收益百分比" class="layui-input"> %
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">卖出卡获得收益百分比</label>
            <div class="layui-input-block">
                <input type="number" min="0" max="100" step="1" name="sell_carecard_reward_percent" lay-verify="sell_carecard_reward_percent" autocomplete="off" placeholder="请输入卖出卡获得收益百分比" class="layui-input"> %
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">卖卡人邀请人获得收益百分比</label>
            <div class="layui-input-block">
                <input type="number" min="0" max="100" step="1" name="seller_inviter_reward_percent" lay-verify="seller_inviter_reward_percent" autocomplete="off" placeholder="请输入卖卡人的邀请人获得收益百分比" class="layui-input"> %
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">卖出卡1级分销获得收益百分比</label>
            <div class="layui-input-block">
                <input type="number" min="0" max="100" step="1" name="usercarecard_1_distributionreward_percent" lay-verify="usercarecard_1_distributionreward_percent" autocomplete="off" placeholder="请输入卖出卡1级分销获得收益百分比" class="layui-input"> %
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">卖出卡2级分销获得收益百分比</label>
            <div class="layui-input-block">
                <input type="number" min="0" max="100" step="1" name="usercarecard_2_distributionreward_percent" lay-verify="usercarecard_2_distributionreward_percent" autocomplete="off" placeholder="请输入卖出卡2级分销获得收益百分比" class="layui-input"> %
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="plugins/layui/layui.js"></script>
<script>
    var topPic = '';
    layui.use(['form', 'layedit', 'laydate'], function() {
        var $ = layui.jquery,
                form = layui.form(),
                layer = layui.layer;

        form.verify({
            carecard_1_distributionreward_percent: function(value) {
                if(value < 0 || value > 100) {
                    return '请输入0-100之间的整数';
                }
            },
            carecard_2_distributionreward_percent: function(value) {
                if(value < 0 || value > 100) {
                    return '请输入0-100之间的整数';
                }
            },
            sell_carecard_reward_percent: function(value) {
                if(value < 0 || value > 100) {
                    return '请输入0-100之间的整数';
                }
            },
            seller_inviter_reward_percent: function(value) {
                if(value < 0 || value > 100) {
                    return '请输入0-100之间的整数';
                }
            },
            usercarecard_1_distributionreward_percent: function(value) {
                if(value < 0 || value > 100) {
                    return '请输入0-100之间的整数';
                }
            },
            usercarecard_2_distributionreward_percent: function(value) {
                if(value < 0 || value > 100) {
                    return '请输入0-100之间的整数';
                }
            }
        });
        var arr = [];
        $('input').each(function(index){
            arr[index] = $(this).attr('name');
        });

        $.each(arr,function(index,value){
            $.ajax( {
                type: 'POST',
                data: {sysParamId:value},
                url:'/c/sysparam',
                success: function(data){
                    if(data.code == 0){
                        $('[name="'+value+'"]').val(data.data.sysParamValue)
                    }
                }
            } )
        })


        //监听提交
        form.on('submit(demo1)', function(data) {
            var a = data.field;
            $.each(arr,function(index,value){
                $.ajax( {
                    type: 'POST',
                    data: {sysParamId:value,sysParamValue:a[value] },
                    url: '../m/sysparamalter',
                    success: function(data){
                        if(data.code == 0){
                            layer.msg('修改成功...')
                        }else{
                            layer.msg(data.message);
                        }
                    }
                } );
            });
            return false;
        });
    });
</script>
</body>

</html>
