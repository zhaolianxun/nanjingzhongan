<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <style>
        .layui-form-label{width: 190px;}.layui-input{width: 30%}.layui-input-block {margin-left: 220px;}.layui-input{display: inline-block}
    </style>
</head>

<body>
<div style="margin: 15px;">

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">开始日期</label>
            <div class="layui-input-block">
                <input class="layui-input" placeholder="开始日期" name="yccgx_redpacket_startdate" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">结束日期</label>
            <div class="layui-input-block">
                <input class="layui-input" placeholder="结束日期" name="yccgx_redpacket_enddate" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">每日开始时间</label>
            <div class="layui-input-block">
                <input class="layui-input" placeholder="每日开始时间" name="yccgx_redpacket_starttime_daily" type="time">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">每日结束时间</label>
            <div class="layui-input-block">
                <input class="layui-input" placeholder="每日结束时间" name="yccgx_redpacket_endtime_daily" type="time">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">每次最小金额一段</label>
            <div class="layui-input-block">
                <input type="number" name="yccgx_redpacket_minmoney_once_part1" lay-verify="yccgx_redpacket_minmoney_once_part1" autocomplete="off" placeholder="请输入每次最小金额一段" class="layui-input"> 元
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">每次最大金额一段</label>
            <div class="layui-input-block">
                <input type="number" name="yccgx_redpacket_maxmoney_once_part1" lay-verify="yccgx_redpacket_maxmoney_once_part1" autocomplete="off" placeholder="请输入每次最大金额一段" class="layui-input"> 元
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">每次最小金额二段</label>
            <div class="layui-input-block">
                <input type="number" name="yccgx_redpacket_minmoney_once_part2" lay-verify="yccgx_redpacket_minmoney_once_part2" autocomplete="off" placeholder="请输入每次最小金额二段" class="layui-input"> 元
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">每次最大金额二段</label>
            <div class="layui-input-block">
                <input type="number" name="yccgx_redpacket_maxmoney_once_part2" lay-verify="yccgx_redpacket_maxmoney_once_part2" autocomplete="off" placeholder="请输入每次最大金额二段" class="layui-input"> 元
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">一段几率</label>
            <div class="layui-input-block">
                <input type="number" name="yccgx_redpacket_oncepart1_probability" lay-verify="yccgx_redpacket_oncepart1_probability" autocomplete="off" placeholder="请输入一段几率" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">二段几率</label>
            <div class="layui-input-block">
                <input type="number" name="yccgx_redpacket_oncepart2_probability" lay-verify="yccgx_redpacket_oncepart2_probability" autocomplete="off" placeholder="请输入二段几率" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">每人每天最多领取</label>
            <div class="layui-input-block">
                <input type="number" name="yccgx_redpacket_maxmoney_everyone_daily" lay-verify="yccgx_redpacket_maxmoney_everyone_daily" autocomplete="off" placeholder="请输入每人每天最多领取" class="layui-input"> 元
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">本活动每人最多领取</label>
            <div class="layui-input-block">
                <input type="number" name="yccgx_redpacket_maxmoney_everyone" lay-verify="yccgx_redpacket_maxmoney_everyone" autocomplete="off" placeholder="请输入每人最多领取金额" class="layui-input"> 元
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var $ = layui.jquery,
                form = layui.form(),
                layer = layui.layer;

        var total = '';
        var start = '';
        var end = '';
        $('[name="yccgx_redpacket_starttime_daily"]').bind('input propertychange', function() {
            start = ($(this).val()+':00')
        });
        $('[name="yccgx_redpacket_endtime_daily"]').bind('input propertychange', function() {
            end = ($(this).val()+':00')
        });

        $('[name="yccgx_redpacket_maxmoney_everyone"]').bind('input propertychange', function() {
            total = parseFloat($('[name="yccgx_redpacket_maxmoney_everyone"]').val());
        });
        var arr = [
            'yccgx_redpacket_startdate',
            'yccgx_redpacket_enddate',
            'yccgx_redpacket_maxmoney_once_part1',
            'yccgx_redpacket_minmoney_once_part1',
            'yccgx_redpacket_minmoney_once_part2',
            'yccgx_redpacket_maxmoney_once_part2',
            'yccgx_redpacket_oncepart1_probability',
            'yccgx_redpacket_oncepart2_probability',
            'yccgx_redpacket_maxmoney_everyone_daily',
            'yccgx_redpacket_maxmoney_everyone'
        ];
        $.each(arr,function(index,value){
            $.ajax( {
                type: 'POST',
                async: false,
                data: {sysParamId:value},
                url:'/c/sysparam',
                success: function(data){
                    if(data.code == 0){
                        $('[name="'+value+'"]').val(data.data.sysParamValue)
                    }
                }
            } );
        });
        $.ajax( {
            type: 'POST',
            async: false,
            data: {sysParamId:'yccgx_redpacket_starttime_daily'},
            url:'/c/sysparam',
            success: function(data){
                if(data.code == 0){
                    $('[name="yccgx_redpacket_starttime_daily"]').val(data.data.sysParamValue);
                    $.ajax( {
                        type: 'POST',
                        async: false,
                        data: {sysParamId:'yccgx_redpacket_endtime_daily'},
                        url:'/c/sysparam',
                        success: function(data){
                            if(data.code == 0){
                                $('[name="yccgx_redpacket_endtime_daily"]').val(data.data.sysParamValue)
                            }
                        }
                    } );
                }
            }
        } );

        //监听提交
        form.on('submit(demo1)', function(data) {
            var a = data.field;
            $.each(arr,function(index,value){
                $.ajax( {
                    type: 'POST',
                    data: {sysParamId:value,sysParamValue:a[value] },
                    url: '../m/sysparamalter',
                    success: function(data){
                        if(data.code == 0){
                            layer.msg('修改成功...');
                        }else{
                            layer.msg(data.message);
                        }
                    }
                } );
            });
            if(start != ''){
                $.ajax( {
                    type: 'POST',
                    data: {sysParamId:'yccgx_redpacket_starttime_daily',sysParamValue:start },
                    url: '../m/sysparamalter',
                    success: function(data){
                        if(data.code == 0){
                            layer.msg('修改成功...');
                        }else{
                            layer.msg(data.message);
                        }
                    }
                } );
            }
            if(end != ''){
                $.ajax( {
                    type: 'POST',
                    data: {sysParamId:'yccgx_redpacket_endtime_daily',sysParamValue:end },
                    url: '../m/sysparamalter',
                    success: function(data){
                        if(data.code == 0){
                            layer.msg('修改成功...')
                        }else{
                            layer.msg(data.message);
                        }
                    }
                } );
            }
            return false;
        });
    });
</script>
</body>

</html>
