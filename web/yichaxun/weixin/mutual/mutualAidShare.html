    <script>

        function getRequest() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("!");
                for(var i = 0; i < strs.length; i ++) {
                    theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }
        var aidmemberid = getRequest().aidmemberid;
        if(aidmemberid=='undefined'||aidmemberid==undefined||aidmemberid==null||aidmemberid==''||aidmemberid=='null'){
            aidmemberid=''
        }

<script>


    var report,submissionMaterials,audit,publicity,delivery;

    $('.joinMoney').click(function(){
        if($('.joinMoneyBox').css('display')=="none"){
            $('.joinMoneyBox').css('display','block');
            $(this).find('img').attr('src','icon/arrow2.png')
        }else{
            $('.joinMoneyBox').css('display','none')
            $(this).find('img').attr('src','icon/arrow.png')
        }
    });
    $('.basicNeeds').click(function(){
        if($('.basicNeedsBox').css('display')=="none"){
            $('.basicNeedsBox').css('display','block')
            $(this).find('img').attr('src','icon/arrow2.png')
        }else{
            $('.basicNeedsBox').css('display','none')
            $(this).find('img').attr('src','icon/arrow.png')
        }
    });
    $('.balanceRequirement').click(function(){
        if($('.balanceRequirementBox').css('display')=="none"){
            $('.balanceRequirementBox').css('display','block')
            $(this).find('img').attr('src','icon/arrow2.png')
        }else{
            $('.balanceRequirementBox').css('display','none')
            $(this).find('img').attr('src','icon/arrow.png')
        }
    });
    $('.observationPeriod').click(function(){
        if($('.observationPeriodBox').css('display')=="none"){
            $('.observationPeriodBox').css('display','block')
            $(this).find('img').attr('src','icon/arrow2.png')
        }else{
            $('.observationPeriodBox').css('display','none')
            $(this).find('img').attr('src','icon/arrow.png')
        }
    });
    //互助申请流程
    $('.applicationProcessTitle span').click(function(){
        $(this).css('border-bottom','0.05rem solid #ff5000').css('height','1.15rem');
        $(this).siblings().css('border-bottom','0').css('height','1.2rem');
    })
    $.ajax({
        url:'/aidmoney/knowaidmoneypage',
        type:'post',
        data:'aidmemberid='+aidmemberid,
        success:function(data){
            if(data.code==0){
                if(data.data.aidmemberid){
                    $('.memberNum').html('会员：'+data.data.aidmemberid);
                }
                if(data.data.aidmoney){
                    $('.mutualAid span').html(data.data.aidmoney+'元');
                }

                $('.joincount').html(data.data.joincount+'人');
                $('.totalaidmoney').html(data.data.totalaidmoney+'元');
                $('.aideventcount').html(data.data.aideventcount+'起');
                $('.joinMoney span').html(data.data.joinMoney_breiftext);
                $('.basicNeeds span').html(data.data.baseRequirement_breiftext);
                $('.balanceRequirement span').html(data.data.balanceRequirement_breiftext);
                $('.observationPeriod span').html(data.data.observationPeriod_breiftext);

                $('.joinMoneyBox').html(data.data.joinMoney_text);
                $('.basicNeedsBox').html(data.data.baseRequirement_text);
                $('.balanceRequirementBox').html(data.data.balanceRequirement_text);
                $('.observationPeriodBox').html(data.data.observationPeriod_text);

                report=data.data.aidapplyflow_apply;
                submissionMaterials=data.data.aidapplyflow_submitmaterial;
                audit=data.data.aidapplyflow_audit;
                publicity=data.data.aidapplyflow_show;
                delivery=data.data.aidapplyflow_remit;
            }
        }
    });


    //        报案流程点击详情
    //report,submissionMaterials,audit,publicity,delivery;
    $('.report').click(function(){
        $('.applicationProcessDetails').html(report)
    });
    $('.submissionMaterials').click(function(){
        $('.applicationProcessDetails').html(submissionMaterials)
    });
    $('.audit').click(function(){
        $('.applicationProcessDetails').html(audit)
    });
    $('.publicity').click(function(){
        $('.applicationProcessDetails').html(publicity)
    });
    $('.delivery').click(function(){
        $('.applicationProcessDetails').html(delivery)
    });
