<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>报案流程</title>
    <script src="../js/jquery-3.0.0.min.js"></script>
    <script src="../js/oweJquery.js"></script>
    <link rel="stylesheet" href="../css/dropload.css">
    <script src="../js/dropload.min.js"></script>
    <link rel="stylesheet" href="css/reportingProcess.css"/>
    <script>

        function getRequest() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("!");
                for(var i = 0; i < strs.length; i ++) {
                    theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }
        var aidmemberid = getRequest().aidmemberid;

    </script>
</head>
<body>
    <img class="topImg" src="icon/banner2.jpg" alt=""/>
    <div class="report">
        <img class="lf icon" src="icon/icon5.1@2x.png" alt=""/>
        <div class="lf">
            <p>报案</p>
            <p>点击下方“立即报案”，根据指引填写相关信息</p>
        </div>
    </div>
    <div class="clear"></div>
    <div class="report reportOne">
        <img class="lf icon" src="icon/icon5.2@2x.png" alt=""/>
        <div class="lf">
            <p>案件初审</p>
            <p>初步审核材料，确认是否达到互助条件。
                达到互助条件，平台将委托第三方专业机构实地查勘审核，核实评估费用由申请人承担，在互助金中予以扣除
            </p>
        </div>
    </div>
    <div class="clear"></div>
    <div class="report reportOne">
        <img class="lf icon" src="icon/icon5.3@2x.png" alt=""/>
        <div class="lf">
            <p>实地查勘</p>
            <p>第三方专业机构将对案件进行实地查勘审核，确保案件真实性。</p>
        </div>
    </div>
    <div class="clear"></div>
    <div class="report reportOne">
        <img class="lf icon" src="icon/icon5.4@2x.png" alt=""/>
        <div class="lf">
            <p>案件公示</p>
            <p>审核通过后，将通过中安大健康APP公示30天。</p>
        </div>
    </div>
    <div class="clear"></div>
    <div class="report reportOne">
        <img class="lf icon" src="icon/icon5.5@2x.png" alt=""/>
        <div class="lf">
            <p>互助金给付</p>
            <p>公示期满当日，中安健康疼痛互助金在会员账户中划款，并在3个工作日内将互助金（扣除核实评估费用后）一次性捐赠给申请会员。</p>
        </div>
    </div>
    <div class="clear"></div>
<!--按钮-->
    <div class="btn">
        <button>立即报案/查看报案记录</button>
    </div>


    <!--底部导航-->
    <div class="footer_T">
        <div  class="footer_T_1 lf">
            <img src="icon/no-select-icon2@2x.png" alt=""/>
            <p >了解互助金</p>
        </div>
        <div class="footer_T_2 lf">
            <img src="icon/no-select--icon2@2x.png" alt=""/>
            <p  >公示</p>
        </div>
        <div class="footer_T_3 lf">
            <img src="icon/slect-icon3@2x.png" alt=""/>
            <p style="color: #da000f" >报案</p>
        </div>
    </div>


    <script>
        //        底部导航跳转
        $('.footer_T_1').click(function(){
            $('.footer_T_1').find("img").attr('src','icon/select-icon1@2x.png');
            $('.footer_T_1').find('p').css('color','#da000f');
            $('.footer_T_2').find("img").attr('src','icon/no-select--icon2@2x.png');
            $('.footer_T_2').find('p').css('color','#999');
            $('.footer_T_3').find("img").attr('src','icon/no-select-icon3@2x.png');
            $('.footer_T_3').find('p').css('color','#999');
            location.href='mutualAid.html?aidmemberid='+aidmemberid;
        })
        $('.footer_T_2').click(function(){
            $('.footer_T_1').find("img").attr('src','icon/no-select-icon2@2x.png');
            $('.footer_T_1').find('p').css('color','#999');
            $('.footer_T_2').find("img").attr('src','icon/select-icon2@2x.png');
            $('.footer_T_2').find('p').css('color','#da000f');
            $('.footer_T_3').find("img").attr('src','icon/no-select-icon3@2x.png');
            $('.footer_T_3').find('p').css('color','#999');
            location.href='aidPublicity.html?aidmemberid='+aidmemberid;
        })
        $('.footer_T_3').click(function(){
            $('.footer_T_1').find("img").attr('src','icon/no-select-icon2@2x.png');
            $('.footer_T_1').find('p').css('color','#999');
            $('.footer_T_2').find("img").attr('src','icon/no-select--icon2@2x.png');
            $('.footer_T_2').find('p').css('color','#999');
            $('.footer_T_3').find("img").attr('src','icon/slect-icon3@2x.png');
            $('.footer_T_3').find('p').css('color','#da000f');
            location.href='reportingProcess.html?aidmemberid='+aidmemberid;
        })

//        报案
        $('.btn button').click(function(){
            location.href='report.html'
        })
    </script>
</body>
</html>
