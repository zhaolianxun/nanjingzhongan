                wx.checkJsApi({

                    success: function(res) {
                        // 以键值对的形式返回，可用的api值true，不可用为false

                        console.log("check result: " + res)
                    }

                wx.ready(function(){
                    wx.onMenuShareTimeline({

                            // 用户确认分享后执行的回调函数
                        },
                        cancel: function () {
                            // 用户取消分享后执行的回调函数
                        }
                    });
                    wx.onMenuShareAppMessage({

                        link:url, // 分享链接

                        success: function () {
                            // 用户确认分享后执行的回调函数
                        },

                        }

                    wx.onMenuShareQQ({

                        success: function () {
                            // 用户确认分享后执行的回调函数
                        },
                        cancel: function () {
                            // 用户取消分享后执行的回调函数
                        }

            $.ajax({

                        $("#timestamp").val(timestamp);
                        $("#noncestr").val(noncestr);
                        $("#sign").val(data.data.signature);
                        $("#url").val(url);


                        configWxShare(appId,timestamp,noncestr,sign,url);
                    }
                }

<script>
    var pop_pop=localStorage.getItem("pop_pop");
    $('.pop_pop').click(function(){
        $(this).css('display','none')
        localStorage.clear('pop_pop')
    });
    $().ready(function(){
//            var pop_pop=1
        if(pop_pop==1){
            $('.pop_pop').css('display','block');

        }


        $.ajax({
            url:'/yichaxun/u/clientinit',
            type:'post',
            success:function(data){
                if(data.code==0){
//                    $('.pop_span span').html(data.data.registerInduce);
                    var datastr=data.data.registerInduce;
//                    console.log(datastr);
//                    datastr.replace("\n","；");
//                    $('.pop_span span').html(datastr);
//                    console.log($('.pop_span span').html())

                    var i;
                    var result = '';
                    var c;
                    for(i=0;i<datastr.length;i++){
                        c=datastr.substr(i,1);
                        if(c=='\n'){
                            result=result+'<br/>'
//                            console.log(result)
                            $('.pop_span span').html(result);
                        }else if(c!='\n'){
                            result=result+c;
                            $('.pop_span span').html(result);
                        }
                    }
                }
            }
        })
    })
</script>
<!--返回页面顶部-->
<script>
    var userPhone=localStorage.getItem("userPhone");
    var userPassword=localStorage.getItem("userPassword");

    //    console.log(userPhone,userPassword)
    $('.back_top img').click(function(){
        $(window).scrollTop(0);
        localStorage.clear('dataHeight');
    })

    $(window).scroll(function () {
        if(document.body.scrollTop==0){   //监测页面顶部距离屏幕顶部是否为0，为0则返回顶部图标隐藏
            $('.back_top img').css("display","none")
        }else{
            $('.back_top img').css("display","block")
        }
    })


    //    判断未选择角色，跳转选择觉得也面
    $().ready(function(){
        $.ajax({
            url: '/yichaxun/u/userinit',
            type: 'post',
            success: function (data) {
                if (data.code == 0) {
                    if(!data.data.userRole){
                        localStorage.setItem("userPhone",userPhone);
                        localStorage.setItem("userPassword",userPassword);
                        location.href="select_role.html"
                    }
                    if(!data.data.corporationClaim&&data.data.userRole=="CORPORATION"){
                        location.href="CS_manufacture.html"
                    }
                }
                if(data.code==20||data.code==26){
                    $('.pop2').css('display','block')
                }
            }
        })
    })
</script>

                                                        '</div></div></div>'
                                                '<div style="width: 100%;height: 10px;background-color: #f2f2f2"></div>'
                                            }else{
                                                result +=
                                                        '<div  style="background:#fff" time="'+data.data.items[i].dataOnHomeSort+'" uid="'+
                                                        data.data.items[i].dataId+'" class="productList_list_pic bottom lf" mid="'+
                                                        data.data.items[i].dataId+'" isfavor="'+data.data.items[i].isFavorite+'">'+
                                                        '<div mid="'+ data.data.items[i].dataId+'" class="productList_list_pic lf">'+

                                            }
                                        }
                                    }
                                    // 如果没有数据
                                }else{
                                    // 锁定
                                    me.lock();
                                    // 无数据
                                    me.noData();
                                }
                                // 为了测试，延迟1秒加载
                                setTimeout(function(){
                                    // 插入数据到页面，放到最后面
                                    $('.contain').append(result);
                                    // 每次数据插入，必须重置
                                    me.resetload();
                                },1000);
                            },
                            error: function(xhr, type){
//                                alert('Ajax error!');

                                me.resetload();
                            }
                        });

                    }
                });

            });
        }else{
            $('.productList_list').html(html);

            window.scrollTo(0,height);
