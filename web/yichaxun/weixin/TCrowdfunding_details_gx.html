//                alert('str='+str);
                strs = str.split("!");
//                alert('strs='+strs);
                for(var i = 0; i < strs.length; i ++) {
                    theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
                }
            }
            return theRequest;

                        package=appData.package;

//                        alert('取消分享');

    $('.footer_rt').click(function(){
        localStorage.setItem('href', location.href);
        $('.footer_rt').attr({"disabled":true}).css('background','#ccc');

        var param;
        var userIds=$('.userId').html();
//        alert(userIds)
//        console.log(userIds);
//        alert(userIds)
        if(userIds==''||userIds==null||userIds==undefined||userIds=="undefined"||userIds=='null'){
            param='';
        }else{
            param="shareFromUserId="+userIds;
        }

        var ua = navigator.userAgent.toLowerCase();
        var payType = '';
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            payType = 'WXH5';
            var wxOpenId=localStorage.getItem('wxOpenId')
            $.ajax({
                url:'/yichaxun/u/medicalscheme/sorder?medicalSchemeId='+medicalSchemeId,
                data:param,
                type:'post',
                headers:{yccClient:'YCCGX'},
                async:true,
                success:function(data) {
                    if (data.code == 0) {
//                    有钱支付去
                        var orderId = data.data.medicalSchemeSupportOrderId;
                        $.ajax({
                            url: '/yichaxun/u/pay?orderId=' + orderId + '&payType='+ payType +'&wxOpenId='+wxOpenId,
                            type: 'post',
                            async: true,
                            headers:{yccClient:'YCCGX'},
                            success: function (data) {
                                if (data.code == 0) {
                                    onBridgeReady(data.data.appId, data.data.timeStamp, data.data.nonceStr, data.data.pack, data.data.paySign)
                                }
                                if (data.code == 25) {
                                    location.href = "/yichaxun/u/10060?go=TCrowdfunding_details_gx.html&medicalSchemeId=" + medicalSchemeId;
                                }
                                if (data.code == 20 || data.code == 26) {
                                    localStorage.setItem('href', location.href)
                                    location.href = "/yichaxun/u/wxoauth2authorize?go=Shared/Tlogin.html"
                                }
                            }
                        })

                    }else if (data.code == 20 || data.code == 26) {
                        localStorage.setItem('href', location.href);
                        location.href = "/yichaxun/u/wxoauth2authorize?go=Shared/Tlogin.html"
                    }else{
                        $('.footer_rt').attr({"disabled":false}).css('background','#4179ce');
                            alert(data.message)
                    }
                }
            })
        }else if(/alipay/ig.test(ua)){
            payType = 'ALIPAYWAP';
            $.ajax({
                type: 'post',
                url: '/yichaxun/u/medicalscheme/sorder?medicalSchemeId=' + medicalSchemeId,
                success: function (data) {
                    if (data.code == 0) {
                        var orderId = data.data.medicalSchemeSupportOrderId;
                        $.ajax({
                            url: '/yichaxun/u/pay?orderId=' + orderId + '&payType='+ payType,
                            type: 'post',
                            success: function (data) {
                                if (data.code == 0) {
                                    $('body').append(data.data.alipayWapForm);
                                }else{
                                    alert(data.requestId);
                                }
                            }
                        })
                    }else if (data.code == 20 || data.code == 26) {
                        localStorage.setItem('href', location.href);
                        location.href = "Shared/Tlogin.html"
                    }else{
                        $('.footer_rt').attr({"disabled":false}).css('background','#4179ce');
                    }
                }
            })
        }else{
            payType = 'ALIPAYWAP';
            $.ajax({
                type: 'post',
                url: '/yichaxun/u/medicalscheme/sorder?medicalSchemeId=' + medicalSchemeId,
                success: function (data) {
                    if (data.code == 0) {
                        var orderId = data.data.medicalSchemeSupportOrderId;
                        $.ajax({
                            url: '/yichaxun/u/pay?orderId=' + orderId + '&payType='+ payType,
                            type: 'post',
                            success: function (data) {
                                if (data.code == 0) {
                                    console.log(data)
                                    $('body').append(data.data.alipayWapForm);
                                }else{
                                    alert(data.requestId);
                                }
                            }
                        })
                    }else if (data.code == 20 || data.code == 26) {
                        localStorage.setItem('href', location.href);
                        location.href = "Shared/Tlogin.html"
                    }else{
                        $('.footer_rt').attr({"disabled":false}).css('background','#4179ce');
                    }
                }
            })
        }
    })
