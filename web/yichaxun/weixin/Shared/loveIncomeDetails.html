<h1>如何收益</h1>
    <p>1.购卡时填写推荐人的邀请码获得收益百分比，开始计算收益</p>
    <p> 2.购卡成功后获得自己的邀请码，推荐第三方购卡填写自己的邀请码，自己将获得邀请收益100元</p>
    <p>3.购卡者可将多余的卡片出售，出售成功将获得50元收益</p>
    <p>4.当第三方成功邀请别人购卡，自己将获得20元收益</p>
    <p>5.当第三方成功邀请的人，卖出医院卡片时，自己将获得10元收益。</p>
<h1>转出规则</h1>
<p>1.需要用户操作转出，只支持支付宝</p>
