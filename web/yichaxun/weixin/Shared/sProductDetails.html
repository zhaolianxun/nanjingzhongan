<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>商品详情</title>
    <script src="../js/jquery-3.0.0.min.js"></script>
    <link rel="stylesheet" href="Crowdfunding/css/sProductDetails.css"/>
    <script src="../js/oweJquery.js"></script>
</head>
<body>
    <img class="back lf" src="../icon/back-arrow1@2x.png" alt=""/>
    <img class="topImg" src="Crowdfunding/imgs/imgDemo.jpg" alt=""/>
    <!--<div class="topImg">-->

    <!--</div>-->
    <div class="title">
        <p>贵州茅台500ml柔和酱香型高度白酒高度白酒高度白酒哦哦哦哦</p>
        <p class="titleMoney">
            <span class="titleMoneyBefore">￥799</span>
            <span class="titleMoneyLater">会员价￥599</span>
        </p>
    </div>
    <div style="height: 0.26rem;width: 100%;background: #f2f2f2"></div>
    <div class="productDetails">
        <p>产品详情</p>
    </div>
    <div class="productDetailsHtml"></div>

    <!--底部导航按钮-->
    <div class="bottom">
        <div class="shoppingCart lf">
            <img src="Crowdfunding/imgs/shoppingCart.png" alt=""/>
            <p>购物车</p>
            <span class="shoppingCartNum">99</span>
        </div>
        <!--<div>-->
            <button  class="joinShoppingCart lf" >加入购物车</button>
        <!--</div>-->

        <button class="buyNow lf">立即购买</button>
    </div>


    <!--弹出框-->
    <div class="tab" >
        <div class="tabTop">
            <img class="tabTopImg lf" src="Crowdfunding/imgs/imgDemo.jpg" alt=""/>
            <div class="tabTitle lf">
                <p>贵州茅台500ml柔和酱香型香型酒香型酒酒</p>
                <p class="tabTitleMoney">
                    <span class="tabTitleMoneyBefore">￥799</span>
                    <span class="tabTitleMoneyLater">会员价￥599</span>
                </p>
            </div>
            <img class="close rt" src="Crowdfunding/imgs/close.png" alt=""/>
        </div>
        <div class="tabSpecifications">
            <span class="tabSpecificationsTitle lf">规格</span>
            <span class="tabSpecificationsClass lf">53度</span>
        </div>
        <div class="freeShipping">
            <span class="freeShippingLf lf">享包邮</span>
            <span class="freeShippingMiddle lf">该商品享受包邮</span>
            <span class="freeShippingRt rt">包邮</span>
        </div>
        <!--选择数量-->
        <div class="selectNum">
            <span class="selectNumTitle lf">选择数量</span>
            <span class="selectNumAdd rt">
                <img class="lf" src="Crowdfunding/icon/add.png" alt=""/>
            </span>
            <input class="selectNumPoint rt" value="1" type="text" maxlength="3"/>
            <!--<span class="selectNumPoint rt">12</span>-->
            <span class="selectNumDel rt">
                <img class="lf" src="Crowdfunding/icon/del.png" alt=""/>
            </span>
        </div>
        <!--<div class="tabBtn">-->
        <button class="tabSure" style="display: none">确认</button>
        <button class="tabBuy">立即支付</button>
        <!--</div>-->
    </div>

    <script>

        var tabTopHeight=$('.tabTop').height();
        var tabTitleHeight=$('.tabTitle').height();
        $('.tabTitle').css('margin-top',(tabTopHeight-tabTitleHeight)/2);

        // 购物车加减
        $('.selectNumDel').click(function(){
            var num=$('.selectNumPoint').val();
            num--;
            if(num>=1){
                $('.selectNumPoint').val(num);
            }else{
                $('.selectNumPoint').val(1);
            }
        });
        $('.selectNumAdd').click(function(){
            var num=$('.selectNumPoint').val();
            num++;
            $('.selectNumPoint').val(num);
        })

        // 加入购物车
        $('.joinShoppingCart').click(function(){
            $('.tab').css('display','block');
            $('.tabSure').css('display','block');
            $('.tabBuy').css('display','none');
        });
        // 立即购买
        $('.buyNow').click(function(){
            $('.tab').css('display','block');
            $('.tabBuy').css('display','block');
            $('.tabSure').css('display','none');

        });
        // 关闭弹出界面
        $('.close').click(function(){
            $('.tab').css('display','none');
        })

        $().ready(function(){
            $('.tab').css('display','none')

            $.ajax({
                url:"/yichaxun/mall/good/info",
                type:'get',
                data:'good_id=1111111111',
                success:function(data){

                }

            })

        });
    </script>
</body>
</html>
