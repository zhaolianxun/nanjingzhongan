            if (url_search.indexOf("?") != -1) {
                var str = url_search.substr(1);

})
    $().ready(function(){
        var pageSize = 15;
        toPageNo = 0;
        $('.productLineTab ul').dropload({
            scrollArea: window,
            loadDownFn: function (me) {

                toPageNo++;
                // 拼接HTML
                var result = '';
                $.ajax({
                    url: '/yichaxun/page/yccgxhealthyculturedetail?page_no=' + toPageNo + '&page_size=' + 15,
                    data:'healthyculture_id='+area_id,
                    type: "get",
                    async: true,
                    headers:{yccClient:'YCCGX',latitude:latitude,longitude:longitude},
                    dataType: 'json',
                    success: function (data) {



                        var arrLen = data.data.goodList.items.length;
//                                console.log(arrLen);


                        $('.hospitalName').html(data.data.sponsor.name+"支持")

                        $('.sponsorId').val(data.data.sponsor.id);
                        $('.sponsorType').val(data.data.sponsor.type);
                        localStorage.setItem('sponsorId',data.data.sponsor.id);
                        localStorage.setItem('sponsorType',data.data.sponsor.type);

                        if (arrLen > 0) {
                            for (var i = 0; i < arrLen; i++) {

                                var inventory=data.data.goodList.items[i].inventory;
                                if(inventory==0||inventory==null||inventory==''||inventory==undefined||inventory=='null'||inventory=='undefined'){
                                    spanish='<span class="popTopIndex">已售空</span>'
                                }else{
                                    spanish='<span class="popTopIndex" style="opacity:0;">有存货</span>'
                                }
                                result +=  '<li goodId="'+data.data.goodList.items[i].goodId+'">'+
                                '<img class="productLineTabImg" src="'+data.data.goodList.items[i].coverPic+'" alt=""/>'+
                                spanish+
                                '<p class="title">'+data.data.goodList.items[i].name+'</p>'+
                                '<p class="titleMoney">'+
                                '<span class="titleMoneyLf">￥</span>'+
                                '<span class="titleMoneyBefore">'+data.data.goodList.items[i].price+'</span>'+
                                '<span class="titleMoneyLater">会员价￥'+data.data.goodList.items[i].memberPrice+'</span>'+
                                '</p>'+
                                '</li>';

                            }

                            // 如果没有数据
                        } else {
                            // 锁定
                            me.lock();
                            // 无数据
                            me.noData();
                        }
                        // 为了测试，延迟1秒加载
                        setTimeout(function () {
                            // 插入数据到页面，放到最后面
                            $('.productLineTab ul').append(result);
                            // 每次数据插入，必须重置
                            me.resetload();
                        }, 100);
                    },
                    error: function (xhr, type) {
//                                    alert('Ajax error!');
                        // 即使加载出错，也得重置
                        me.resetload();
                    }
                });
            }
        });
    })
