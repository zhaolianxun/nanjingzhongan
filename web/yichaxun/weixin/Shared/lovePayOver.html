<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <!--<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>支付成功</title>
    <script src="Crowdfunding/js/loveMyCardDetail.js"></script>
    <script src="../js/jquery-3.0.0.min.js"></script>
    <style>
        html{font-size: 32px}
        @media(min-device-width: 375px) {
            html{font-size: 64px}
        }
        @media(min-device-width: 414px) {
            html{font-size: 75px}
        }
        div{
            margin-top: 3.68rem;
            width: 100%;
            text-align: center;
        }
        img{
            width:2.08rem ;
            height: 2.08rem;
        }
        .over{
            margin-top:0.58rem ;
            font-size: 0.42rem;
            color: #3ac9af;
            margin-bottom: 0;
        }
        .prompt{
            font-size: 0.37rem;
            color: #999999;
            margin-top: 0.53rem;
        }
    </style>
</head>
<body>
    <div>
        <img src="Crowdfunding/icon/pay_icon-5@2x.png" alt=""/>
        <p class="over">支付成功</p>
        <p class="prompt"><span class="second">5</span>s之后跳转到未使用卡界面</p>
    </div>
    <script>
        var pDetailHtml=localStorage.getItem("pDetailHtml");
        $('.over').html(pDetailHtml);
        var time=5;
        var me=$('.second');
        var timer = setInterval(function(){
            time --;
            me.html(time );
            if(time == 0){
               location.href="loveMyCardDetailDemo.html"
            }
        },1000);
    </script>
</body>
</html>
