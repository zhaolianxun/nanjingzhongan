<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>明细</title>
    <link rel="stylesheet" href="Crowdfunding/css/twoDetails.css"/>
    <link rel="stylesheet" href="../css/pop_p.css"/>
    <link rel="stylesheet" href="../css/dropload.css">
    <script src="../js/zepto.min.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/dropload.min.js"></script>
    <style>
        body{
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select:none;
        }
        input{
            outline:none;
        }
    </style>
    <script>
        function getRequest() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for(var i = 0; i < strs.length; i ++) {
                    theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }
        var hospitalId = getRequest().hospitalId;
    </script>
</head>
<body>
<div class="dataList lf">

</div>

<script>


    var hospitalId=localStorage.getItem('hospitalId');
    var hospitalName=localStorage.getItem('hospitalName');
    var hospitalOfficeId=localStorage.getItem('hospitalOfficeId');
    var hospitalOfficeName=localStorage.getItem('hospitalOfficeName');
    $().ready(function(){

        $(function () {
            // dropload
            var pageSize = 15;
            var toPageNo = 0;
            $('.content').dropload({
                scrollArea: window,
                loadDownFn: function (me) {

                    toPageNo++;
                    // 拼接HTML
                    var result = '';
                    $.ajax({
                        url:'/yichaxun/u/20403?toPageNo=' + toPageNo + '&pageSize=' + 15,
                        data:'hospitalId='+hospitalId+"&hospitalOfficeId="+hospitalOfficeId,
                        type:'post',
                        async:true,
                        headers:{yccClient:'YCCGX'},
                        dataType: 'json',
                        success: function (data) {
                            var arrLen = data.data.items.length;

                            console.log(arrLen);
                            if (arrLen > 0) {
                                for (var i = 0; i < arrLen; i++) {
                                    var returns = data.data.items[i].hospitalBillAmount;
                                    var medicalSchemeCoinRecType = data.data.items[i].medicalSchemeCoinRecType;

                                    console.log(medicalSchemeCoinRecType)
                                    var titles=data.data.items[i].userPhone;
                                    if(titles!=null&&titles!='null'&&titles!='undefined'&&titles!=''&&titles!=undefined){
                                        titles=data.data.items[i].userPhone;
                                    }else{
                                        titles='&nbsp;';
                                    }
                                    if(medicalSchemeCoinRecType=="CONSUME"){
                                        result += '<div class="line lf">'+
                                        '<div class=" line_lf lf">'+
                                        '<p>成功收款'+titles+'</p>'+
                                        '<span>'+getLocalTime(data.data.items[i].hospitalBillAddTime)+'</span>'+
                                        '</div>'+
                                        '<span class=" line_rt rt line_rt_del">-'+data.data.items[i].hospitalBillAmount+'</span>'+
                                        '</div>'
                                    }else{
                                        result += '<div class="line lf">'+
                                        '<div class=" line_lf lf">'+
                                        '<p>成功收款'+titles+'</p>'+
                                        '<span>'+getLocalTime(data.data.items[i].hospitalBillAddTime)+'</span>'+
                                        '</div>'+
                                        '<span class=" line_rt rt line_rt_add">+'+data.data.items[i].hospitalBillAmount+'</span>'+
                                        '</div>'
                                    }

                                }
                                // 如果没有数据
                            } else {
                                // 锁定
                                me.lock();
                                // 无数据
                                me.noData();
                            }
                            // 为了测试，延迟1秒加载
                            setTimeout(function () {
                                // 插入数据到页面，放到最后面
                                $('.dataList').append(result);
                                // 每次数据插入，必须重置
                                me.resetload();
                            }, 100);
                        },
                        error: function (xhr, type) {
//                                    alert('Ajax error!');
                            // 即使加载出错，也得重置
                            me.resetload();
                        }
                    });
                }
            });
        });
    })
</script>
</body>
</html>
