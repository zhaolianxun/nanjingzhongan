<!DOCTYPE html>
<script src="../js/jquery-3.0.0.min.js"></script>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        *{padding:0;margin:0;box-sizing:border-box;}
        html,body,div{height:100%}
        .background{
            /*background: url("Crowdfunding/imgs/2.jpg");*/
            background-size: cover;
            animation-name:myfirst;
            animation-duration:5s;
            animation-timing-function:linear;
            animation-delay:0s;
            animation-iteration-count:infinite;
            animation-direction:alternate;
            animation-play-state:running;
            /* Firefox: */
            -moz-animation-name:myfirst;
            -moz-animation-duration:5s;
            -moz-animation-timing-function:linear;
            -moz-animation-delay:0s;
            -moz-animation-iteration-count:infinite;
            -moz-animation-direction:alternate;
            -moz-animation-play-state:running;
            /* Safari and Chrome: */
            -webkit-animation-name:myfirst;
            -webkit-animation-duration:5s;
            -webkit-animation-timing-function:linear;
            -webkit-animation-delay:0s;
            -webkit-animation-iteration-count:infinite;
            -webkit-animation-direction:alternate;
            -webkit-animation-play-state:running;
            /* Opera: */
            -o-animation-name:myfirst;
            -o-animation-duration:5s;
            -o-animation-timing-function:linear;
            -o-animation-delay:0s;
            -o-animation-iteration-count:infinite;
            -o-animation-direction:alternate;
            -o-animation-play-state:running;}
        @keyframes myfirst
        {
            0%      {margin-left:0;rotate(0 deg)}
            100%    {margin-left:-300px;rotate(360 deg)}
        }

        @-moz-keyframes myfirst /* Firefox */
        {
            0%      {margin-left:0;rotate(0 deg)}
            100%    {margin-left:-300px;rotate(360 deg)}
        }

        @-webkit-keyframes myfirst /* Safari and Chrome */
        {
            0%      {margin-left:0;rotate(0 deg)}
            100%    {margin-left:-300px;rotate(360 deg)}
        }

        @-o-keyframes myfirst /* Opera */
        {
            0%      {margin-left:0;rotate(0 deg)}
            100%    {margin-left:-300px;rotate(360 deg)}
        }
    </style>
<body>
<div class="background"></div>

<script>
    (function()
    {
        var bgCounter = 0,
                backgrounds = [
                    "Crowdfunding/imgs/2.jpg",
                    "Crowdfunding/imgs/3.jpg",
//                    "Crowdfunding/imgs/2.jpg"
                ];
        function changeBackground()
        {
            bgCounter = (bgCounter+1) % backgrounds.length;
            $('.background').css('background', ' url('+backgrounds[bgCounter]+') ').css('background-size','cover');
            setTimeout(changeBackground, 10000);
        }
        changeBackground();
    })();
</script>
</body>
</html>
