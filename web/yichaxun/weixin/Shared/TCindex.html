    <script>

        var time, minutetime,hourtime, random,randomTime;
        var stopState = false;
        function timeout(time){
            $('.start').css('display','block');
            $('.end').css('display','none');
            var randomTime=parseInt(randomTime);
            var   time=parseInt(time);
            setTimeout(function(){
//                console.log(parseInt(time))
                randomTime--;
                if(randomTime==0){
                    $('.start').css('display','none');
                    $('.end').css('display','block');
                }

                time--;
                $('.second').html(time);
                if(time!==0  &&  !stopState){
                    timeout(time);
                }else if(time==0 &&  !stopState  ){
                    time=59;
                    minutetime--;
                    if(minutetime==0&&hourtime>0){
                        hourtime--;
                        minutetime=59;
                        $('.second').html(time);
                        $('.minute').html(minutetime);
                        $('.time').html(hourtime);
                        timeout(time);
//                        minutetime=0;
//                        $('.minute').html(minutetime);
//                        $('.second').html(time);
                    }
                    $('.time').html(hourtime);
                    $('.minute').html(minutetime);
                    $('.second').html(time);
                    timeout(time);
                }
            },1000);
        }


        //todo 计时红包倒计时时间
        function timestart(random){
            var random=parseInt(random);
//            console.log(random);
            setTimeout(function(){
                random--;
                console.log(random)
                if(parseInt(random)==0){
                    $('.start').css('display','block');
                    $('.end').css('display','none');
                }else if(0<parseInt(random)&&parseInt(random)<=60){
//                    console.log("ASD")
                    time=random
                    $('.seconds').html(time);
                    $('.minutes').html('0');
                    $('.times').html('0');
                    timestart(random)
                }else if(60<parseInt(random)&&parseInt(random)<3600){
//                    console.log("ZXC");
//                    console.log(random)
                    minutetime= parseInt(random/60)
                    time=random-minutetime*60
//                    console.log(minutetime,time)
                    $('.minutes').html(minutetime);
                    $('.seconds').html(time);
                    $('.times').html('0');
                    timestart(random)
                }else if(3600<=parseInt(random)){
//                    console.log("asdasdsad")
                    hourtime=parseInt(random/3600);
                    minutetime=parseInt((random-hourtime*3600)/60)
                    time=random-minutetime*60-hourtime*3600;
//                    console.log(hourtime,minutetime,time)
                    $('.times').html(hourtime);
                    $('.minutes').html(minutetime);
                    $('.seconds').html(time);
                    timestart(random)
                }
            },1000);
        }

                            }

                            setTimeout(function () {
