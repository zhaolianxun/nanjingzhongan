<script>

    var u = navigator.userAgent, app = navigator.appVersion;

    var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //android终端或者uc浏览器
    var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端

    window.onload=function(){
        $().ready(function(){

                if(isAndroid){

                    window.location.href='http://server.m.pp.cn/download/apk?appId=7601070&custom=0&ch_src=pp_dev&ch=default';
                }else if(isIOS){

                    window.location.href='https://itunes.apple.com/us/app/id1221243582';
                }
        })
    }



</script>
