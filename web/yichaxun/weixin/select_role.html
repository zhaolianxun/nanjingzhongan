            display: inline-block;
            border-top: 0.5px solid #e5e5e5;
        }
        .one,.three{

</div>

<script>
    $('.btnbtn').click(function(){
        $('.tanchuang1').css('display','none');
    })
</script>
<script>
    $('.tanchuang_box_span3').click(function(){
        $('.tanchuang').css('display','none')
    })

    var userPhone=localStorage.getItem("userPhone");
    var userPassword=localStorage.getItem("userPassword");
    $('.top_img>img').click(function(){
        window.history.back();
    })

    $('.one').click(function(){
        $.ajax({
            data:"userRole="+'CORPORATION',
            url:'/yichaxun/u/user/chooserole',
            async:true,
            type:'post',
            success:function(data){
                if(data.code == 0){
//                    alert('注册成功');
                    location.href="CS_manufacture.html"
                }else{
//                            alert("11111")
                    $('.tanchuang1').css('display','block')
                    $('.wenzi').html(data.message)
//                    alert(data.message);
                }
            },
            error: function(xhr,msg,reasonString){
                $('.tanchuang1').css('display','block')
                $('.wenzi').html('请求错误，请稍后再试...')
//                alert('请求错误，请稍后再试...');
                console.log(arguments);
