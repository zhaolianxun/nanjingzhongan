<script>

                type:'post',
                success:function(data){
                    if(data.code==0){
                        $('.display').css('display','block');
                        $('.hide').css('display','none');
                        $('.coupons').css('height','259px');
                        $('.phone_user').html(userHospitalCouponPrevUserPhone)
