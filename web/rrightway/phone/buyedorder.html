<script>
    var token = localStorage.getItem('token');
    var items = {};
    var noMoreItems = false;
    var param={}
    onload();

    function onload(){
        param.page_no=1
        param.page_size=30
        loadItems();

        if($('#spro_list5').html()){
            godetail();
            $('#spro_list5').removeClass('hidden');
            $('.no_data').addClass('hidden');
            Echo.init({ offset: 5, throttle: 100 });
        }else {
            $('#spro_list5').addClass('hidden');
            $('.no_data').removeClass('hidden');
        }
    }

//{page_no: pageNo,page_size: pageSize}
    function loadItems(){
        if(!param.page_no)
            param.page_no=1
        if(!param.page_size)
            param.page_size=30
        $.ajax({
            type: 'POST',
            data: param,
            async: false,
            url: '/rrightway/p/m/trademanageent/buyedorders?token='+token,
            success: function(res){
                if(res.code == 0){
                    if(res.data.items.length==0)
                        noMoreItems=true;

                    $(res.data.items).each(function(index,ele){
                        items[ele.id]=ele;

                        var txt = "";
                        var sbuy_way = ele.buyWay == 1 ? '<i class="ptype pc"></i>' : '<i class="ptype tel"></i>';
                        var is_coupon = ele.couponIf == 0 ? '' : '<i class="ptype juan"></i>';
                        var is_pay_hb = ele.huabeiPay == 1 ? '<i class="ptype hbei"></i>' : '';
                        var is_pay_card = ele.creditcardPay == 1 ? '<i class="ptype xyka"></i>' : '';
                        var statusStr = "";
                        var btnStr = "";
                        var betailBtn = 'buyedorder_detail.html?id=' + ele.id;

                        switch (ele.status) {
                            case 1:
                                if (ele.rightprotectStatus == 0){

                                    statusStr = '<b class="textr">待返现<i class="bl c999"></i></b>';

                                    btnStr += '<a href="javascript:;" class="app btn3 recoder">申请维权</a><a href="javascript:;" class="check btn4 recoder">确认返现</a>';

                                    if (ele.buyerRemindReturnIf == 1) {
                                        statusStr = '<b class="textr">待返现<i class="bl c999">(试客已提醒核对)</i></b>';
                                    }

                                    if (ele.reviewPicAudit == 2) {
                                        statusStr = '<b class="textr">待返现<i class="bl c999">(图片不符)</i></b>';
                                    }
                                    if (ele.reviewPicAudit == 0 || ele.reviewPicAudit == 2) {
                                        //(图片不符)

                                        btnStr += '<a href="buyedorder_pic.html?id=' + ele.id+'&reviewPics='+rxw.trimToEmpty(ele.reviewPics) + '" class="recoder">查看图片</a>';
                                    } else if (ele.reviewPicAudit == 3) {
                                        //btnStr = '<a href="javascript:;" class="recoder disabled">未提交图片</a>';
                                        statusStr = '<b class="textr">待返现<i class="bl c999">(试客未提交评价图)</i></b>';
                                    }
                               }else if (ele.rightprotectStatus == 7){
                                    statusStr = '<b class="textr">维权中<i class="bl c999">(等待试客确认)</i></b>';
                                    btnStr = '<a href="javascript:;" class="cancle recoder">取消维权</a>';
                                }else if (ele.rightprotectStatus ==  9){
                                    statusStr = '<b class="textr">维权中<i class="bl c999">(已申请客服介入)</i></b> ';
                                    btnStr += '<a href="javascript:;" class="cancle recoder">取消维权</a>';
                                }else if (ele.rightprotectStatus ==  11){
                                    statusStr = '<b class="textr">维权中<i class="bl c999">(已提交凭证)</i></b>';
                                    btnStr += '<a href="javascript:;" class="cancle recoder">取消维权</a>';
                                }else if (ele.rightprotectStatus ==  8){
                                    statusStr = '<b class="textr">维权中<i class="bl c999">(试客已申请客服介入)</i></b>';
                                    btnStr = '<a href="activist_addpz.aspx?id=' + ele.id + '&burl=buyed" class="btn4 recoder">提交凭证</a>';
                                    btnStr += '<a href="javascript:;" class="cancle recoder">取消维权</a>';
                                }else if (ele.rightprotectStatus ==  10){
                                    statusStr = '<b class="textr">维权中<i class="bl c999">(试客已拒绝)</i></b>';
                                    btnStr = '<a href="activist_addkf.aspx?id=' + ele.id + '&burl=buyed" class="btn3 recoder">申请客服介入</a>';
                                    btnStr += '<a href="javascript:;" class="cancle recoder">取消维权</a>';
                                }
                                break;
                            case 7:

                                break;
                            case  9:

                            case 11:

                                break;
                            case 8:

                                break;
                            case 10:

                                break;
                        }


                        txt = '<div class="item">'
                                + '  <div class="tit"><p>活动标题：' + ele.activityTitle + '<br />订单编号：' + ele.id + '<br />下单时间：' +rxw.formatDateTime( ele.orderTime) + statusStr + '</p></div>'
                                + '  <a href="' + betailBtn + '" class="recoder pro_min bt1"><img src="' + ele.giftCover + '" class="img" onerror="this.src=\'image/nopic.png\'" />'
                                + '    <div class="relative">'
                                + '      <p class="row1">' + ele.giftName + '</p>'
                                + '      <p class="row1 c999 mt10">付款金额：<i class="cf60">¥' + getFloatStr(ele.payPrice) + '</i>  返现金额：<i class="cf60">¥' + getFloatStr(ele.returnMoney) + '</i></p>'
                                + '       <p class="type absolute l0 b0">' + sbuy_way + is_coupon + Get_ssearch_way_Icon(ele.wayToShop, "p") + is_pay_hb + is_pay_card + '</p>'
                                + '    </div>'
                                + '  </a>'
                                + '  <div class="foot" isfk="Y" data="' + ele.id + '">' + btnStr + '</div>'
                                + '</div>';

                        $('#spro_list5').append(txt);
                    })

                    if($('#spro_list5').children().size()==0){
                        $('.no_data').show();
                        if (isRdata) {
                            $('.no_data  .nofilter').show();
                        }
                    }else{
                        $('#spro_list5').removeClass('hidden');
                        $('.no_data').hide();
                    }
                }else{
                    alert(res.codeMsg)
                }
            }
        });
    }


    function godetail() {
        $('.recoder').unbind();
        $('.recoder').click(function () {
            ys.savehis(); //如果返回需要记录页面位置和加载历史页数，切记调用此行
        });
    }

    var cooketab = "spro_list5";
    var objcontainer = "#spro_list5";
    var isRdata = false; //是否为筛选标识

    function reloaddata() {
        if ($("#filterright").hasClass("active")) {
            $(".pop_from_right .goback").click();
        }
        //交易状态(protype),买家昵称(saller_nc),卖家昵称(buyer_nc),活动标题(pro_title),商品名称(pro_name),订单编号(order_id),下单时间(pubtime)
        var protype = $("#protype").val(), saller_nc = escape(encodeURI($("#saller_nc").val())), buyer_nc = escape(encodeURI( $("#buyer_nc").val())), pro_title = $("#pro_title").val(), pro_name = $("#pro_name").val(), order_id = $("#order_id").val(), staobaoordernum = $("#staobaoordernum").val(); pubtime = $(".mindate").val() + "-" + $(".maxdate").val(); pubstime = $(".mindate").val(); pubetime = $(".maxdate").val();

        if ($(".com_tab  a[data-val=" + protype + "]").length > 0) {
            $(".com_tab  a[data-val=" + protype + "]").addClass("crently").siblings().removeClass("crently");
        }
        else {
            $(".com_tab  a[data=全部]").addClass("crently").siblings().removeClass("crently");
        }


        $('#spro_list5').empty();
        loadItems();
       // $("#filterright").removeClass("active");



//        $(objcontainer).html("");
//        ys.reload({
//            params: {
//                protype: protype,
//                saller_nc: saller_nc,
//                buyer_nc: buyer_nc,
//                pro_title: pro_title,
//                pro_name: pro_name,
//                order_id: order_id,
//                pubtime: pubtime,
//                pubstime: pubstime,
//                pubetime: pubetime,
//                staobaoordernum: staobaoordernum,
//            },
//            onbeforeReload: function () {
//                $(objcontainer).removeClass('hidden');
//                $('.no_data').addClass('hidden');
//                if (isRdata) {
//                    $('.no_data  .nofilter').show();
//                }
//            }
//        });
    }

    $(function () {
        var now = new Date();
        // Mobiscroll Date & Time initialization
        $('.datem').mobiscroll().date({
            theme: 'android-holo', // Specify theme like: theme: 'ios' or omit setting to use default
            lang: 'zh', // Specify language like: lang: 'pl' or omit setting to use default
            display: 'center', // Specify display mode like: display: 'bottom' or omit setting to use default
            mode: 'scroller', // More info about mode: https://docs.mobiscroll.com/3-0-0_beta5/datetime#!opt-mode
            min: new Date(2017, now.getMonth(), now.getDate()), // More info about min: https://docs.mobiscroll.com/3-0-0_beta5/datetime#!opt-min
            max: new Date(now.getFullYear() + 10, 11, 31),
            dateFormat: 'yy.mm.dd',//https://docs.mobiscroll.com/3-0-0_beta5/jquery/datetime#localization-dateFormat
            dateWheels: 'YY m d',
        });
        $('.datem').click(function () {
            $('.datem').mobiscroll('show');
        })

        //交易状态(protype),买家昵称(saller_nc),卖家昵称(buyer_nc),活动标题(pro_title),商品名称(pro_name),订单编号(order_id),下单时间(pubtime)
        var protype = $("#protype").val(), saller_nc = escape(encodeURI($("#saller_nc").val())), buyer_nc = escape(encodeURI($("#buyer_nc").val())), pro_title = $("#pro_title").val(), pro_name = $("#pro_name").val(), order_id = $("#order_id").val(), staobaoordernum = $("#staobaoordernum").val(); pubtime = $(".mindate").val() + "-" + $(".maxdate").val(); pubstime = $(".mindate").val(); pubetime = $(".maxdate").val();

        if (geturl("protype") != null) {
            //综合
            protype = $(".com_tab a[data=" + geturl("protype") + "]").addClass("crently").siblings().removeClass("crently");
            protype = geturl("protype");
        }
        else {
            protype = "";
        }
        $(".order_fixed p[data=" + protype + "]").addClass("active").siblings().removeClass("active");
        $("#protype").val(protype);



        //tab切换
        $(".com_tab a").click(function () {
            if (!$(this).hasClass("crently")) {
                var tsvalue = $(this).attr("data-val");
                var tsvalues = $(this).attr("data");
                $("#protype").val(tsvalue);
                $(".protype").html(tsvalues);
                $("#protype").parent().find("a[data=" + tsvalues + "]").eq(0).parent().addClass("active").siblings().removeClass("active");
                param={trade_status:tsvalue}
                reloaddata();
            }
            $(this).addClass("crently").siblings().removeClass("crently");
        })


        //筛选
        $(".filter").click(function () {
            $(".order_fixed").removeClass("active");
            $(".order_fixed").hide();
            $(".order_fixed .bg,.order_fixed .slist").removeClass("animate");
            $("#filterright").addClass("active")
            noscroll();
        })

        //清除筛选
        $(".nofilter").click(function () {
            $(".datem").val('');
            $("#saller_nc").val('');
            $("#buyer_nc").val('')
            $("#order_id").val('')
            $("#staobaoordernum").val('')
            $("#pro_name").val('');
            $("#pro_title").val('');
            isRdata = true;
            $(".no_data .nofilter").hide();

            $(".interview_list .foot").each(function () {
                $(this).find(".item").eq(0).click();
            })

            param={};
            reloaddata();
        })

        $("#btn_Reload").click(function () {

            var s_time = $(".mindate").val();
            var e_time = $(".maxdate").val();
            if (s_time != "" && e_time != "") {
                if (s_time > e_time) {
                    error("请选择正确时间！");
                    return false;
                }
            }
            isRdata = true;
            param={trade_status:$('[name=tradeStatus].active a').attr('data-val'),
                buyer_nickname:$('#saller_nc').val(),
                seller_nickname:$('#buyer_nc').val(),
                title:$('#pro_title').val(),
                gift_name:$('#pro_name').val(),
                order_id:$('#order_id').val(),
                taobao_orderid:$('#staobaoordernum').val(),
                order_time_start: s_time ==''?'':new Date(s_time.replace('.','-')).getTime(),
                order_time_end: s_time ==''?'':new Date(e_time.replace('.','-')).getTime(),
            }
           reloaddata();
        });

        $(".pop_from_right .goback,.pop_from_right .maskbg").click(function () {
            autoscroll();
            $(this).parents(".pop_from_right").addClass("close");
            var obj = $(this);
            setTimeout(function () {
                $(obj).parents(".pop_from_right").removeClass("close").removeClass("active");
            }, 300)
        })

        $(".interview_list .item .cls").click(function () {
            if ($(this).parents(".item").hasClass("close")) {
                $(this).parents(".item").removeClass("close");
                $(this).parents(".item").find(".arrow").removeClass("rotate180");
                $(this).parents(".item").find(".foot").slideUp();
            }
            else {
                $(this).parents(".item").addClass("close");
                $(this).parents(".item").find(".arrow").addClass("rotate180");
                $(this).parents(".item").find(".foot").slideDown();
                $(this).parents(".item").siblings().removeClass("close").find(".foot").slideUp();
                $(this).parents(".item").siblings().find(".arrow").removeClass("rotate180");
            }
        })


        //筛选点击
        $("#filterright .scroll .c_ftab .item").click(function () {
            if (!$(this).hasClass("active"))
                $("#" + $(this).parent().attr("data")).val($(this).find("a").eq(0).attr("data-val"));
            $(this).addClass("active").siblings().removeClass("active");
            $("em." + $(this).parent().attr("data")).html($(this).find("a").eq(0).attr("data"));
            //reloaddata();
        })



        $(".spro_list").on("click", ".foot a", function () {
            //console.log($(this).text());
            //取消维权
            if ($(this).hasClass("cancle")) {
                var id = $(this).parent().attr("data");
                accessconfirm("确定要取消维权吗？<br />若该订单已到自动返现时间，则取消维权将自动返现给试客。", canok, $(this))
            }
            //确认返现
            else if ($(this).hasClass("check")) {
                var id = $(this).parent().attr("data");
                var isfk = $(this).parent().attr("isfk");

                var zdfxStr = isfk == "Y"?"<p class='f14 c2f97f0 line24'>主动核对返现将奖励您<i class='cf60'>0.50</i>元</p>":"";

                accessconfirm("确定要确认返现订单吗？<br /><i class='cf60'>请务必到商城检查试客是否确定收货，若无确定收货给试客返现，出现资金问题左左街概不负责。</i>" + zdfxStr, checkok, $(this));
            }
            //申请维权
            else if ($(this).hasClass("app")) {
                var id = $(this).parent().attr("data");
                $("#appright").addClass("active");
                $("#appright .submit").attr("data", id);
                noscroll();
            }
        })

        //取消原因
        $("#appright .checklist .item p").click(function () {
            if (!$(this).parent().hasClass("crently")) {
                $(this).parent().addClass("crently").siblings().removeClass("crently");
            }
        })

        //申请维权
        $("#appright .submit").click(function () {
            var id = $(this).attr("data");
            var pobj = $(".foot[data='" + id + "']").parents(".item");
            if ($("#appright .checklist .item.crently").length == 0) {
                error("请选择维权原因");
            }
            else {
                var reason = $("#appright .checklist .item.crently").attr("data-val");
                $.ajax({
                    type: "POST",
                    url: "/rrightway/p/m/trademanageent/buyedorders/rightprotect",
                    data: "token=" +token + "&order_id=" + id + "&reason=" + reason,
                    success: function (res) {

                            if (res.code==0) {
                                accesstx("申请维权成功！");
                                $("#access_pop  .cancle").click(function () {
                                    //$(pobj).find("b").html("维权中<i class='bl c999'>(等待试客确认)</i>");
                                    //$(pobj).find(".foot").html('<a href="javascript:;" class="cancle">取消维权</a>');
                                    //$("#appright .goback").click();
                                    freshpage(window.location.href);
                                });
                            }
                            else {
                                error(res.codeMsg);
                            }

                    }
                });
            }
        })

    })

//1关键词搜索 2链接/淘宝口令下单 3扫码下单 4直通车搜索
    function Get_ssearch_way_Icon(ssearch_way, type) {
        var res = "非法类型";
        switch (ssearch_way) {
            case 1: res = '<i class="ptype sou"></i>'; break;

            case 4: res = '<i class="ptype sou"></i>'; break;
        }
        return res;

    //确认返现
    function checkok(obj) {
        var id = $(obj).parent().attr("data");
        $.ajax({
            type: "POST",
            url: "/rrightway/p/m/trademanageent/buyedorders/returnmoney",
            data: "token=" + token + "&order_id=" + id,
            success: function (res) {
                if (res.code==0) {
                        error("确认返现订单成功！");
                        //$(obj).parents(".item").remove();
                        freshpage(window.location.href);
                    } else {
                    error(res.codeMsg);
                    }
                }

        });
        return true;
    }

    //确认取消维权
    function canok(obj) {
        var id = $(obj).parent().attr("data");
        var pobj = $(obj).parents(".item");
        $.ajax({
            type: "POST",
            url: "/rrightway/p/m/trademanageent/buyedorders/unrightprotect",
            data: "token=" +token + "&order_id=" + id,
            success: function (res) {
                if (res.code == 0) {
                    //确认成功
                    error("取消维权订单成功！");
                    //$(pobj).find("b").html("待返现<i class='bl c999'>(试客未提交评价图)</i>");
                    //$(pobj).find(".foot").html('<a href="javascript:;" class="app btn3">申请维权</a><a href="javascript:;" class="check btn4">确认返现</a>');
                    freshpage(window.location.href);
                }
                else
                    {
                        error(res.codeMsg);
                    }
            }
        });
        return true;
    }


    //确认删除
    function delok(obj) {
        var id = $(obj).parent().attr("data");
        error("删除订单成功");
        var pobj = $(obj).parents(".item");
        $(pobj).remove();
        return true;
    }
