    //确认取消维权
    function canok(obj) {
        var id = $(obj).parent().attr("data");
        var pobj = $(obj).parents(".item");

        $.ajax({
            type: "POST",
            url: "/rrightway/p/m/trademanageent/buyedorders/unrightprotect",
            data: "token=" +token + "&order_id=" + id,
            success: function (res) {
                if (res.code == 0) {
                        //确认成功
                        error("取消维权订单成功");
                        $(pobj).remove();
                        freshpage(window.location.href);
                    }
                    else {
                    error(res.codeMsg);
                    }

            }
        });


        return true;
    }
    //确认删除
    function delok(obj) {
        var id = $(obj).parent().attr("data");
        var pobj = $(obj).parents(".item");
        $.ajax({
            type: "POST",
            url: "/flow/DeleteSallerActivist.ashx",
            data: "rad=" + Math.random() + "&id=" + id,
            success: function (res) {
                if (res != "" && res != "[]") {
                    var comments = $.parseJSON(res);
                    if (comments.success == "Y") {
                        //确认成功
                        error("删除订单成功");
                        $(pobj).remove();
                        freshpage(window.location.href);
                    }
                    else {
                        error(comments.msg);
                    }
                }
            }
        });
        return true;
    }
