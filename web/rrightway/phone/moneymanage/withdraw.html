<script>

    var token = localStorage.getItem('token');
    var pageData={};
    onload();

    function onload(){
        $.ajax({
            type: 'POST',
            async: false,
            url: '/rrightway/p/m/moneymanageent/withdraw/ent?token='+token,
            success: function(res){
                if(res.code == 0){
                    pageDage = res.data;
                    $('#withdrawableMoney').text(res.data.withdrawableMoney.toFixed(2));
                    $('#unwithdrawWoney').text(res.data.unwithdrawWoney.toFixed(2));
                }else{
                    alert(res.codeMsg)
                }
            }
        });
    }

<script>
    $(function () {
        $(".tx_list span").click(function () {
            $(this).parent().addClass("crently").siblings().removeClass("crently");


            $("#hftype").val($(this).html().replace("<em></em><cite></cite>", ""));

            $(".tx_list span").each(function () {
                if (!$(this).hasClass("crently"))
                    $(".tx_list p input").removeAttr("checked");
            });
        });

        $(".tx_list p bdo input").click(function () {
            //  console.log($(this).attr("value"));

            $("#hfid").val($(this).attr("value"));

        });

        //提现
        $(".submit").click(function () {


            if ($("#txtmoney").val() == "") {

                error( "请输入提现金额");
                return false;
            }
            else {

                if (!$("#txtmoney").val().match(/^\d{1,7}(\.\d{1,2})?$/gi)) {
                    error( "提现金额格式不正确，请重新输入");
                    return false;
                }

                if (parseFloat($("#txtmoney").val()) < 50) {
                    error( "提现金额低于50.00元，无法进行提现！");
                    return false;
                }

                if (parseFloat($("#txtmoney").val()) > pageData.withdrawableMoney) {
                    error( "最多提现"+pageData.withdrawableMoney);
                    return false;
                }
            }



            if ($("#hfid").val() == "") {
                error( "请选择提现账号");
                return false;
            }


            if ($("#txtzfcode").val() == "") {

                error("请输入左左街支付密码");
                return false;
            }

            if ($("#txtcode").val() == "") {

                error( "请输入验证码");
                return false;
            }

            $.ajax({
                type: 'POST',
                async: false,
                url: '/rrightway/p/m/moneymanageent/withdraw/applytobank?token='+token+'&paypwd='+$("#txtzfcode").val()+'&money='+$("#txtmoney").val()+'&bank_id='+$("#hfid").val(),
                success: function(res){
                    if(res.code == 0){
                        location.reload();
                    }else{
                        alert(res.codeMsg)
                    }
                }
            });
        });

    });
