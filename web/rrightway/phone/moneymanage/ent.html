            <span class="item"><em class="f30 c333 line30 bl mb15" id="withdrawableMoney"></em>可提金额(元)</span><span class="item"><em class="f30 c333 line30 bl mb15" id="withdrawingMoney"></em>提现中金额(元)</span><span class="item"><em id="rightWallet" class="f30 c333 line30 bl mb15"></em>右钱包(元)</span>

    <div class="clearfix list_tab sp2 center plr10 pt30 f28">

</div>
<script>
    var token = localStorage.getItem('token');
    onload();

    function onload(){
        $.ajax({
            type: 'POST',
            async: false,
            url: '/rrightway/p/m/moneymanageent/ent?token='+token,
            success: function(res){
                if(res.code == 0){
                    $('#money').text(res.data.money.toFixed(2));
                    $('#withdrawableMoney').text(res.data.withdrawableMoney.toFixed(2));
                    $('#withdrawingMoney').text(res.data.withdrawingMoney.toFixed(2));
                    $('#rightWallet').text(res.data.rightWallet.toFixed(2));
                }else{
                    alert(res.codeMsg)
                }
            }
        });
    }



</script>
