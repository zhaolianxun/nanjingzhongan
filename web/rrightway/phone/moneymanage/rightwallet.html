<body>
<div class="viewport">
    <!-- 顶部 开始 -->
    <div class="header">
        <a href="javascript:;" class="type" onClick="history.back();"><img src="images/arrow_left2.svg" class="h40"></a>
        <a href="rightwallet_help.html" class="user f28">说明</a>
        <div class="htxt">左钱包</div>
    </div>
    <!-- 顶部 结束 -->


    <!-- 资金管理 开始-->
    <div class="bg2f97f0 center cfff pt60 pb40">
        <p class=""><b class="f20 bl pt10 mb10 f28">当前资金(元)</b><em class="f80" id="rightWallet"></em></p>
        <div class="clearfix list_tab sp2 f24 c999 after xp2 pt60 pb60 f28 line28">
            <p class="item h30"><a class="cfff h60 mt_15" href="javascript:;error('无法手动转入资金，功能暂未开放')"><img src="images/wallet_in.png" class="h30 mr20" />转入资金</a></p>
            <p class="item h30"><a class="cfff h60 mt_15" href="rightwalletout.html"><img src="images/wallet_in.png" class="h30 mr20" />转出资金</a></p>

    <div class="bgfff">
        <a href="rightwalletprofit.html" class="h90 bl relative f28"><img src="images/sp_nav14.png" class="w36 mt_3 mlr20" />我的收益<em class="absolute t0 r20"><img src="images/arrow_right.svg" class="h30" /></em></a>
    </div>


</div>

<script>

    var token = localStorage.getItem('token');
    onload();

    function onload(){
        $.ajax({
            type: 'POST',
            async: false,
            url: '/rrightway/p/m/moneymanageent/rightwallet/ent?token='+token,
            success: function(res){
                if(res.code == 0){
                    $('#rightWallet').text(res.data.rightWallet.toFixed(2));
                }else{
                    alert(res.codeMsg)
                }
            }
        });
    }
</script>
