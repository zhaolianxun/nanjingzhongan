        $.ajax({

                    $('#walletProfit').text(walletProfit);
                    $('#historyWalletProfit').text(res.data.historyWalletProfit.toFixed(2));
                    if(res.data.items.length==0)
                        noMoreItems=true;
                    $(res.data.items).each(function(index,ele){
                        var newItem = $('#itemExample').clone(true);
                        newItem.attr('id','item'+index)
                        newItem.find('[name=amount]').text(ele.amount);
                        newItem.find('[name=happenTime]').text(formatDateTime(ele.happenTime));

                        newItem.css('display','');
                        $('#wallet_list').append(newItem);
                    })
                }else{
                    alert(res.codeMsg)

        });
