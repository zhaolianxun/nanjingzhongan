<body>
<div id="ctl01">


    <div class="viewport pt50">
        <!-- 顶部 开始 -->
        <header class="clearfix">
            <div class="goback fl">
                <a href="accountSecurity.html"> </a></div>
            <div class="conttxt2">设置支付密码</div>
        </header>
        <!-- 顶部 结束 -->


        <!-- 设置支付密码 开始-->
        <div class="login">
            <div class="login_txt mt10">
                <p><input name="txtOld" type="password" id="txtOld" class="tt65"
                          placeholder="请输入支付密码"/><label>支付密码</label></p>

                <p><input name="txtPwdCnf" type="password" id="txtPwdCnf" class="tt90" placeholder="请再次输入支付密码"/><label>确认支付密码</label>
                </p>
            </div>
            <div class="login_check mt15 mlr10">
                <button id="btnSubmit" class="login_sbt">确认提交</button>
            </div>
        </div>
        <!-- 设置支付密码 结束-->
    </div>
</div>
</body>
<script>
    var token = localStorage.getItem('token');
    $("#btnSubmit").click(function () {
        if ($("#txtOld").val() == "") {
            error("支付密码不能为空");
            return false;
        }
        else if ($("#txtPwdCnf").val() == "") {
            error("请输入确认密码");
            return false;
        }
        else if ($("#txtCode").val() == "") {
            error("请输入验证码");
            return false;
        }
        else if (!$("#txtOld").val().match(/^(?!\d+$).{6,16}$/gi)) {
            error("支付密码必须为6-16位不是纯数字的组合。");
            return false;
        }
        else if ($("#txtOld").val() != $("#txtPwdCnf").val()) {
            error("确认密码与新密码不一致，请重新输入");
            return false;
        } else {
            $.ajax({
                url: '/rrightway/p/m/safetysetent/setpaypwd',
                type: 'post',
                data: 'token=' + token + "&paypwd=" + $("#txtOld").val(),
                success: function (res) {
                    if (res.code == 0) {
                        location.href = "accountSecurity.html"
                    } else if(res.code==20){
                        localStorage.setItem('href',location.href);
                        location.href='login.html'
                    }else{
                        error(res.codeMsg)
                    }
                }
            })
        }

    })
