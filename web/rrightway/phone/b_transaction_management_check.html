        <script>
            function getRequest() {
                var url = location.search; //获取url中"?"符后的字串
                var theRequest = new Object();
                if (url.indexOf("?") != -1) {
                    var str = url.substr(1);
                    strs = str.split("&");
                    for (var i = 0; i < strs.length; i++) {
                        theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                    }
                }
                return theRequest;
            }
            var buyer_remind_check_if=  getRequest().buyer_remind_check_if;

            var token = localStorage.getItem('token');
            var title, gift_name, buyer_nickname, seller_nickname, order_id, order_time_start, order_time_end,buyer_remind_check_if, pageNo
            if (!title) {
                title = ''
            }
            if (!gift_name) {
                gift_name = ''
            }
            if (!buyer_nickname) {
                buyer_nickname = ''
            }
            if (!seller_nickname) {
                seller_nickname = ''
            }
            if (!order_id) {
                order_id = ''
            }
            if (!order_time_start) {
                order_time_start = ''
            }
            if (!order_time_end) {
                order_time_end = ''
            }
            if (!buyer_remind_check_if) {
                buyer_remind_check_if = ''
            }



        </script>
        <script>


            function reloadItem(title, gift_name, buyer_nickname, seller_nickname, order_id, order_time_start, order_time_end,buyer_remind_check_if, pageNo) {
                $.ajax({
                    url: '/rrightway/p/m/trademanageent/needcheckorders?token=' + token,
                    type: 'post',
                    data: 'title=' + title + "&gift_name=" + gift_name + "&buyer_nickname=" + buyer_nickname
                    + "&seller_nickname=" + seller_nickname + "&order_id=" + order_id +
                    "&order_time_start=" + order_time_start + "&order_time_end=" + order_time_end + "&buyer_remind_check_if=" + buyer_remind_check_if
                    + "&page_no=" + pageNo + "&page_size=" + 15,
                    success: function (res) {
                        if (res.code == 0) {

                            for (var i = 0; i < res.data.activies.items.length; i++) {
                                var status = res.data.activies.items[i].status;
                                var wayToShop = res.data.activies.items[i].wayToShop;
                                var buyWay = res.data.activies.items[i].buyWay;
//                        var complain = res.data.activies.items[i].complain;
                                var couponIf = res.data.activies.items[i].couponIf;


                                var statusSh,buyWayP,itemBottom;
                                if(buyWay==1){
                                    buyWayP=' <i class="ptype pc"></i>'
                                }else{
                                    buyWayP=' <i class="ptype tel"></i>'
                                }
                                if(status==0){
                                    statusSh='待审核';
                                    itemBottom='<a href="javascript:;" class="del recoder">删除</a>'
                                }else if(status==2){
                                    statusSh='审核失败'
                                    itemBottom='<a href="javascript:;" class="btn3 repub recoder">重新发布</a>' +
                                    '<a href="javascript:;" class="btn2 look" data-val="'+res.data.activies.items[i].auditFailReason+'">查看原因</a>' +
                                    '<a href="javascript:;" class="del recoder">删除</a>'

                                }
//                                     wayToShop activityId auditFailReason buyWay couponIf
                                $('#spro_list4').append('<div class="item">'+
                                '<div class="tit"><p>活动标题：'+res.data.activies.items[i].title+'<br>' +
                                '参与人数：'+res.data.activies.items[i].stock+'<br>发布时间：'+_formatDatesNoS(res.data.activies.items[i].publishTime)+'<b class="statusSh">'+statusSh+'</b></p></div>'+
                                '<a href="baby_verify_detail.html?id='+res.data.activies.items[i].activityId+'" class="recoder pro_min bt1">' +
                                '<img src="'+res.data.activies.items[i].activityId+'" class="img">'+
                                '<div class="relative"><p class="row1">'+res.data.activies.items[i].giftName+'</p>'+
                                '<p class="row1 c999 mt10">付款金额：<i class="cf60">¥'+res.data.activies.items[i].payPrice+'</i> ' +
                                '返现金额：<i class="cf60">¥'+res.data.activies.items[i].returnMoney+'</i></p>'+
                                '<p class="type absolute l0 b0  ptypeiLink">'+buyWayP+'</p></div>'+
                                '</a>'+
                                '<div class="foot" data="148713">'+itemBottom+ '</div>')
                            }

                        } else if (res.code == 20) {
                            localStorage.setItem('href', location.href);
                            location.href = 'login.html'
                        } else {
                            error(res.codeMsg)
                        }
                    }
                });
            }

            if (buyer_remind_check_if == 1) {

            }else {

                reloadItem('', '', '','', '', '', '','', 1);
            }

            function getDiffDate(m) {
                m -= (D = parseInt(m / 86400000)) * 86400000;
                m -= (H = parseInt(m / 3600000)) * 3600000;
                S = parseInt((m -= (M = parseInt(m / 60000)) * 60000) / 1000);
                if (M < 10 & M > 0) { M = '0' + M; }
                if (H < 10 & H > 0) { H = '0' + H; }
                if (S < 10) { S = '0' + S; }
                if (D != 0) { D += ''; } else { D = "" }
                if (m > 0) return D + "天" + H + '时' + M + '分' + S + "秒";
                else { return "已经下架！"; }
            }

                                //str = "<span class=\"c2f97f0\">订单关闭</span><span class=\"bl c999\">(买家取消)</span><a href=\"check_detail.aspx?id=" + id + "\" class=\"bl c333\">查看详情</a>";

                        txt = '<div class="item">'

                    onloadSuccess: function () {

                    },
                    onNodata: function () {

                    },

                }

                if (ys.getReqParams().saller_nc != "") {
                    var tsvalue = ys.getReqParams().saller_nc;
                    $("#saller_nc").val(tsvalue);
                }

                if (ys.getReqParams().buyer_nc != "") {
                    var tsvalue = ys.getReqParams().buyer_nc;
                    $("#buyer_nc").val(tsvalue);
                }

                if (ys.getReqParams().pro_title != "") {
                    var tsvalue = ys.getReqParams().pro_title;
                    $("#pro_title").val(tsvalue);
                }

                if (ys.getReqParams().pro_name != "") {
                    var tsvalue = ys.getReqParams().pro_name;
                    $("#pro_name").val(tsvalue);
                }

                if (ys.getReqParams().order_id != "") {
                    var tsvalue = ys.getReqParams().order_id;
                    $("#order_id").val(tsvalue);;
                }

                if (ys.getReqParams().staobaoordernum != "") {
                    var tsvalue = ys.getReqParams().staobaoordernum;
                    $("#staobaoordernum").val(tsvalue);;
                }


                if (ys.getReqParams().pubtime != "-") {
                    var tsvalue = ys.getReqParams().pubtime.split("-");
                    $(".mindate").val(tsvalue[0]);
                    $(".maxdate").val(tsvalue[1]);
                }


                //tab切换
                $(".com_tab a").click(function () {
                    if (!$(this).hasClass("crently")) {
                        var tsvalues = $(this).attr("data");
                        var tsvalue = $(this).attr("data-val");
                        $("#protype").val(tsvalue);
                        $(".protype").html(tsvalues);
                        $("#protype").parent().find("a[data=" + tsvalues + "]").eq(0).parent().addClass("active").siblings().removeClass("active");
                        reloadItem( '', '','', '', '', '', '', tsvalue, 1);
                        
                    }
                    $(this).addClass("crently").siblings().removeClass("crently");
                })


                //筛选
                $(".filter").click(function () {
                    $(".order_fixed").removeClass("active");
                    $(".order_fixed").hide();
                    $(".order_fixed .bg,.order_fixed .slist").removeClass("animate");
                    $("#filterright").addClass("active")
                    noscroll();
                })

                //清除筛选
                $(".nofilter").click(function () {
                    $(".datem").val('');
                    $("#saller_nc").val('');
                    $("#buyer_nc").val('')
                    $("#order_id").val('')
                    $("#staobaoordernum").val('')
                    $("#pro_name").val('');
                    $("#pro_title").val('');
                    isRdata = false;
                    $(".no_data .nofilter").hide();
                    $(".interview_list .foot").each(function () {
                        $(this).find(".item").eq(0).click();
                    })
                    reloaddata();
                })

                $("#btn_Reload").click(function () {

                    var s_time = $(".mindate").val();
                    var e_time = $(".maxdate").val();
                    if (s_time != "" && e_time != "") {
                        if (s_time > e_time) {
                            error("请选择正确时间！");
                            return false;
                        }
                    }
                    isRdata = true;
                    reloadItem( '', '','', '', '', '', '', tsvalue, 1);
                });

                $(".pop_from_right .goback,.pop_from_right .maskbg").click(function () {
                    autoscroll();
                    $(this).parents(".pop_from_right").addClass("close");
                    var obj = $(this);
                    setTimeout(function () {
                        $(obj).parents(".pop_from_right").removeClass("close").removeClass("active");
                    }, 300)
                })

                $(".interview_list .item .cls").click(function () {
                    if ($(this).parents(".item").hasClass("close")) {
                        $(this).parents(".item").removeClass("close");
                        $(this).parents(".item").find(".arrow").removeClass("rotate180");
                        $(this).parents(".item").find(".foot").slideUp();
                    }
                    else {
                        $(this).parents(".item").addClass("close");
                        $(this).parents(".item").find(".arrow").addClass("rotate180");
                        $(this).parents(".item").find(".foot").slideDown();
                        $(this).parents(".item").siblings().removeClass("close").find(".foot").slideUp();
                        $(this).parents(".item").siblings().find(".arrow").removeClass("rotate180");
                    }
                })


                //筛选点击
                $("#filterright .scroll .c_ftab .item").click(function () {
                    if (!$(this).hasClass("active"))
                        $("#" + $(this).parent().attr("data")).val($(this).find("a").eq(0).attr("data-val"));
                    $(this).addClass("active").siblings().removeClass("active");
                    $("em." + $(this).parent().attr("data")).html($(this).find("a").eq(0).attr("data"));
                    //reloaddata();
                })



                $(".spro_list").on("click", ".foot a", function () {
                    //console.log($(this).text());
                    //取消订单
                    if ($(this).hasClass("cancle")) {
                        var id = $(this).parent().attr("data");
                        $("#cancleright").addClass("active");
                        $("#cancleright .submit").attr("data", id);
                        noscroll();
                    }//删除
                    else if ($(this).hasClass("del")) {
                        var id = $(this).parent().attr("data");
                        corfirm("确定要删除订单吗？<br />删除后不可恢复，请谨慎操作！", delok, $(this));
                    }
                    else if ($(this).hasClass("check")) {
                        var id = $(this).parent().attr("data");
                        $.post("/saller/ashx/trade_check_money.ashx", { "r": Math.random(), "id": id }, function (data) {
                            var obj = JSON.parse(data);
                            if (obj.success == "Y") {
                                var strArr = new String(obj.msg).split('|');
                                accessconfirm("确定核实试客已到商城下单付款了吗？确认拍下的订单将从您的账户扣除费用<i class='cf60'>" + strArr[2] + "</i>元(返现金额" + strArr[0] + "元，系统费用" + strArr[1] + "元)。<p class='f14 c2f97f0 line24'>试客提交评价图核实主动返现奖励<i class='cf60'>0.50</i>元</p>", checkok, id);
                            } else if (obj.success == "M") {
                                corfirm3("您的账户余额不足，无法完成支付！", "取消", "立即充值", "/user/money/chong.aspx");
                            }
                        });
                    }
                })

                //取消原因
                $("#cancleright .checklist .item p").click(function () {
                    if (!$(this).parent().hasClass("crently")) {
                        $(this).parent().addClass("crently").siblings().removeClass("crently");
                    }
                })

                //确认取消
                $("#cancleright .submit").click(function () {
                    var id = $(this).attr("data");
                    //无法取消（长时间未操作)
                    //accesstx("未超出24小时无法取消订单，如有疑问请联系客服处理！");

                    //无法取消(活动异常)
                    //corfirm3("此订单有异常，暂时被冻结，如有疑问请联系客服处理！","取消","联系客服","http://wpa.b.qq.com/cgi/wpa.php?ln=1&key=XzgwMDAxNjg0OV80NzUyNDdfODAwMDE2ODQ5XzJf");
                    //
                    var txtremark = "";
                    if ($("#cancleright .checklist .item.crently").length == 0) {
                        error("请选择取消订单原因");
                    }
                    else {
                        var sindex = $("#cancleright .checklist .item.crently").index();
                        if ($("#cancleright .checklist .item.crently").eq(0).attr("data") == "其它") {
                            if ($("#cancleright .checklist .item.crently").eq(0).find("input").val() == "") {
                                error("请输入取消订单的原因！");
                                return;
                            }
                            txtremark = $("#cancleright .checklist .item.crently").eq(0).find("input").val();
                        } else {
                            txtremark = $("#cancleright .checklist .item.crently").eq(0).attr("data");
                        }
                        $.ajax({
                            type: "POST",
                            url: "/flow/AS200104.ashx",
                            data: "rad=" + Math.random() + "&id=" + id + "&reason=" + sindex + "&remark=" + escape(txtremark),
                            success: function (res) {
                                if (res != "" && res != "[]") {
                                    var comments = $.parseJSON(res);
                                    if (comments.success == "Y") {
                                        //取消成功
                                        $("#cancle").val($("#cancleright .checklist .item.crently").eq(0).attr("data"));
                                        error("取消订单成功！");
                                        //$("#cancleright .goback").click();
                                        freshpage(window.location.href);
                                    }
                                    else if (comments.success == "T") {
                                        //无法取消  买家下单时间不到1个小时，订单无法取消！
                                        accesstx(comments.msg);
                                    }
                                    else {
                                        accesstx(comments.msg);
                                    }
                                }
                            }
                        });

                    }
                })

            })

                if (protype == "18") {

            //确认删除
            function delok(obj) {
                var id = $(obj).parent().attr("data");
                var pobj = $(obj).parents(".item");
                $.ajax({
                    type: "POST",
                    url: "/flow/DeleteSallerCheck.ashx",
                    data: "rad=" + Math.random() + "&id=" + id,
                    success: function (res) {
                        if (res != "" && res != "[]") {
                            var comments = $.parseJSON(res);
                            if (comments.success == "Y") {
                                //确认成功
                                //parent.delok();
                                error("删除订单成功！");
                                $(pobj).remove();
                                freshpage(window.location.href);
                            }
                            else {
                                error(comments.msg);
                            }
                        }
                    }
                });
                return true;
            }


            function Get_ssearch_way_Icon(ssearch_way, type) {
                var res = "非法类型";
                switch (ssearch_way) {
                    case "关键词搜索": res = '<i class="ptype sou"></i>'; break;
                    case "链接直拍": res = '<i class="ptype chi"></i>'; break;
                    case "二维码下单": res = '<i class="ptype chi"></i>'; break;
                    case "直通车搜索": res = '<i class="ptype sou"></i>'; break;
                }
                return res;
            }
