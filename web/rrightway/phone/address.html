<script>
    var token = localStorage.getItem('token');

    $.ajax({
        url: '/rrightway/p/m/safetysetent/getreceiverinfo',
        type: 'post',
        data: "token=" + token,
        success: function (res) {
            if (res.code == 0) {
                if(res.data.receiverAddress === undefined||res.data.receiverAddress==null||res.data.receiverAddress==''){
                    $('#noneall').show();
                }else{
                    $('#receiverAddress').text(res.data.receiverAddress)
                    $('#receiverName').text(res.data.receiverName)
                    $('#receiverTel').text(res.data.receiverTel)
                    $('#data').show();
                }
            } else if(res.code==20){
                localStorage.setItem('href',location.href)
                location.href='login.html'
            }else {
                error(res.codeMsg)
            }
        }

    });



</script>
