<script>
    function getRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }
    var status=  getRequest().status;

    var token = localStorage.getItem('token');
    var title, gift_name, buy_way, coupon_if, publish_time_start, publish_time_end, pageNo=1;
    if (!title) {
        title = ''
    }
    if (!gift_name) {
        gift_name = ''
    }
    if (!buy_way) {
        buy_way = ''
    }
    if (!coupon_if) {
        coupon_if = ''
    }
    if (!publish_time_start) {
        publish_time_start = ''
    }
    if (!publish_time_end) {
        publish_time_end = ''
    }
    if (!status) {
        status = ''
    }



</script>
<script>


    function reloadItem(title, gift_name, buy_way, coupon_if, publish_time_start, publish_time_end, status, pageNo) {
        $.ajax({
            url: '/rrightway/p/m/cowrymanageent/auditingcowries?token=' + token,
            type: 'post',
            data: 'title=' + title + "&gift_name=" + gift_name + "&buy_way=" + buy_way
            + "&coupon_if=" + coupon_if + "&publish_time_start=" + publish_time_start + "&publish_time_end=" + publish_time_end + "&status=" + status
            + "&page_no=" + pageNo + "&page_size=" + 30,
            success: function (res) {
                if (res.code == 0) {

                    for (var i = 0; i < res.data.activies.items.length; i++) {
                        var status = res.data.activies.items[i].status;
                        var wayToShop = res.data.activies.items[i].wayToShop;
                        var buyWay = res.data.activies.items[i].buyWay;
//                        var complain = res.data.activies.items[i].complain;
                        var couponIf = res.data.activies.items[i].couponIf;


                        var statusSh,buyWayP,itemBottom;
                        if(buyWay==1){
                            buyWayP=' <i class="ptype pc"></i>'
                        }else{
                            buyWayP=' <i class="ptype tel"></i>'
                        }
                        if(status==0){
                            statusSh='待审核';
                            itemBottom='<a class="btn3 repub recoder recordagain" id="'+res.data.activies.items[i].activityId+'">重新发布</a>' +
                                    '<a class="del recoder refuseCode" id="'+res.data.activies.items[i].activityId+'">取消审核</a>'+
                            '<a class="deletes recoder deleteCode" id="'+res.data.activies.items[i].activityId+'">删除商品</a>'
                        }else if(status==2){
                            statusSh='审核失败'
                            itemBottom='<a  class="btn3 repub recoder recordagain" id="'+res.data.activies.items[i].activityId+'">重新发布</a>' +
                            '<a href="javascript:;" class="btn2 look" data-val="'+res.data.activies.items[i].auditFailReason+'">查看原因</a>'
                        }else if(status==4){
                            statusSh='撤销审核'
                            itemBottom='<a  class="btn3 repub recoder recordagain" id="'+res.data.activies.items[i].activityId+'">重新发布</a>'
                        }
//                                     wayToShop activityId auditFailReason buyWay couponIf
                        $('#spro_list1').append('<div class="item">'+
                        '<div class="tit"><p>活动标题：'+res.data.activies.items[i].title+'<br>' +
                        '参与人数：'+res.data.activies.items[i].stock+'<br>发布时间：'+_formatDatesNoS(res.data.activies.items[i].publishTime/1000)+'<b class="statusSh">'+statusSh+'</b></p></div>'+
                        '<a href="baby_verify_detail.html?id='+res.data.activies.items[i].activityId+'" class="recoder pro_min bt1">' +
                        '<img src="'+res.data.activies.items[i].giftCover+'" class="img">'+
                        '<div class="relative"><p class="row1">'+res.data.activies.items[i].giftName+'</p>'+
                        '<p class="row1 c999 mt10">付款金额：<i class="cf60">¥'+res.data.activies.items[i].payPrice+'</i> ' +
                        '返现金额：<i class="cf60">¥'+res.data.activies.items[i].returnMoney+'</i></p>'+
                        '<p class="type absolute l0 b0  ptypeiLink">'+buyWayP+'</p></div>'+
                        '</a>'+
                        '<div class="foot" data="148713">'+itemBottom+ '</div>')
                    }

                } else if (res.code == 20) {
                    localStorage.setItem('href', location.href);
                    location.href = 'login.html'
                } else {
                    error(res.codeMsg)
                }
            }
        });
    }
    if (status == 1) {
        $('.com_tab  a:nth-child(2)').addClass('crently');
        reloadItem('', '', '', '', '', '', 1, 1);
    } else if (status == 2) {
        $('.com_tab  a:nth-child(3)').addClass('crently');
        reloadItem( '', '', '', '', '', '', 2, 1);
    }else {
        $('.com_tab  a:first-child').addClass('crently');
        reloadItem('', '', '', '', '', '','', 1);
    }
</script>
