      <p>
	排序依照商家各项操作指标排序.相同指标商家随机排序.精品区商品优先排名！
</p>
<p>
	1.商品被举报率：活动价格与实际垫付价格不一致被举报，关键字搜索不到等活动问题均有可能被举报！<br />
2.赠品问题投诉率：虚假发货，超时未发货均有可能被投诉！<br />
3.返现核对率：买家提交收货评价及时核查主动点击确认返款。
</p>
<p>
	4.尽量减少宝贝重新审核，重审宝贝成交量都会删除。
</p>
<p>
	计算总发布活动数量除以对应指标求平均值排序！
</p>
