<script>

    var token = localStorage.getItem('token');
    var queryObject = rxw.parseQueryStr(location.search.substr(1))
var item ;
    onload();

    function onload(){

        $.ajax({
            type: 'POST',
            async: false,
            url: '/rrightway/p/m/trademanageent/orderdetail?token='+token+'&order_id='+queryObject.id,
            success: function(res){
                if(res.code == 0){
                    item = res.data;
                    if(res.data.status == 3||res.data.status == 4||res.data.status == 5){
                        $('#statusCancelBtns').removeClass('hidden')
                        $('#statusCancelBtns').attr('data',queryObject.id);
                    }else if(res.data.status==0){
                        if(res.data.couponIf == 1) {
                            $('#statusToCheckRemindBtns').removeClass('hidden')
                            $('#statusToCheckRemindBtns').attr('data',queryObject.id);

                        }else{
                            $('#statusToCheckBtns').removeClass('hidden')
                            $('#statusToCheckBtns').attr('data',queryObject.id);
                        }
                    }
                    $('#cowryUrl').attr('href','detail.html?id='+res.data.activityId)
                    $('#taobaoOrderid').text(rxw.trimToEmpty(res.data.taobaoOrderid));
                    $('#orderTime').text(rxw.formatDateTime(res.data.orderTime));
                    $('#activityTitle').text(res.data.activityTitle);
                    $('#payPrice').text(res.data.payPrice.toFixed(2));
                    $('#returnMoney').text(res.data.returnMoney.toFixed(2));
                    $('#orderId').text(res.data.orderId);
                    $('#giftExpressCo').text(res.data.giftExpressCo);
                    $('#giftName').text(res.data.giftName);
                    $('#giftCover').attr('src',res.data.giftCover);
                    $('#buyerTaobaoaccountName').text(res.data.buyerTaobaoaccountName);
                    $('#sellerTaobaoaccountName').text(res.data.sellerTaobaoaccountName);
                    if(res.data.status ==0 ) {
                        $('#statusNotes').text('等待核对');
                        if( res.data.buyerRemindCheckIf == 1)
                            $('#notes').text('(试客已提醒核对)');
                    }else if (res.data.status == 3) {
                        $('#statusNotes').text('订单关闭');
                        $('#notes').text('(试客取消)');

                        if(!rxw.isEmptyStr(res.data.buyerCancelReason)) {
                            $('#reasons').text('试客取消订单原因：'+res.data.buyerCancelReason)
                            $('#reasonsPad').removeClass('hidden')
                        }
                    }else if (res.data.status == 4) {
                        $('#statusNotes').text('订单关闭');
                        $('#notes').text('(商家取消)');
                        if(!rxw.isEmptyStr(res.data.sellerCancelReason)) {
                            $('#reasons').text('商家取消订单原因：'+res.data.sellerCancelReason)
                            $('#reasonsPad').removeClass('hidden')
                        }
                    }else if (res.data.status == 5) {
                        $('#statusNotes').text('订单关闭');
                        $('#notes').text('系统关闭');

                    }
                    if(res.data.couponIf == 1){
                        $('#couponIfPad').attr('data-text',res.data.couponUrl)
                        $('#couponIfPad').click(function(){
                            var clipboard = new Clipboard('#couponIfPad',{
                                text: function(trigger) {
                                    error("复制成功")
                                    return trigger.getAttribute('data-text');
                                }
                            });
                        })
                        $('#couponIfPad').removeClass('hidden')

                    }
                    if(res.data.buyerMincredit ==0){
                        $('#buyerMincredit').text('无要求');
                    }else if(res.data.buyerMincredit ==1){
                        $('#buyerMincredit').text('一星以上');
                    }else if(res.data.buyerMincredit ==2){
                        $('#buyerMincredit').text('二星以上');
                    }else if(res.data.buyerMincredit ==3){
                        $('#buyerMincredit').text('三星以上');
                    }else if(res.data.buyerMincredit ==4){
                        $('#buyerMincredit').text('四星以上');
                    }else if(res.data.buyerMincredit ==5){
                        $('#buyerMincredit').text('五星以上');
                    }else if(res.data.buyerMincredit ==6){
                        $('#buyerMincredit').text('钻石以上');
                    }
                }else{
                    alert(res.codeMsg)
                }
            }
        });
    }

                error("请选择取消订单原因");
            }
            else {
                //if ($("#cancleright .checklist .item.crently").eq(0).attr("data") == "其它") {
                //    if ($("#cancleright .checklist .item.crently").eq(0).find("input").val() == "") {
                //        error("请输入取消订单的原因");
                //    }
                //    else {
                //        $("#cancle").val($("#cancleright .checklist .item.crently").eq(0).attr("data"));
                //        error("取消订单成功");
                //        $("#cancleright .goback").click();
                //    }
                //}
                //else {
                //    $("#cancle").val($("#cancleright .checklist .item.crently").eq(0).attr("data"));
                //    $("#cancleright .goback").click();
                //    error("取消订单成功");
                //}
                var sindex = $("#cancleright .checklist .item.crently").index();
                if ($("#cancleright .checklist .item.crently").eq(0).attr("data") == "其它") {
                    if ($("#cancleright .checklist .item.crently").eq(0).find("input").val() == "") {
                        error("请输入取消订单的原因！");
                        return;
                    }
                    txtremark = $("#cancleright .checklist .item.crently").eq(0).find("input").val();
                } else {
                    txtremark = $("#cancleright .checklist .item.crently").eq(0).attr("data");
                }
                $.ajax({
                    type: "POST",
                    url: "/rrightway/p/m/trademanageent/needcheckorders/sellercancel",
                    data: "token=" +token + "&order_id=" + queryObject.id +  "&reason=" +txtremark,
                    success: function (res) {
                        if(res.code==0) {
                            //取消成功
                            $("#cancle").val($("#cancleright .checklist .item.crently").eq(0).attr("data"));
                            error("取消订单成功！");
                            //$("#cancleright .goback").click();
