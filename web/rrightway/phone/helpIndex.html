<script type="text/javascript">
    $(function () {

        //点击非返回  清除缓存如右上角菜单，底部通用菜单非
        $(document.body).on("click", "a", function () {
            clearallcokie();
        })

        $(".intro_data .title").click(function () {
            if ($(this).parent().hasClass("open")) {
                $(this).parent().removeClass("open");
                $(this).parent().find(".link").slideUp();
            }
            else {
                $(".intro_data li.open").find(".link").each(function () {
                    $(this).slideUp();
                });
                $(".intro_data li.open").removeClass("open");

                $(this).parent().addClass("open");
                $(this).parent().find(".link").slideDown();

            }
        })
    })
</script>
