<script>
    var token = localStorage.getItem('token');
    function getRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }
    var acitivy_id = getRequest().id;
    function encodeNum(i){
        if(i==0){
            return '一'
        }else if(i==1){
            return '二'
        }else if(i==2){
            return '三'
        }
    }
    $.ajax({
        url:'/rrightway/p/m/cowrymanageent/cowrydetail',
        data:'acitivy_id='+acitivy_id+"&token="+token,
        type:'post',
        success:function(res){
            if (res.code == 0) {
                var wayToShop=res.data.wayToShop;
                if(res.data.buyWay=='1'){
                    $('.buyWay').html('电脑单')
                }else{
                    $('.buyWay').html('手机单')
                }

                if(res.data.wayToShop==1){
                    $('.wayToShop').html('关键词搜索');
                    $('.searchMore:nth-child(1)').show();
                    $('.searchMore:nth-child(2)').hide();
                    $('.searchMore:nth-child(3)').hide();
                    $('.searchMore:nth-child(4)').hide();
                    var searchKeys=res.data.searchKeys;
                    searchKeys= JSON.parse(searchKeys);
//                    console.log( JSON.parse(searchKeys))
//                    searchKeys=searchKeys.split(',')
                    console.log(searchKeys.length)
                    $('.taobaoUserNick').html('<b class="c999">商家旺旺：</b><img src="image/saller_ico.png" class="w30 mr10 vmid mt_3" />'+res.data.taobaoUserNick)
                    for(var r=0;r<searchKeys.length;r++){
                        console.log(r,encodeNum(r))
                        $('.keyword').children().children().eq(0).append(' <div class="f24 c666 line36 mt20 "   >'+
                        '<p><b class="c999">关键词'+encodeNum(r)+'：</b>'+searchKeys[r].key+'</p>'+
                        '<p><b class="c999">大概页数：</b>第'+searchKeys[r].page+'页</p>'+
                        '<p><b class="c999">其他说明：</b>'+searchKeys[r].note+'</p>'+
                        '</div>')
                    }
                    $('.lazy').attr('src',res.data.cowryCover)
                }else if(res.data.wayToShop==2){
                    $('.wayToShop').html('链接/淘宝口令下单');
                    $('.searchMore:nth-child(1)').hide();
                    $('.searchMore:nth-child(2)').show();
                    $('.searchMore:nth-child(3)').hide();
                    $('.searchMore:nth-child(4)').hide();
                    $('.searchMore:nth-child(2)').children().eq(1).html(res.data.cowryUrl)
                }else if(res.data.wayToShop==3){
                    $('.wayToShop').html('扫码下单');
                    $('.searchMore:nth-child(1)').hide();
                    $('.searchMore:nth-child(2)').hide();
                    $('.searchMore:nth-child(3)').show();
                    $('.searchMore:nth-child(4)').hide();
                    $('.searchMore:nth-child(3)').children().eq(1).children().attr('src',res.data.qrcodeToOrder)
                }else if(res.data.wayToShop==4){
                    $('.wayToShop').html('直通车搜索');
                    $('.searchMore:nth-child(1)').hide();
                    $('.searchMore:nth-child(2)').hide();
                    $('.searchMore:nth-child(3)').hide();
                    $('.searchMore:nth-child(4)').show();
                    var searchKeys=res.data.searchKeys;
                    searchKeys= JSON.parse(searchKeys);
//                    console.log( JSON.parse(searchKeys))
//                    searchKeys=searchKeys.split(',')
                    console.log(searchKeys)
                    $('.taobaoUserNick').html('<b class="c999">商家旺旺：</b><img src="image/saller_ico.png" class="w30 mr10 vmid mt_3" />'+res.data.taobaoUserNick)
                    for(var r=0;r<searchKeys.length;r++){

                        $('.carto').children().children().append(' <div class="f24 c666 line36 mt20 "   >'+
                        '<p><b class="c999">关键词'+encodeNum(r)+'：</b>'+searchKeys[r].key+'</p>'+
                        '<p><b class="c999">大概页数：</b>第'+searchKeys[r].page+'页</p>'+
                        '<p><b class="c999">其他说明：</b>'+searchKeys[r].note+'</p>'+
                        '</div>')
                    }
                    $('.lazytwo').attr('src',res.data.cowryCover)
                }
                if(res.data.buyerMincredit==1){
                    $('.buyerMincredit').html('一星以上')
                }else if(res.data.buyerMincredit==2){
                    $('.buyerMincredit').html('二星以上')
                }else if(res.data.buyerMincredit==3){
                    $('.buyerMincredit').html('三星以上')
                }else if(res.data.buyerMincredit==4){
                    $('.buyerMincredit').html('四星以上')
                }else if(res.data.buyerMincredit==5){
                    $('.buyerMincredit').html('五星以上')
                }else if(res.data.buyerMincredit==6){
                    $('.buyerMincredit').html('钻石以上')
                }else if(res.data.buyerMincredit==''||!res.data.buyerMincredit){
                    $('.buyerMincredit').html('无要求')
                }
                $('.couponUrl').html(res.data.couponUrl);
                $('.pro_min img').attr('src',res.data.giftCover);
                $('.giftName').html(res.data.giftName);
                $('.giftExpressCo').html(res.data.giftExpressCo);
                $(".keepDays").html(res.data.keepDays+'天');
                $('.title').html(res.data.title);
                $('.buyerNum').html(res.data.buyerNum);
                $('.payPrice').html("￥"+res.data.payPrice);
                $('.returnMoney').html("￥"+res.data.returnMoney);
                var giftPics=res.data.giftPics;
                giftPics=giftPics.split(',');
                console.log(giftPics)
                $('.product_detail p:nth-child(1)').html(res.data.giftDetail);
                for(var i=0;i<giftPics.length;i++){
                    console.log(giftPics[i])
                    $('.product_detail p:nth-child(2)').append('<img src="'+giftPics[i]+'">')
                }

            } else if (res.code == 20) {
                localStorage.setItem('href', location.href);
                location.href = 'login.html'
            } else {
                error(res.codeMsg)
            }
        }

    })

    $(function(){
        $(".copycouponUrl").click(function(){
            var Url=$("#couponUrl").html();
            copyToClipboard(Url);
        });
    });
    function copyToClipboard(maintext){
        if (window.clipboardData){
            window.clipboardData.setData("Text", maintext);
        }else if (window.netscape){
            try{
                netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
            }catch(e){
                alert("该浏览器不支持一键复制！n请手工复制文本框链接地址～");
            }
            var clip = Components.classes['@mozilla.org/widget/clipboard;1'].createInstance(Components.interfaces.nsIClipboard);
            if (!clip) return;
            var trans = Components.classes['@mozilla.org/widget/transferable;1'].createInstance(Components.interfaces.nsITransferable);
            if (!trans) return;
            trans.addDataFlavor('text/unicode');
            var str = new Object();
            var len = new Object();
            var str = Components.classes["@mozilla.org/supports-string;1"].createInstance(Components.interfaces.nsISupportsString);
            var copytext=maintext;
            str.data=copytext;
            trans.setTransferData("text/unicode",str,copytext.length*2);
            var clipid=Components.interfaces.nsIClipboard;
            if (!clip) return false;
            clip.setData(trans,null,clipid.kGlobalClipboard);
        }
        alert("以下内容已经复制到剪贴板nn" + maintext);
    }
