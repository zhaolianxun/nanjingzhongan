        3.绑定成功后五分钟内将获取对应淘宝号的信誉才可以进行申请试用宝贝（淘宝号注册时间低于3个月无法获取信誉）<br />
        4.绑定的淘宝号购物出现被删除评价高于2次（商家方才可以看到），网站有权禁止对应淘宝号申请试用。<br />

    var token = localStorage.getItem('token');

    var pageNo = 1;
    var pageSize=30;

    function onload(){
        loadItems();

    function loadItems(){
        $.ajax({
            type: 'POST',
            data: {page_no: pageNo,page_size: pageSize},
            async: false,
            url: '/rrightway/p/m/safetysetent/buyertaobaoaccounts?token='+token,
            success: function(res){
                if(res.code == 0){
                    $(res.data.items).each(function(index,ele){
                        items[ele.taobaoAccountId]=ele;
                        var newItem = $('#itemExample').clone(true);
                        newItem.attr('id','item'+ele.taobaoAccountId)
                        newItem.find('[name=taobaoUserNick]').text(ele.taobaoUserNick);
                        newItem.find('.delete').attr('data',ele.taobaoAccountId);
                       // newItem.find('.look').attr('data',ele.taobaoAccountId);

                        if(ele.status==1 ||ele.status==0) {
                            newItem.find('.tjia').attr('data',ele.taobaoAccountId);
                            newItem.find('.tjia').css('display','');
                        }else if(ele.status==3){
                            newItem.find('.auditfail').attr('data',ele.taobaoAccountId);
                            newItem.find('.auditfail').css('display','');
                        }else{
                            newItem.find('.check').attr('data',ele.taobaoAccountId);
                            newItem.find('.check').css('display','');
                        }
                        newItem.css('display','');
                        $('#bindTaobao').before(newItem);


                    })
                    if(res.data.items.length<2)
                        $('#bindTaobao').css('display','');
                }else{
                    alert(res.codeMsg)
                }
            }
        });
    }

                webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,//火狐内核

                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
