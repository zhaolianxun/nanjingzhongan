    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <!-- UC默认竖屏 ，UC强制全屏 -->

    <title>
        修改支付密码-商家联盟试用平台触屏版
    </title>
    <link rel="stylesheet" type="text/css" href="css/golbal.css"/>
    <link rel="stylesheet" type="text/css" href="css/moblie.css"/>

<body>
<div id="ctl01">

    <div class="viewport pt50">
        <!-- 顶部 开始 -->
        <header class="clearfix">
            <div class="goback fl">
                <a href="javascript:;" onclick="history.back();"> </a></div>
            <div class="conttxt2">修改支付密码</div>
        </header>
        <!-- 顶部 结束 -->


        <!-- 修改支付密码 开始-->
        <div class="login">
            <div class="login_txt mt10">
                <p>
                    <input name="txtOld" type="password" id="txtOld" class="tt70" placeholder="请输入原支付密码"/>
                    <label>支付密码</label></p>
            </div>
            <div class="login_check mt15 mlr10">
                <a id="btnNext" class="login_sbt" href="javascript:__doPostBack(&#39;btnNext&#39;,&#39;&#39;)">下一步</a>
            </div>
        </div>
        <!-- 修改支付密码 结束-->
    </div>
</div>
</body>
