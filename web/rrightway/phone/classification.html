<script type="text/javascript">


    var type1_id;
    function type2_id(type1_id) {

        $(this).addClass("crently").siblings().removeClass("crently");

        $('.type_right .tright_content .clearfix').html('');
        $.ajax({
            url: '/rrightway/goodtype/goodtype2s',
            type: 'post',
            data: 'type1_id=' + type1_id,
            success: function (res) {
                if (res.code == 0) {
                    for (var i = 0; i < res.data.type2s.length; i++) {
                        $('.type_right .tright_content .clearfix').append('<p>' +
                        '<a href="searchList.html?id=' + res.data.type2s[i].id + '" >' +
                        '<img src="' + res.data.type2s[i].cover + '" data-img="' + res.data.type2s[i].cover + '">' +
                        '<b>' + res.data.type2s[i].name + '</b></a>' +
                        '</p>')
                    }
                } else if (res.code == 20) {
                    localStorage.setItem('href', location.href);
                    location.href = 'login.html'
                } else {
                    error(res.codeMsg)
                }
            }
        });
    }
    $.ajax({
        url: '/rrightway/goodtype/goodtype1s',
        type: 'post',
        success: function (res) {
            if (res.code == 0) {
                type1_id = res.data.type1s[0].id;
                $('.type_left div').append('<a href="javascript:;" class="crently" id="' + res.data.type1s[0].id + '" onclick="type2_id(' + res.data.type1s[0].id + ')">' + res.data.type1s[0].name + '</a>')
                for (var i = 1; i < res.data.type1s.length; i++) {
                    $('.type_left div').append('<a href="javascript:;" id="' + res.data.type1s[i].id + '" onclick="type2_id(' + res.data.type1s[i].id + ')">' + res.data.type1s[i].name + '</a>')
                }
                $('.type_left div').append('<a href="searchList.html" class="dis">全部试用</a>');
                type2_id(type1_id)
            } else if (res.code == 20) {
                localStorage.setItem('href', location.href);
                location.href = 'login.html'
            } else {
                error(res.codeMsg)
            }
        }
    });


    $(function () {

        //点击非返回  清除缓存如右上角菜单，底部通用菜单非
        $(document.body).on("click", "a", function () {
            clearallcokie();
        })

        $('.type_content').on('click', '.type_left div a', function () {

            //非全部试用 分类切换
            if (!$(this).hasClass("dis")) {
                if (!$(this).hasClass("crently")) {
                    $(this).addClass("crently").siblings().removeClass("crently");
                }
            }
        })
    })


    function getdatalist(id) {
        $.ajax({
            url: "/ashx/type_getcata.ashx",
            data: "id=" + id + "&rnd = " + Math.random(),
            type: 'post',
            cache: false,
            success: function (res) {
                var comments = $.parseJSON(res);
                if (comments.success == "Y") {
                    var html = "";
                    $.each(comments.content, function (i, n) {
                        if (n.simageurl != "") {
                            html += "<p><a href=\"/list/list.aspx?cataid=" + n.ncatalogs_id + "&cataoneid=" + id + "\"><img src=\"http://upl.zuozuojie.com/" + n.simageurl + "\" data-img=\"http://upl.zuozuojie.com/" + n.simageurl + "\" /><b>" + n.scatalogs_name + "</b></a></p>";
                        }
                        else {
                            html += "<p><a href=\"/list/list.aspx?cataid=" + n.ncatalogs_id + "&cataoneid=" + id + "\"><img src=\"image/pro_bg.png\" data-img=\"image/pro_bg.png\" /><b>" + n.scatalogs_name + "</b></a></p>";
                        }
                    });
                    $(".tright_content div").html(html);
                    // Echo.init({ offset: 5, throttle: 100 });
                }
            }
        });
    }
</script>
