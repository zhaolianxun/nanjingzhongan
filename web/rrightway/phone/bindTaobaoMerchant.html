<script>

    var token = localStorage.getItem('token');
    var items = {};
    var pageNo = 1;
    var pageSize=30;
    var noMoreItems = false;
    onload();

    function onload(){
        loadItems();
    }


    function loadItems(){
        $.ajax({
            type: 'POST',
            data: {page_no: pageNo,page_size: pageSize},
            async: false,
            url: '/rrightway/p/m/safetysetent/sellertaobaoaccounts?token='+token,
            success: function(res){
                if(res.code == 0){
                    $(res.data.items).each(function(index,ele){
                        items[ele.id]=ele;
                        var newItem = $('#itemExample').clone(true);
                        newItem.attr('id','item'+ele.id)
                        newItem.find('[name=taobaoUserNick]').text(ele.taobaoUserNick);
                        newItem.find('.quxiao').attr('data',ele.id);
                        // newItem.find('.look').attr('data',ele.taobaoAccountId);

                        newItem.css('display','');
                        $('#itemExample').before(newItem);


                    })
                    if(res.data.items.length<3)
                        $('.taobao_add').css('display','');
                }else{
                    alert(res.codeMsg)
                }
            }
        });
    }

    function canok(obj) {
        rxw.alert('请联系客服')
        //window.location.href = "http://wpa.b.qq.com/cgi/wpa.php?ln=1&key=XzgwMDAxNjg0OV80NzUyNDdfODAwMDE2ODQ5XzJf";
    }

    var browser = {
        versions: function () {
            var u = navigator.userAgent, app = navigator.appVersion;
            return {
                trident: u.indexOf('Trident') > -1, //IE内核
                presto: u.indexOf('Presto') > -1, //opera内核
                webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,//火狐内核
                mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                iPad: u.indexOf('iPad') > -1, //是否iPad
                webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部
                weixin: u.indexOf('MicroMessenger') > -1, //是否微信 （2015-01-22新增）
                qq: u.match(/\sQQ/i) == " qq" //是否QQ
            };
        }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
    }




    $(function () {


        $(".taobao_add").click(function () {

            if (browser.versions.weixin) {
                error("请用手机浏览器打开 m.zuozuojie.com 登陆会员进行绑定");
            }
            else {
               // location.href = "https://oauth.taobao.com/authorize?response_type=token&client_id=23718954&redirect_uri=http://app.zuozuojie.com/tboauth/salleroauth.aspx&state=m.zuozuojie.com&view=wap";
                localStorage.setItem('href', location.href);
                location.href = "tb_js_oauth.html?accountType=2";
            }
        });


        //取消绑定
        $(".taobao_item a.quxiao").click(function () {
            error('请联系客服')
           // corfirm("您确定要取消绑定买家账号吗？", canok, $(this))
