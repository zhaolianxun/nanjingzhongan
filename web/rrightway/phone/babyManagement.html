    <div class="list_tab clearfix sp2 product_index center f28">
        <div class="item"><a href="babyAdd.html"><span>

<script>

    var token=localStorage.getItem('token')
    $.ajax({
        url: '/rrightway/p/m/cowrymanageent/ent',
        data: "token=" + token,
        type: "post",
        success: function (res) {
            if (res.code == 0) {
                if(res.data.auditingCount>0){
                    $('#auditingCount').text(res.data.auditingCount).css('display','')
                }
                if(res.data.inactCount>0){
                    $('#inactCount').text(res.data.inactCount).css('display','')
                }
                if(res.data.instoreCount>0){
                    $('#instoreCount').text(res.data.instoreCount).css('display','')
                }
            } else if (res.code == 20) {
                localStorage.setItem('href', location.href);
                location.href = 'login.html'
            } else {
                error(res.codeMsg)
            }
        }
    })
</script>

</html>
