<body class="bgfff">
<div class="viewport">


    <div class="header">
        <a href="javascript:;" class="type" onClick="history.back();"><img src="image/arrow_left2.svg" class="h40"></a>
        <div class="htxt"></div>
    </div>

    <div class="plr20">
        <div class="f36 line40 mt40" id="title"></div>
        <div class="f26 c999 mt10 pb40 bb1" id="addTime"></div>
        <div class="pt40 pb40 f28 c666 line48" id="content">

        </div>
    </div>

</div>
</body>

<script type="text/javascript">


    var token = localStorage.getItem('token');
    var queryStrObj= rxw.parseQueryStr(location.search.substr(1));
    onload();



    function onload(){
        $.ajax({
            type: 'POST',
            async: false,
            url: '/rrightway/p/m/homee/notice/detail?token='+token+'&id='+queryStrObj.id,
            success: function(res){
                if(res.code == 0){
                    $('#title').text(res.data.title)
                    $('.htxt').text(res.data.title)
                    $('#addTime').text(rxw.formatDateTime(res.data.addTime))
                    $('#content').html(res.data.content)
                }else{
                    alert(res.codeMsg)
                }
            }
        });
    }



    $(function () {

        //点击非返回  清除缓存如右上角菜单，底部通用菜单非
        $(document.body).on("click", "a", function () {
            clearallcokie();
        })
    });
</script>
