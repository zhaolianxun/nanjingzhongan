<script>
    function cancleok(obj) {


        $.ajax({
            type: "POST",
            url: "../ashx/delqq.ashx",
            data: "rad=" + Math.random(),
            success: function (res) {

                if (res != "" && res != "[]") {

                    var comments = $.parseJSON(res);


                    if (comments.success == "Y") {

                        error("取消绑定成功！");
                        freshpage(document.location.href);

                    }

                    }
