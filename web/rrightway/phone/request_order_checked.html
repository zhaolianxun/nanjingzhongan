<script>
    function getRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }
    var trade_status = getRequest().trade_status;

    var token = localStorage.getItem('token');
    var buyer_nickname, seller_nickname, gift_name, order_id, taobao_orderid, order_time_start, order_time_end, trade_status, pageNo;
    if (!buyer_nickname) {
        buyer_nickname = ''
    }
    if (!seller_nickname) {
        seller_nickname = ''
    }
    if (!gift_name) {
        gift_name = ''
    }
    if (!order_id) {
        order_id = ''
    }
    if (!taobao_orderid) {
        taobao_orderid = ''
    }
    if (!order_time_start) {
        order_time_start = ''
    }
    if (!order_time_end) {
        order_time_end = ''
    }
    if (!trade_status) {
        trade_status = ''
    }


</script>
<script>

    function reloadItem(buyer_nickname, seller_nickname, gift_name, order_id, taobao_orderid, order_time_start, order_time_end, trade_status, pageNo) {
        $.ajax({
            url: '/rrightway/p/m/iambuyerent/checkedorders?token=' + token,
            type: 'post',
            data: 'buyer_nickname=' + buyer_nickname + "&seller_nickname=" + seller_nickname + "&gift_name=" + gift_name
            + "&order_id=" + order_id + "&taobao_orderid=" + taobao_orderid + "&order_time_start=" + order_time_start + "&order_time_end=" + order_time_end
            + "&trade_status=" + trade_status + "&page_no=" + pageNo + "&page_size=" + 15,
            success: function (res) {
                if (res.code == 0) {

                    for (var i = 0; i < res.data.orders.items.length; i++) {
                        var status = res.data.orders.items[i].status;
                        var wayToShop = res.data.orders.items[i].wayToShop;
                        var buyWay = res.data.orders.items[i].buyWay;
                        var complain = res.data.orders.items[i].complain;
                        var couponIf = res.data.orders.items[i].couponIf;
                        if (complain == 0 && !res.data.orders.items[i].reviewPics) {
                            var statusStackLoad =
                                    '<a href="request_order_checked_upload_pl_photo.html?order_id=' + res.data.orders.items[i].orderId + '" class="bg2f97f0 dl brd5 cfff sbt_100_30 ">提交收货评价图</a> ' +
                                    '<a href="request_order_checked_add.html?order_id=' + res.data.orders.items[i].orderId + '" class="bgccc dl brd5 sbt_98_28 bd1 delete deleteOrder">投诉商家</a>'
                        } else if (complain == 0 && res.data.orders.items[i].reviewPics) {
                            var statusStackLoad =
                                    '<a  href="request_order_checked_look_pl_photo.html?order_id=' +res.data.orders.items[i].orderId + '&img='+escape(res.data.orders.items[i].reviewPics)+'" class="bg2f97f0 dl brd5 cfff sbt_100_30 ">查看截图</a> ' +
                                    '<a href="request_order_checked_add.html?order_id=' + res.data.orders.items[i].orderId + '" class="bgccc dl brd5 sbt_98_28 bd1 delete deleteOrder">投诉商家</a>'
                        }
                        else if (complain != 0 && !res.data.orders.items[i].reviewPics) {
                            var statusStackLoad =
                                    '<a href="request_order_checked_upload_pl_photo.html?order_id=' + res.data.orders.items[i].orderId + '" class="bg2f97f0 dl brd5 cfff sbt_100_30 ">提交收货评价图</a>'
                        } else {
                            var statusStackLoad = '<a href="request_order_checked_look_pl_photo.html?order_id=' + res.data.orders.items[i].orderId  + '&img='+escape(res.data.orders.items[i].reviewPics)+'" class="bg2f97f0 dl brd5 cfff sbt_100_30 ">查看截图</a>'

                        }
                        if (buyWay == 1) {
                            var buyWayStack = 'pc'
                        } else if (buyWay == 2) {
                            var buyWayStack = 'tel'
                        }
                        if (wayToShop == 1 || wayToShop == 2 || wayToShop == 3) {
                            var wayToShopStack = 'sou'
                        } else if (wayToShop == 4) {
                            var wayToShopStack = 'zhi'
                        }
                        if (couponIf == 1) {
                            var coupouIfStack = '<i class="ptype juan"></i>'
                        } else {
                            var coupouIfStack = ''
                        }


                        $('#data').append('<div class="buyed_item">' +
                        '<div class="bit_head clearfix"><p><b class="c2f97f0">待返现</b></p>' +
                        '<span>订单编号：' + res.data.orders.items[i].orderId + '<br>下单时间：' + _formatDatesNoS(res.data.orders.items[i].orderTime / 1000) + '</span></div>' +
                        '<div class="bit_content bt1 f14">' +
                        '<a href="request_order_checked_detail.html?id=' + res.data.orders.items[i].orderId + '">' +
                        '<img src="' + res.data.orders.items[i].giftCover + '"onerror="this.src=' + "'" + 'image/nopic.png' + "'" + '">' +
                        '<p class="tit ellips">' + res.data.orders.items[i].giftName + '</p>' +
                        '<p class="clearfix c999">付款金额：<i class="c333">¥' + res.data.orders.items[i].payPrice + '</i>  返现金额：<i class="cf60">¥' + res.data.orders.items[i].returnMoney + '</i></p>' +
                        '<p class="type">' +
                        '<i class="ptype ' + buyWayStack + '"></i>' + coupouIfStack + '<i class="ptype ' + wayToShopStack + '"></i>' +
                        '</p>' +
                        '</a>' +
                        '</div>' +
                        ' <div class="bit_bottom bt1 clearfix">' +
                        '<p class="fr txtc" dataid="' + res.data.orders.items[i].taobaoOrderid + '">' + statusStackLoad + '</p></div>' +
                        '</div>')
                    }

                } else if (res.code == 20) {
                    localStorage.setItem('href', location.href);
                    location.href = 'login.html'
                } else {
                    error(res.codeMsg)
                }
            }
        });
    }
    if (trade_status == 1) {
        $('.u_tab a:first-child').addClass('crently');
        reloadItem('', '', '', '', '', '', '', 1, 1);
    } else if (trade_status == 2) {
        $('.u_tab a:nth-child(2)').addClass('crently');
        reloadItem('', '', '', '', '', '', '', 2, 1);
    }
</script>

        });

        //提醒提示
        $(".bit_bottom p .ations").click(function () {
            var id = $(this).parent().attr("dataid");


            $.ajax({
                type: "POST",
                url: "/flow/AS200201.ashx",
                data: "rad=" + Math.random() + "&id=" + id,
                success: function (res) {

                    if (res != "" && res != "[]") {

                        var comments = $.parseJSON(res);


                        if (comments.success == "Y") {
                            error("提醒卖家返现成功！");

                        }
                        else if (comments.success == "R") {

                            error("已经提醒卖家返现，每个订单只能提醒一次！");
                        }
                        else if (comments.success == "T") {

                            error("卖家核对成功48小时后才能提醒卖家返现，请耐心等待！");
                        }
                        else {
                            alert(comments.msg);
                        }
                    }
                }
            });


        });

        //查看备注
        $(".bz").click(function () {
            var id = $(this).parent().find("p").eq(0).attr("dataid");
            layboxs("/user/dialog/order_bzinfo.aspx?id=" + id);
        });
    });

    //确认维权
    function sureok(obj) {
        var id = $(obj).parent().attr("dataid");
        //alert(id);

        $.ajax({
            type: "POST",
            url: "/flow/AS200401.ashx",
            data: "rad=" + Math.random() + "&id=" + id,
            success: function (res) {

                if (res != "" && res != "[]") {

                    var comments = $.parseJSON(res);


                    if (comments.success == "Y") {

                        //确认成功
                        error("确认维权订单成功！");
                        location.reload();
                        return true;

                    }
                    else {
                        error(comments.msg);
                    }
                }
            }
        });
    }

    //拒绝维权
    function refuseok(obj) {
        var id = $(obj).parent().attr("dataid");


        $.ajax({
            type: "POST",
            url: "/flow/AS200402.ashx",
            data: "rad=" + Math.random() + "&id=" + id,
            success: function (res) {

                if (res != "" && res != "[]") {

                    var comments = $.parseJSON(res);


                    if (comments.success == "Y") {

                        //确认成功
                        error("拒绝维权订单成功！");
                        location.reload();
                        return true;
                    }
                    else {
                        error(comments.msg);
                    }
                }
            }
        });


    }
