<script>
    var token = localStorage.getItem('token');

    if (!token) {
        token = '';
    }
    $(function () {
        $(".e_submit").click(function () {
            corfirm("您确定要退出登录吗？", exit, $(this))
        })
    });

    //确认退出
    function exit(obj) {
        $.ajax({
            url: '/rrightway/p/useraction/logout',
            data: 'token=' + token,
            type: "post",
            success: function (res) {
                if (res.code == 0) {
                    window.location.href = "login.html";
                    return true;
                } else if (res.code == 20) {
                    localStorage.setItem('href', location.href);
                    location.href = 'login.html'
                } else {
                    error(res.codeMsg)
                }
            }
        })
    }


    $.ajax({
        url: '/rrightway/p/m/myent/iamseller',
        type: 'post',
        data: 'token=' + token,
        success: function (res) {
            if (res.code == 0) {
                if(res.data.newmsgCount>0)
                $('#newmsgFlag').css('display','')
                $('.uncheckCount em').html(res.data.uncheckCount);
                $('.buyedCount em').html(res.data.buyedCount);
                $('.rightprotectedCount em').html(res.data.rightprotectedCount);
                $('.complainCount em').html(res.data.complainCount);
                $('.auditcowryCount em').html(res.data.auditcowryCount);
                $('.inactcowryCount em').html(res.data.inactcowryCount);
                $('.money').html(res.data.money);
                $('.hello').html('Hi, ' + res.data.username)
            } else if (res.code == 20) {
                localStorage.setItem('href', location.href);
                location.href = 'login.html'
            } else {
                error(res.codeMsg)
            }
        }
    })
    $.ajax({
        url: '/rrightway/p/useraction/loginrefresh',
        type: 'post',
        data: 'token=' + token,
        success: function (res) {
            if (res.code == 0) {
                if(res.data.adminIf==1){
                    $('.admin').css('display','')
                }
            } else if (res.code == 20) {
                localStorage.setItem('href', location.href);
                location.href = 'login.html'
            } else {
                error(res.codeMsg)
            }
        }
    })
    $('.noOpen').click(function(){
        error("功能即将开放，敬请期待！")
    })
</script>
