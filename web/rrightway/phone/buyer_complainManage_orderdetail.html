<script>
    $(function () {
        if ($(".my-gallery").length > 0) {
            setdatasize();
        }

        //删除提示
        $(".tool_bottom p .delete").click(function () {
            corfirm2("确定要删除投诉信息吗？", "删除后不可恢复，请谨慎操作！", delok, $(this));
        });

        //取消提示
        $(".tool_bottom p .cancle").click(function () {
            var id = $(this).parent().attr("dataid");
            corfirm2("确定要取消投诉吗？", "单笔订单只有一次发起投诉机会，取消则无法再次发起对应订单投诉！", cancleok, $(this));
        });
    });

    //删除订单
    function delok(obj) {
        var id = $(obj).parent().attr("dataid");

        $.ajax({
            type: "POST",
            url: "/flow/DeleteBuyerComplain.ashx",
            data: "rad=" + Math.random() + "&id=" + id,
            success: function (res) {

                if (res != "" && res != "[]") {

                    var comments = $.parseJSON(res);



                    if (comments.success == "Y") {

                        error("删除投诉信息成功");
                        freshpage("index.aspx");
                        return true;

                    }

                    else {
                        error(comments.msg);
                        return true;
                    }
                }
            }
        });


    }

    //确认取消
    function cancleok(obj) {
        var id = $(obj).parent().attr("dataid");


        $.ajax({
            type: "POST",
            url: "/flow/AS400104.ashx",
            data: "rad=" + Math.random() + "&id=" + id + "&reason=",
            success: function (res) {

                if (res != "" && res != "[]") {

                    var comments = $.parseJSON(res);



                    if (comments.success == "Y") {

                        error("取消投诉成功");
                        freshpage(window.location.href);
                        return true;

                    }

                    else {
                        error(comments.msg);
                        return true;
                    }
                }
            }
        });
    }
