        function getRequest() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }
        var trade_status = getRequest().trade_status;

            buyer_nickname = ''
        }
        if (!seller_nickname) {
            seller_nickname = ''
        }
        if (!gift_name) {
            gift_name = ''
        }
        if (!order_id) {
            order_id = ''
        }
        if (!taobao_orderid) {
            taobao_orderid = ''
        }
        if (!order_time_start) {
            order_time_start = ''
        }
        if (!order_time_end) {
            order_time_end = ''
        }
        if (!trade_status) {
            trade_status = ''
