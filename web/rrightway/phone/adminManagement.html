<script>
    var token = localStorage.getItem('token');
    if(!token)
        location.href="login.html";
    $.ajax({
        url: '/rrightway/p/useraction/loginrefresh',
        type: 'post',
        data: 'token=' + token ,
        success: function (res) {
            if (res.code == 0) {
               if(res.data.adminIf != 1){
                   error('您不是管理员')
               }
               $('#userLogo').text( res.data.username)
            }else if(res.code == 20){
                localStorage.getItem('token','');
                location.href="login.html";
            }else{
                error(res.codeMsg)
            }
        }
    })
