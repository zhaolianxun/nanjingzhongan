<script>
    var token = localStorage.getItem('token');

    function getRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }
    var key = getRequest().key;
    var sortby = getRequest().sortby;
    $('#keyword').val(key);
    var keyw = key;
    if (sortby == 1) {
        $('.com_tab a:nth-child(1)').addClass('crently');
        $('.com_tab a:nth-child(1)').siblings().removeClass('crently');
    } else if (sortby == 2) {
        $('.com_tab a:nth-child(2)').addClass('crently');
        $('.com_tab a:nth-child(2)').siblings().removeClass('crently');
    } else if (sortby == 3) {
        $('.com_tab a:nth-child(3)').addClass('crently');
        $('.com_tab a:nth-child(3)').siblings().removeClass('crently');
    } else if (sortby == 4 || sortby == 5 || sortby == 6 || sortby == 7) {
        $('.com_tab a:nth-child(4)').addClass('crently');
        $('.com_tab a:nth-child(4)').siblings().removeClass('crently');
    }
    function godetail() {
        $('.recoder').unbind();
        $('.recoder').click(function () {
            ys.savehis(); //如果返回需要记录页面位置和加载历史页数，切记调用此行
        });
    }

    var pay_price_min = $('.minprice').val();
    var pay_price_max = $('.maxprice').val();
    var keyw, sortby, type1_id, coupon_if, way_to_shop, buyer_mincredit, sortby
    if(!type1_id||type1_id==undefined){
        type1_id=''
    }
    if(!coupon_if||coupon_if==undefined){
        coupon_if=''
    }
    if(!way_to_shop||way_to_shop==undefined){
        way_to_shop=''
    }
    if(!buyer_mincredit||buyer_mincredit==undefined){
        buyer_mincredit=''
    }
    if(!pay_price_min||pay_price_min==undefined){
        pay_price_min=''
    }
    if(!pay_price_max||pay_price_max==undefined){
        pay_price_max=''
    }
    if(!keyw||keyw==undefined){
        keyw=''
    }
    if(!sortby||sortby==undefined){
        sortby=''
    }




    var pageNo = 1, pageSize = 20;
    function reload(keyw, sortby, pageNo, type1_id, coupon_if, way_to_shop, buyer_mincredit, pay_price_min, pay_price_max, sortby) {
        $.ajax({
            url: '/rrightway/p/m/searche/search',
            data: 'keyw=' + keyw + "&sortby=" + sortby + "&type1_id=" + type1_id
            + "&coupon_if=" + coupon_if + "&way_to_shop=" + way_to_shop + "&buyer_mincredit=" + buyer_mincredit
            + "&pay_price_min=" + pay_price_min + "&pay_price_min=" + pay_price_min + "&pay_price_max=" + pay_price_max
            + '&page_no=' + pageNo + "&page_size=" + pageSize + '&token=' + token,
            type: 'post',
            success: function (res) {
                if (res.code == 0) {
                    for (var i = 0; i < res.data.activities.items.length; i++) {
                        $("#product_list").append('<a href="detail.html?id=' + res.data.activities.items[i].id + '" class="recoder">' +
                        '<p>' +
                        '<img src="' + res.data.activities.items[i].giftCover + '" data-img="' + res.data.activities.items[i].giftCover + '" class="lazy">' +
                        '<label>' +
                        '<b>' + res.data.activities.items[i].giftName + '</b>' +
                        '<span>¥' + res.data.activities.items[i].payPrice / 100 + '</span>' +
                        '<em>' + res.data.activities.items[i].buyerNum + '人已买</em>' +
                        '</label>' +
                        '</p>' +
                        '</a> ')
                    }
                } else if (res.code == 20) {
                    localStorage.setItem('href', location.href);
                    location.href = 'login.html'
                } else {
                    error(res.codeMsg)
                }
            }
        })
    }

    reload(keyw, sortby, pageNo, type1_id, coupon_if, way_to_shop, buyer_mincredit, pay_price_min, pay_price_max, sortby)


    //选择商品分类

    //是否领券

    //购买资格

    //花呗信用卡

    //tab切换

                //console.log(tj_type);

    })

    })
    //关闭更多排序
    $(".order_fixed .bg").click(function () {

    });

                }
            }
        })

        $(".order_fixed").hide();

        $("#filterright").addClass("active");
        noscroll();

//输入搜索
