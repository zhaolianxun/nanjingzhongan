<div class="viewport pt50">

    <!-- 订单详情 开始-->

        <div class="bit_head clearfix bgfff">

            </div>
        </div>
        <!-- 状态：待返现 结束-->


        <div class="bit_head clearfix mt10 bgfff">订单信息</div>
        <div class="bit_content bt1 f14 bgfff">
            <a href="/detail.aspx?id=135165&rad=0233ee913d294d26aff7f00f419aedda">

                <p class="clearfix c999">付款金额：<i class="c333">&yen;38.00</i> 返现金额：<i class="cf60">&yen;42.00</i></p>

                <p class="type"><i class="ptype tel"></i><i class="ptype juan"></i><i class="ptype chi"></i></p>
            </a>
        </div>
        <div class="bit_bottom bgfff pt0">
            <div class="clearfix bt1 pt10 f14 c999 line25">

                <p>下单时间：<span class="c333">2018-05-22 17:34</span></p>

                <p>买家呢称：<span class="c333"><em class="buyer"></em>dimshadow</span></p>

                <p>卖家呢称：<span class="c333"><em class="seller"></em>shizhen0808</span></p>

    <!-- 购买悬浮 开始-->

        <!--<a href="beizhu.aspx?id=1107359" class="ico_bz bz0 fl"><i></i></a>-->
        <!-- 状态： 待返现 -->
        <p class="fr p5 " dataid="1107359">

            <a href="/user/tousu/add.aspx?id=1107359" class="bgccc dl brd5 cfff sbt_100_30 ">投诉商家</a>

    <!-- 订单详情 结束-->

</div>


<script>
    $(function () {
        //提醒提示
        $(".tool_bottom p .ations").click(function () {
            var id = $(this).parent().attr("dataid");

            $.ajax({
                type: "POST",
                url: "/flow/AS200201.ashx",
                data: "rad=" + Math.random() + "&id=" + id,
                success: function (res) {

                    if (res != "" && res != "[]") {

                        var comments = $.parseJSON(res);


                        if (comments.success == "Y") {
                            error("提醒卖家返现成功！");

                        }
                        else if (comments.success == "R") {

                            error("已经提醒卖家返现，每个订单只能提醒一次！");
                        }
                        else if (comments.success == "T") {

                            error("卖家核对成功48小时后才能提醒卖家返现，请耐心等待！");
                        }
                        else {
                            alert(comments.msg);
                        }
                    }
                }
            });
        });

        //查看备注
        $(".bz").click(function () {
            var id = $(this).parent().find("p").eq(0).attr("dataid");
            layboxs("/user/dialog/order_bzinfo.aspx?id=" + id);
        });
    });

    //删除订单
    function delok(obj) {
        var id = $(obj).parent().attr("dataid");
        //alert(id);	

        error("删除订单成功！");
        freshpage(window.location.href);
        return true;
    }

</script>
