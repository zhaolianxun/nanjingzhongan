    function getDiffDate(m) {
        m -= (D = parseInt(m / 86400000)) * 86400000;
        m -= (H = parseInt(m / 3600000)) * 3600000;
        S = parseInt((m -= (M = parseInt(m / 60000)) * 60000) / 1000);
        if (M < 10 & M > 0) { M = '0' + M; }
        if (H < 10 & H > 0) { H = '0' + H; }
        if (S < 10) { S = '0' + S; }
        if (D != 0) { D += ''; } else { D = "" }
        if (m > 0) return D + "天" + H + '时' + M + '分' + S + "秒";
        else { return "已经下架！"; }
    }

        //tab切换
        $(".com_tab a").click(function () {
            if (!$(this).hasClass("crently")) {
                var tsvalues = $(this).attr("data");
                var tsvalue = $(this).attr("data-val");
                $("#protype").val(tsvalue);
                $(".protype").html(tsvalues);
                $("#protype").parent().find("a[data=" + tsvalues + "]").eq(0).parent().addClass("active").siblings().removeClass("active");
                param={trade_status:tsvalue}
                reloaddata();

            }
            $(this).addClass("crently").siblings().removeClass("crently");
        })


        //筛选
        $(".filter").click(function () {
            $(".order_fixed").removeClass("active");
            $(".order_fixed").hide();
            $(".order_fixed .bg,.order_fixed .slist").removeClass("animate");
            $("#filterright").addClass("active")
            noscroll();
        })

        //清除筛选
        $(".nofilter").click(function () {
            $(".datem").val('');
            $("#saller_nc").val('');
            $("#buyer_nc").val('')
            $("#order_id").val('')
            $("#staobaoordernum").val('')
            $("#pro_name").val('');
            $("#pro_title").val('');
            isRdata = false;
            $(".no_data .nofilter").hide();
            $(".interview_list .foot").each(function () {
                $(this).find(".item").eq(0).click();
            })
           // reloaddata();
            param={};
            reloaddata();
        })

        $("#btn_Reload").click(function () {

            var s_time = $(".mindate").val();
            var e_time = $(".maxdate").val();
            if (s_time != "" && e_time != "") {
                if (s_time > e_time) {
                    error("请选择正确时间！");
                    return false;
                }
            }

            isRdata = true;
            param={trade_status:$('[name=tradeStatus].active a').attr('data-val'),
                buyer_nickname:$('#saller_nc').val(),
                seller_nickname:$('#buyer_nc').val(),
                title:$('#pro_title').val(),
                gift_name:$('#pro_name').val(),
                order_id:$('#order_id').val(),
                taobao_orderid:$('#staobaoordernum').val(),
                order_time_start: s_time ==''?'':new Date(s_time.replace('.','-')).getTime(),
                order_time_end: s_time ==''?'':new Date(e_time.replace('.','-')).getTime(),
            }
            reloaddata();
        });

        $(".pop_from_right .goback,.pop_from_right .maskbg").click(function () {
            autoscroll();
            $(this).parents(".pop_from_right").addClass("close");
            var obj = $(this);
            setTimeout(function () {
                $(obj).parents(".pop_from_right").removeClass("close").removeClass("active");
            }, 300)
        })

        $(".interview_list .item .cls").click(function () {
            if ($(this).parents(".item").hasClass("close")) {
                $(this).parents(".item").removeClass("close");
                $(this).parents(".item").find(".arrow").removeClass("rotate180");
                $(this).parents(".item").find(".foot").slideUp();
            }
            else {
                $(this).parents(".item").addClass("close");
                $(this).parents(".item").find(".arrow").addClass("rotate180");
                $(this).parents(".item").find(".foot").slideDown();
                $(this).parents(".item").siblings().removeClass("close").find(".foot").slideUp();
                $(this).parents(".item").siblings().find(".arrow").removeClass("rotate180");
            }
        })


        //筛选点击
        $("#filterright .scroll .c_ftab .item").click(function () {
            if (!$(this).hasClass("active"))
                $("#" + $(this).parent().attr("data")).val($(this).find("a").eq(0).attr("data-val"));
            $(this).addClass("active").siblings().removeClass("active");
            $("em." + $(this).parent().attr("data")).html($(this).find("a").eq(0).attr("data"));
            //reloaddata();
        })



        $(".spro_list").on("click", ".foot a", function () {
            //console.log($(this).text());
            //取消订单
            if ($(this).hasClass("cancle")) {
                var id = $(this).parent().attr("data");
                $("#cancleright").addClass("active");
                $("#cancleright .submit").attr("data", id);
                noscroll();
            }//删除
            else if ($(this).hasClass("del")) {
                var id = $(this).parent().attr("data");
                corfirm("确定要删除订单吗？<br />删除后不可恢复，请谨慎操作！", delok, $(this));
            }
            else if ($(this).hasClass("check")) {
                var id = $(this).parent().attr("data");
                if(items[id].returnMoney > forCheckMoney){
                    corfirm3("您的账户余额不足，无法完成支付！", "取消", "立即充值", "moneymanage/topup.html");
                }else{
                            accessconfirm("确定核实试客已到商城下单付款了吗？确认拍下的订单将从您的账户扣除费用<i class='cf60'>" + (items[id].returnMoney+2) + "</i>元(返现金额" + items[id].returnMoney + "元，系统费用" + 2 + "元)。<p class='f14 c2f97f0 line24'>试客提交评价图核实主动返现奖励<i class='cf60'>0.50</i>元</p>", checkok, id);
                }


            }
        })

        //取消原因
        $("#cancleright .checklist .item p").click(function () {
            if (!$(this).parent().hasClass("crently")) {
                $(this).parent().addClass("crently").siblings().removeClass("crently");
            }
        })

        //确认取消
        $("#cancleright .submit").click(function () {
            var id = $(this).attr("data");
            //无法取消（长时间未操作)
            //accesstx("未超出24小时无法取消订单，如有疑问请联系客服处理！");

            //无法取消(活动异常)
            //corfirm3("此订单有异常，暂时被冻结，如有疑问请联系客服处理！","取消","联系客服","http://wpa.b.qq.com/cgi/wpa.php?ln=1&key=XzgwMDAxNjg0OV80NzUyNDdfODAwMDE2ODQ5XzJf");
            //
            var txtremark = "";
            if ($("#cancleright .checklist .item.crently").length == 0) {
                error("请选择取消订单原因");
            }
            else {
                var sindex = $("#cancleright .checklist .item.crently").index();
                if ($("#cancleright .checklist .item.crently").eq(0).attr("data") == "其它") {
                    if ($("#cancleright .checklist .item.crently").eq(0).find("input").val() == "") {
                        error("请输入取消订单的原因！");
                        return;
                    }
                    txtremark = $("#cancleright .checklist .item.crently").eq(0).find("input").val();
                } else {
                    txtremark = $("#cancleright .checklist .item.crently").eq(0).attr("data");
                }
                $.ajax({
                    type: "POST",
                    url: "/rrightway/p/m/trademanageent/needcheckorders/sellercancel",
                    data: "token=" +token + "&order_id=" + id +  "&reason=" +txtremark,
                    success: function (res) {
                           if(res.code==0) {
                                //取消成功
                                $("#cancle").val($("#cancleright .checklist .item.crently").eq(0).attr("data"));
                                error("取消订单成功！");
                                //$("#cancleright .goback").click();
                                freshpage(window.location.href);
                            }
                            else {
                                accesstx(res.codeMsg);
                            }
                        }

                });

            }
        })

    })

    //确认删除
    function delok(obj) {
        var id = $(obj).parent().attr("data");
        var pobj = $(obj).parents(".item");

        $.ajax({
            type: "POST",
            url: "/rrightway/p/m/trademanageent/needcheckorders/del",
            data: { token: token, order_id: id },
            success: function (res) {
                if(res.code==0) {
                        //确认成功
                        //parent.delok();
                        error("删除订单成功！");
                        $(pobj).remove();
                        freshpage(window.location.href);
                    }
                    else {
                    error(res.codeMsg);
                    }

            }
        });
        return true;
    }

    function Get_ssearch_way_Icon(ssearch_way, type) {
        var res = "非法类型";
        switch (ssearch_way) {
            case 1: res = '<i class="ptype sou"></i>'; break;
            case 2: res = '<i class="ptype chi"></i>'; break;
            case 3: res = '<i class="ptype chi"></i>'; break;
            case 4: res = '<i class="ptype sou"></i>'; break;
        }
        return res;
    }
