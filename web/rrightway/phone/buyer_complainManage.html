<script>


    rxw1.relitivePath=''
    var token = localStorage.getItem('token');
    var items = {};
    var noMoreItems = false;
    var param={}
    var tradeStatus='';
    onload();
    rxw1.windowTouch({
        movedown:function(){onload()},
        moveup:function(){
            if(!noMoreItems){
                param.page_no++;
                loadItems()
            }
        }
        ,moveright:function(){
            var prev =$('.com_tab .crently').prev();
            if(prev.length == 1)
                prev.click();
            else
                history.back()
        },moveleft:function(){
            var next =$('.com_tab .crently').next();
            if(next.length == 1)
                next.click();

        }
    })
    function onload(){
        param.page_no=1
        param.page_size=30
        param={}
        noMoreItems = false;
        items = {};
        param.trade_status= tradeStatus
        $('#itemExample').nextAll('.buyed_item').remove();
        loadItems();


    }

    //{page_no: pageNo,page_size: pageSize}
    function loadItems(){
        if(!param.page_no)
            param.page_no=1
        if(!param.page_size)
            param.page_size=30
        $('.loadover').addClass('hidden')
        $.ajax({
            type: 'POST',
            data: param,
            async: false,
            url: '/rrightway/p/m/iambuyerent/complainorders?token='+token,
            success: function(res){
                if(res.code == 0){
                    if(res.data.items.length==0 ) {
                        if(param.page_no != 1)
                            $('.loadover').removeClass('hidden').find('span').text('没有更多数据了')
                        else{

                        }

                        noMoreItems = true;
                    }else
                        $('.loadover').removeClass('hidden').find('span').text('上拉加载更多')

                    $(res.data.items).each(function(index,ele){
                        items[ele.id]=ele;
                        var newItem = $('#itemExample').clone(true);
                        newItem.attr('id','item'+ele.id)
                        if(ele.complain==1){
                            newItem.find('[name=statusShow]').text('等待客服审核')
                            newItem.find('.cancle').css('display','')
                        }else if(ele.complain==2){
                            newItem.find('[name=statusShow]').text('审核失败')
                            newItem.find('[name=notes]').text('('+ele.complainFailReason+')')
                            newItem.find('.cancle').css('display','')
                            newItem.find('.recomplain').css('display','').attr('href','buyer_complain.html?'+'orderId='+ele.id+'&orderTime='+ele.orderTime+'&giftName='+ele.giftName+'&giftCover='+ele.giftCover+'&payPrice='+ele.payPrice+'&returnMoney='+ele.returnMoney+'&activityId='+ele.activityId+'')


                        }  else if(ele.complain==6){
                            newItem.find('[name=statusShow]').text('投诉成功')
                            newItem.find('.cancle').css('display','')
                        } else if(res.data.complain==5){

                            newItem.find('[name=statusShow]').text('投诉已取消')
                        }
                        newItem.find('[name=complainId]').text(ele.id)
                        newItem.find('[name=dataid]').attr('dataid',ele.id)
                        newItem.find('[name=complainTime]').text(rxw.formatDateTime(ele.complainTime))
                        newItem.find('[name=detailUrl]').attr('href','buyer_complainManage_orderdetail.html?id='+ele.id)
                        newItem.find('[name=giftCover]').attr('src',ele.giftCover)
                        newItem.find('[name=giftName]').text(ele.giftName)
                        newItem.find('[name=payPrice]').text(ele.payPrice.toFixed(2))
                        newItem.find('[name=returnMoney]').text(ele.returnMoney.toFixed(2))
                        newItem.find('[name=returnMoney]').text(ele.returnMoney.toFixed(2))
                        newItem.find('[name=msgpadent]').attr('href','buyer_complainManage_msgspad.html?id='+ele.id)
                        newItem.css('display','');
                        $('#data .loadover').before(newItem);
                    })
                }else{
                    alert(res.codeMsg)
                }
            }
        });
    }

    //删除订单
    function delok(obj) {
        var id = $(obj).parent().attr("dataid");
        //alert(id);




        $.ajax({
            type: "POST",
            url: "/flow/DeleteBuyerComplain.ashx",
            data: "rad=" + Math.random() + "&id=" + id,
            success: function (res) {

                if (res != "" && res != "[]") {

                    var comments = $.parseJSON(res);



                    if (comments.success == "Y") {

                        //删除dom
                        $(obj).parent().parent().parent().remove();
                        $(".confirm2").hide();
                        error("删除投诉信息成功");
                        return true;

                    }

                    else {
                        error(comments.msg);
                        return true;
                    }
                }
            }
        });
    }

    //确认取消
    function cancleok(obj) {
        var id = $(obj).parent().attr("dataid");

        $.ajax({
            type: "POST",
            url: "/rrightway/p/m/iambuyerent/complainorders/cancel",
            data: "token=" + token + "&order_id=" + id ,
            success: function (res) {


                    if (res.code ==0) {


                        error("取消投诉成功");

                        freshpage(window.location.href);
                        return true;
                    }

                    else {
                        error(res.codeMsg);
                        return true;
                    }
                }

        });


    }

        }
    }
