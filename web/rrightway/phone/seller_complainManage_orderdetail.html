        //取消提示

    //删除订单
    function delok(obj) {
        var id = $(obj).parent().attr("dataid");

        $.ajax({
            type: "POST",
            url: "flow/DeleteBuyerComplain.ashx",
            data: "rad=" + Math.random() + "&id=" + id,
            success: function (res) {

                if (res != "" && res != "[]") {

                    var comments = $.parseJSON(res);



                    if (comments.success == "Y") {

                        error("删除投诉信息成功");
                        freshpage("index.aspx");
                        return true;

                    }

                    else {
                        error(comments.msg);
                        return true;
                    }
                }
            }
        });


    }

    //确认取消
    function cancleok(obj) {
        var id = $(obj).parent().attr("dataid");


        $.ajax({
            type: "POST",
            url: "flow/AS400104.ashx",
            data: "rad=" + Math.random() + "&id=" + id + "&reason=",
            success: function (res) {

                if (res != "" && res != "[]") {

                    var comments = $.parseJSON(res);



                    if (comments.success == "Y") {

                        error("取消投诉成功");
                        freshpage(window.location.href);
                        return true;

                    }

                    else {
                        error(comments.msg);
                        return true;
                    }
                }
            }
        });
