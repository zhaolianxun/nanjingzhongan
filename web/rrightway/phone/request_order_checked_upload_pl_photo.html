        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;

<script>


    function delimg(obj, picid, str) {

        $("#" + picid).val($("#" + picid).val().replace(str, ""));

    $(function () {



        //查看样本图
        $(".login_rst").click(function () {
            $('#maskDIV').css('display', 'block');
        });

        $('#maskoparet').click(function () {
            $("#maskDIV").css('display', 'none');
        })
        //确认申请成功
        $("#btnSubmit").click(function () {
            var _this = $('#slider .uploadimg');
//            error($('#slider .uploadimg').length);
            if ($('#slider .uploadimg').length == 0) {
                error("必须最少上传1个收货评价图");
                return false;
            } else {
                var pic = '';
                for (var i = 0; i < $('#slider .uploadimg').length; i++) {
                    pics = $('#slider').children().eq(i + 1).children().find('img').attr('src');
                    pic = pics + "," + pic;
                }
                pic = pic.substring(0, pic.length - 1);
                console.log(pic);
                $.ajax({
                    url: '/rrightway/p/m/iambuyerent/checkedorders/submitreviewpic',
                    type: 'post',
                    data: 'token=' + token + "&order_id=" + order_id + "&review_pics=" + pic,
                    success: function (res) {
                        if (res.code == 0) {
                            error('提交截图，等待商家审核！')
                            window.history.back()
                        } else if (res.code == 20) {
                            localStorage.setItem('href', location.href);
                            location.href = 'login.html'
                        } else {
                            error(res.codeMsg)
                        }
                    }
                })
            }


        });

        function checkPic(num, objNunber) {

            if (objNunber == 1) {
                if ($("#slider  .uploadimg").length >= num) {
                    $("#slider>#uploadfilehfpic2Up>.uploadadd").hide();
                }
                else {
                    $("#slider>#uploadfilehfpic2Up>.uploadadd").show();
                }
            }
        }

        //图片上传

        $("#uploadfile").change(function () {
            console.log($(this).attr("name"));
//            upload($(this).attr("name"), 3, 1024, 2);
            var uploadfilehfpic2Up = $.uploadImgUrl('uploadfilehfpic2Up', '/oss/file/upload?path=rrightway/');
            $('#slider ').append('<div class="uploadimg"><p>' +
            '<img src="' + uploadfilehfpic2Up + '" alt="' + uploadfilehfpic2Up + '" rel="1">' +
            '<a id="' + order_id + '" class="dels">删除</a></p>' +
            '</div>');
            checkPic(3, 1)
        });


        $('#slider').on('click', '.uploadimg p .dels', function () {
            $(this).parent().parent().remove()
            checkPic(3, 1)
        })
    });


    //图片上传方法
