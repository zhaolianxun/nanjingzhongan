<script>

    $(function () {
        $(".login_sbt").click(function () {
            //超过3次错误提示
            error("多次操作错误，为了账户安全，请明天再尝试！");
        });

        $(".login_txt select").change(function () {

            var objid = "#" + $(this).attr("data");
            if ($(this).val().indexOf("日") != -1) {
                $(objid).click(function () {
                    $("#datePlugin").show();
                });
                $(objid).date();
            }
            else {
                $(objid).unbind();
            }
        });

        $(".login_txt select").each(function () {
            var objid = "#" + $(this).attr("data");
            if ($(this).val().indexOf("日") != -1) {

                $(objid).click(function () {
                    $("#datePlugin").show();

                });
                $(objid).date();


            }
        });


        $("#btnNext2").click(function () {
            if ($("#txtOne").val() == "") {
                error("请输入答案一");
                return false;
            }
            if ($("#txtTwo").val() == "") {
                error("请输入答案二");
                return false;
            }
            if ($("#txtThree").val() == "") {
                error("请输入答案一三");
                return false;
            }
        })
    });


</script>
