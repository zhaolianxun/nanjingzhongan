    <script type="text/javascript">
        var token = localStorage.getItem('token');
        if (!token) {
            token = '';
        }
        $(function () {

            //点击非返回  清除缓存如右上角菜单，底部通用菜单非
            $(document.body).on("click", "a", function () {
                clearallcokie();
            })

            $(".tosaller").click(function () {
                //accesstx("商家请用电脑打开网站进行操作哦！<br />www.zuozuojie.com");

                // corfirm3("商家请用电脑打开网站进行操作哦！<br />www.zuozuojie.com", "取消", "打开网站", "http://www.zuozuojie.com?touch=1");

            });


            $(".e_submit").click(function () {
                corfirm("您确定要退出登录吗？", exit, $(this))
            })
        });

        //确认退出
        function exit(obj) {
            $.ajax({
                url: '/rrightway/p/useraction/logout',
                data: 'token=' + token,
                type: "post",
                success: function (res) {
                    if (res.code == 0) {
                        window.location.href = "login.html";
                        return true;
                    } else if (res.code == 20) {
                        localStorage.setItem('href', location.href);
                        location.href = 'login.html'
                    } else {
                        error(res.codeMsg)
                    }
                }
            })
        }


        $.ajax({
            url: '/rrightway/p/m/myent/iambuyer',
            type: 'post',
            data: 'token=' + token,
            success: function (res) {
                if (res.code == 0) {
                    if(res.data.newmsgCount>0)
                        $('#newmsgFlag').css('display','')
                    $('.applyedCount').html(res.data.applyedCount);
                    $('.protectedCount').html(res.data.protectedCount);
                    $('.checkedCount').html(res.data.checkedCount);
                    $('.money').html(res.data.money);
                    $('.returnedCount').html(res.data.returnedCount);
                    $('.rightWallet').html(res.data.rightWallet);
                    $('.hello').html('Hi, ' + res.data.username)
                    $('.withdrawingMoney').html(res.data.withdrawingMoney)
                    $('.complainCount').html(res.data.complainCount)
                } else if (res.code == 20) {
                    localStorage.setItem('href', location.href);
                    location.href = 'login.html'
                } else {
                    error(res.codeMsg)
                }
            }
        })


        $.ajax({
            url: '/rrightway/p/useraction/loginrefresh',
            type: 'post',
            data: 'token=' + token,
            success: function (res) {
                if (res.code == 0) {
                   if(res.data.adminIf!=1){
                       $('.admin').css('display','none')
                   }
                } else if (res.code == 20) {
                    localStorage.setItem('href', location.href);
                    location.href = 'login.html'
                } else {
                    error(res.codeMsg)
                }
            }
        })
    </script>
