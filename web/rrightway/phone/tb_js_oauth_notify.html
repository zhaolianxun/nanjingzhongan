<script>
    var href = localStorage.getItem('href');

    //    alert(href)
    $.ajax({
        type: 'POST',
        async: false,
        url: '/rrightway/p/m/bindtaobao/uploadoauthdata?' + window.location.hash.substr(1),
        success: function (res) {
            if (res.code == 0) {
                //淘宝授权结束
                location.href = href
            }else if(res.code==20){
                localStorage.setItem('href',location.href);
                location.href='login.html'
            }else{
                rxw.alert(res.codeMsg,function(){location.href = href})

            }
        }
    });


</script>
</html>
