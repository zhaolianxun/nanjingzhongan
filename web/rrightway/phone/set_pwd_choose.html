<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" name="viewport"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta content="telephone=no" name="format-detection"/>
    <!-- UC默认竖屏 ，UC强制全屏 -->
    <meta name="full-screen" content="yes"/>
    <meta name="browsermode" content="application"/>
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="x5-page-mode" content="app"/>
    <title>
        支付密码-商家联盟试用平台触屏版
    </title>
    <link rel="stylesheet" type="text/css" href="css/golbal.css"/>
    <link rel="stylesheet" type="text/css" href="css/moblie.css"/>
    <meta name="description" content="商家联盟-专业的试用网"/>
    <meta name="keywords" content="商家联盟,商家联盟,试用,推广"/>
</head>

<body>
<div class="viewport pt50">
    <!-- 顶部 开始 -->
    <header class="clearfix">
        <div class="goback fl">
            <a href="javascript:;" onclick="history.back();"> </a></div>
        <div class="conttxt2">支付密码</div>
    </header>
    <!-- 顶部 结束 -->


    <!-- 支付密码 开始-->
    <div>
        <div class="usermenu_list bgfff">
            <p class="u_title mt10"><a href="javascript:;">我记得原支付密码<em class="arrow_right rotate90 w8"></em></a></p>
        </div>
        <div class="bgf8f8f8 bt1 p10 f14 line20 hidden slidemenu">
            <a href="set_pwd_change2.html" class="fr bg75cc42 brd5 plr10 pt5 pb5 mt5 cfff">修改</a>
            <b>通过验证支付密码</b>
            <span class="f12 c999 bl">如果你还记得支付密码，请选择此方式</span>
        </div>
    </div>

    <div>
        <div class="usermenu_list bgfff">
            <p class="u_title mt10"><a href="javascript:;">我忘记支付密码了<em class="arrow_right rotate90 w8"></em></a></p>
        </div>
        <div class="bgf8f8f8 bt1 p10 f14 line20 hidden slidemenu">
            <a href="javascript:;" class="fr bg75cc42 brd5 plr10 pt5 pb5 mt5 cfff tel">修改</a>
            <b>通过验证短信</b>
            <span class="f12 c999 bl">如果你的手机还在正常使用，请选择此方式</span>
        </div>
        <div class="bgf8f8f8 bt1 p10 f14 line20 hidden slidemenu">
            <a href="javascript:;" class="fr bg75cc42 brd5 plr10 pt5 pb5 mt5 cfff question">修改</a>
            <b>通过回答安全保护问题</b>
            <span class="f12 c999 bl">如果你记得预留的安全保护问题，请选择此方式</span>
        </div>
    </div>
    <!-- 支付密码 结束-->
</div>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script src="js/com.js" type="text/javascript"></script>
<script>
    var token = localStorage.getItem('token');

    //(function () {

    //    window.history.pushState({ page: 1 }, 'test', '');


    //    window.onpopstate = function (e) {

    //        location.href = "../list.aspx";

    //    };
    //})();

    var moblie = "0";//有绑定手机显示1否则0
    var question = "0";//有设置密保问题1否则0

    function goquset() {
        location.href = "/user/save/question/set.aspx";
    }

    function gotel() {
        location.href = "set_tel.html";
    }

    $(function () {
        $(".tel").click(function () {
            $.ajax({
                url: '/rrightway/p/m/safetysetent/boundphoneexist',
                type: 'post',
                data: 'token=' + token,
                success: function (res) {
                    if (res.data.phoneExist == 1) {
                        location.href = "set_pwd_change.html"
                    }else if(res.code==20){
                        localStorage.setItem('href',location.href);
                        location.href='login.html'
                    } else {
                        corfirm2("还未绑定手机号，无法使用此功能！", "<a href='set_tel.html' class='cf60'>马上去绑定</a>", gotel, $(this));

                    }
                }
            })


            if (moblie == 0) {
                //没有绑定手机
            }
            else {
                window.location.href = "tel_change.aspx";
            }
        });

        $(".question").click(function () {
            if (question == 0) {
                //没有设置密保问题提示
                corfirm2("还未设置密保问题，无法使用此功能！", "<a href='/user/save/question/set.aspx' class='cf60'>马上去设置</a>", goquset, $(this));
            }
            else {
                window.location.href = "question_change.aspx";
            }
        });


        $(".usermenu_list a").click(function () {
            if ($(this).find("em").eq(0).hasClass("rotate90")) {
                $(this).find("em").addClass("rotate270").removeClass("rotate90");
                $(this).parent().parent().parent().find(".slidemenu").fadeIn(200);
            }
            else {
                $(this).find("em").addClass("rotate90").removeClass("rotate270");
                $(this).parent().parent().parent().find(".slidemenu").fadeOut(100);
            }
        });
    });


</script>
</body>
</html>
