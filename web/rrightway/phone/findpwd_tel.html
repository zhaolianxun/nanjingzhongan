    <script type="text/javascript">
        //<![CDATA[
        var theForm = document.forms['ctl01'];
        if (!theForm) {
            theForm = document.ctl01;
        }
        function __doPostBack(eventTarget, eventArgument) {
            if (!theForm.onsubmit || (theForm.onsubmit() != false)) {
                theForm.__EVENTTARGET.value = eventTarget;
                theForm.__EVENTARGUMENT.value = eventArgument;
                theForm.submit();

        <input type="hidden" name="__VIEWSTATEGENERATOR" id="__VIEWSTATEGENERATOR" value="AAED3BA1"/>

<script>
    $(function () {
        $(".login_sbt").click(function () {
            //超过3次错误提示
            error("多次操作错误，为了账户安全，请明天再尝试！");
        });


        $(".check_val").click(function () {
            var emailOrPhone = "17551066154";
            $.ajax({
                url: "/ashx/SendSms.ashx",
                type: "Get",
                data: "telphone=" + emailOrPhone + "&type=1",
                success: function (res) {
                    if (res == 1) {
                        error("发送成功");
                        getcode()
                    }
                    else if (res == 2) {
                        error("您今天获取验证码超过10次，请明天再来");
                    }
                    else if (res == 3) {
                        error("手机号码有误,请重新输入");
                    }
                    else if (res == 4) {
                        error("发送失败");
                    }
                }
            })

        });

        $("#submitf").click(function () {
            if ($("#txtCode").val() == "") {
                error("请输入验证码");
                return false;
            }

        })
    });


</script>
