<script>
    $("#submitf").click(function () {
        if ($("#LoginPwd").val() == "") {
            error("请输入新的登陆密码");
            return false;
        }
        if ($("#LoginPwdCnf").val() == "") {
            error("请输入确认密码");
            return false;
        }

        if (!$("#LoginPwd").val().match(/^(?!\d+$)(?![A-Za-z]+$)[A-Za-z0-9]{6,15}$/gi)) {
            error("密码格式不正确，请重新输入");
            return false;
        }
        if ($("#LoginPwd").val() != $("#LoginPwdCnf").val()) {
            error("确认密码与新密码不一致，请重新输入");
            return false;
        }

    })

</script>
