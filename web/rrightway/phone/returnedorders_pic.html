<script>
    var token = localStorage.getItem('token');
    var queryObject = rxw.parseQueryStr(location.search.substr(1))
    var pics = queryObject.reviewPics.split(',')
    for(index in pics){
        var newItem = $('#itemExample').clone(true)
        newItem.attr('id','item'+index)
        newItem.find('a').attr('href',pics[index]);
        newItem.find('img').attr('src',pics[index]);
        newItem.css('display','');

        $('#picspad').append(newItem);
    }

    $(function () {
        $(".com_footer").on("click", "a", function () {
            //console.log($(this).text());
            //图片不符
            if ($(this).hasClass("cancle")) {
                var id = $(this).parent().attr("data");
                corfirm("确定试客提交的收货评价图不符吗？", delok, $(this));
            }
            else if ($(this).hasClass("check")) {
                var id = $(this).parent().attr("data");
                accessconfirm("确定要确认返现订单吗？<br /><i class='cf60'>请务必到商城检查试客是否确定收货，若无确定收货给试客返现，出现资金问题商家联盟概不负责。</i>", checkok, $(this));
            }
        })
    })

    function delok(obj) {
        $.ajax({
            type: "POST",
            url: "/rrightway/p/m/trademanageent/buyedorders/reviewpicfail",
            data: "token=" + token + "&order_id="+queryObject.id,
            success: function (res) {
                if (res.code==0) {
                        //确认成功
                        //parent.photofailok();
                        error("图片不符提交成功！");
                        setTimeout(function () {
                            history.back();
                        }, 500)

                    }
                    else {
                        //alert(comments.msg);
                        //error(comments.msg);
                        error("图片不符提交失败！");
                    }

            }
        });
        return true;
    }

    function checkok(obj) {
        $.ajax({
            type: "POST",
            url: "/rrightway/p/m/trademanageent/buyedorders/returnmoney",
            data: "token=" + token + "&order_id=" + queryObject.id,
            success: function (res) {
                if (res.code==0) {
                        error("确认返现订单成功！");
                        setTimeout(function () {
                            history.back();
                        }, 500)
                    }
                    else {
                        error("确认返现订单失败！");
                    }

            }
        });
        return true;
    }


</script>
