<script>

    var token = localStorage.getItem('token');

    function getRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }
    var paypwdSetted = getRequest().paypwdSetted;
    function back(){
        window.history.back()
    }
    if(paypwdSetted==0){
        error('请先设置支付密码');
        setInterval ("back()", 1000);

    }
    $.ajax({
        url: '/rrightway/p/m/safetysetent/getbankinfo',
        data: "token=" + token,
        type: "post",
        success: function (res) {
            if (res.code == 0) {
                if (!res.data.bankname||res.data.bankname=='null'||res.data.bankname==null||res.data.bankname==''||res.data.bankname==undefined||res.data.bankname=='undefined') {
                    $('.bank_add').css('display','block')
                    $('.bank_list').css('display','none')
                } else {
                    $('.bank_add').css('display','none')
                    $('.bank_list').css('display','block')

                }
//                history.back();
                $('.bankname').html(res.data.bankname);
                $('.belonger').html(res.data.belonger + '<br/> **** **** **** ***' + res.data.cardno.substring(res.data.cardno.length - 4, res.data.cardno.length) + '<br/>' + res.data.phone);

            } else if (res.code == 20) {
                localStorage.setItem('href', location.href);
                location.href = 'login.html'
            } else {
                error(res.codeMsg)
            }
        }
    })
