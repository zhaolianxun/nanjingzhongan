<script>
    var token = localStorage.getItem('token');
    if (!token) {
        token = ''
    }
    function getRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }
    //    var key = getRequest().key;
    //    var sortby = getRequest().sortby;
    //    $('#keyword').val(key);
    //    var keyw = key;


    var pay_price_min = $('.minprice').val();
    var pay_price_max = $('.maxprice').val();
    var keyw, buy_way, type1_id, coupon_if, way_to_shop, buyer_mincredit, status, pageNo
    //    status	0待审核  1活动中  2审核失败 3下架（仓库中）

    if (!type1_id || type1_id == undefined) {
        type1_id = ''
    }
    if (!coupon_if || coupon_if == undefined) {
        coupon_if = ''
    }
    if (!way_to_shop || way_to_shop == undefined) {
        way_to_shop = ''
    }
    if (!buyer_mincredit || buyer_mincredit == undefined) {
        buyer_mincredit = ''
    }
    if (!pay_price_min || pay_price_min == undefined) {
        pay_price_min = ''
    }
    if (!pay_price_max || pay_price_max == undefined) {
        pay_price_max = ''
    }
    if (!keyw || keyw == undefined) {
        keyw = ''
    }

    if (!status) {
        status = ''
    }
    if (!buy_way) {
        buy_way = ''
    }


    var pageNo = 1, pageSize = 20;
    function reload(keyw, buy_way, type1_id, coupon_if, way_to_shop, buyer_mincredit, status, pageNo) {
        $.ajax({
            url: '/rrightway/p/m/admin/activity/ent',
            data: 'keyw=' + keyw +  "&type1_id=" + type1_id + "&buy_way=" + buy_way
            + "&coupon_if=" + coupon_if + "&way_to_shop=" + way_to_shop + "&buyer_mincredit=" + buyer_mincredit
            + "&pay_price_min=" + pay_price_min + "&pay_price_max=" + pay_price_max + "&status=" + status
            + '&page_no=' + pageNo + "&page_size=" + pageSize + '&token=' + token,
            type: 'post',
            success: function (res) {
                if (res.code == 0) {
                    var statusIcon, statusTitle;
                    for (var i = 0; i < res.data.items.length; i++) {
                        if (res.data.items[i].status == 0) {
                            statusIcon = '<a href="javascript:;" id="' + res.data.items[i].id + '" class="bg2f97f0 dl brd5 cfff sbt_100_30 makesaller">审核通过</a>' +
                            '<a href="javascript:;" id="' + res.data.items[i].id + '" class="dl brd5 sbt_98_28 bd1 delete">拒绝通过</a>';
                            statusTitle = '<b class="c2f97f0 statusText">待审核</b>'
                        } else if (res.data.items[i].status == 1) {
                            statusIcon = ''
                            statusTitle = '<b class="c2f97f0 statusText">审核通过</b>'
                        } else if (res.data.items[i].status == 2) {
                            statusIcon = ''
                            statusTitle = '<b class="c2f97f0 statusText">审核失败</b>'
                        } else if (res.data.items[i].status == 3) {
                            statusIcon = ''
                            statusTitle = '<b class="c2f97f0 statusText">已下架</b>'
                        } else if (res.data.items[i].status == 4) {
                            statusIcon = ''
                            statusTitle = '<b class="c2f97f0 statusText">已取消审核</b>'
                        }
                        $("#data").append(' <div class="buyed_item">' +
                        '<div class="bit_head clearfix"><p>' + statusTitle + '</p>' +
                        '<span>活动标题：' + res.data.items[i].title + '<br>发布时间：' + _formatDatesNoS(res.data.items[i].publishTime) + '</span></div>' +
                        '<div class="bit_content bt1 f14">' +
                        '<a href="adminDetail.html?id=' + res.data.items[i].id + '">' +
                        '<img src="' + res.data.items[i].giftCover + '" data-img="' + res.data.items[i].giftCover + '"' +
                        ' onerror="this.src=' + "'" + 'image/nopic.png' + "'" + '">' +
                        '<p class="tit ellips">' + res.data.items[i].giftName + '</p>' +
                        '<p class="clearfix c999">付款金额：<i class="c333">¥' + res.data.items[i].payPrice / 100 + '</i>' +
                        '  返现金额：<i class="cf60">¥' + res.data.items[i].returnMoney / 100 + '</i></p>' +
                        '<p class="type">' +
                        '<i class="ptypes pcs"></i><i class="ptypes sous"></i>' +
                        '</p>' +
                        '</a>' +
                        '</div>' +
                        '<div class="bit_bottom bt1 clearfix">' +
                        '<p class="fr txtc" dataid="840823">' + statusIcon +
                        '</p></div>' +
                        '</div>')

                    }
                } else if (res.code == 20) {
                    localStorage.setItem('href', location.href);
                    location.href = 'login.html'
                } else {
                    error(res.codeMsg)
                }
            }
        })
    }

    reload(keyw, buy_way, type1_id, coupon_if, way_to_shop, buyer_mincredit, status, pageNo)

    var _this;

//审核不通过

$(".cancle").click(function(){
    $(".confirm").hide()
})



    $('.confirm').on('click','.link .pass',function(){

            url:'/rrightway/p/m/admin/activity/auditsuccess',

                if(res.code==0){
