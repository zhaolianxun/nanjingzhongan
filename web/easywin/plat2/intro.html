<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小程序介绍</title>
    <style>
        body{
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        ul{
            margin: 0;
            padding: 0;
            margin-left: 16px;
        }
        ul>li{
            color: #fec803;
        }
        div.content{
            margin-left: 100px;
        }
        div.head{
            margin-top: 64px;
            margin-bottom: 70px;
            position: relative;
        }
        p.title{
            color: #fff;
            font-size: 36px;
            display: inline-block;
            position: absolute;
            top: 15px;
            left: 20px;
            margin: 0;
            font-weight: 200;
        }
        .tips{
            color: #000;
            font-size: 16px;
            line-height: 36px;
        }
        .body{
            margin-bottom: 160px;
        }
        .demo{
            font-size: 46px;
            text-align: center;
            font-weight: 200;
            margin-bottom: 85px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="head">
            <img src="images/div1.png">
            <p class="title">医院小程序</p>
        </div>
        <div class="body">
            <p>医院小程序模板是提供给医院的微信小程序，医院小程序模板内展示医院信息，医院可以快速向外界展示医院相关信息</p>
            <ul style="margin-left: 20px;">
                <li><span class="tips">医院简介：让用户快速了解医院的相关信息</span></li>
                <li><span class="tips">专家介绍：用户可以在小程序内获取到想了解的医生信息</span></li>
                <li><span class="tips">挂号：让用户体验到挂号的便利</span></li>
                <li><span class="tips">活动展示：用户可以看到医院平时开展的活动</span></li>
                <li><span class="tips">特色科室：快速了解医院的科室介绍</span></li>
            </ul>
        </div>
        <div class="foot">
            <p class="demo">医院小程序示例</p>
            <div style="width: 885px;margin: 0 auto">
                <img style="margin-right: 80px;" src="images/img1.png">
                <img style="margin-right: 170px;" src="images/img2.png">
                <img style="width: 236px;height: 236px;margin-bottom: 82px;" src="images/showcode1.jpg">
            </div>
            <div style="height: 150px;"></div>
        </div>
    </div>
</body>
</html>
