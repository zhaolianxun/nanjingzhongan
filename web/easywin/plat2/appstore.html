<style type="text/css">


    #authtipContent  .body-con {
        width: 95%;
        margin: 0 auto
    }

    #authtipContent  .form-con {
        background: #fff;
        box-shadow: 1px 1px 12px #ccc;
        margin-top: 20px;
        margin-bottom: 100px
    }

    #authtipContent  .form-group {
        width: 500px;
        margin: 0 auto;
        margin-top: 30px
    }
</style>


<script>
 var appstoreSelectAuthSeedId;
    $.ajax({
        type: 'POST',
        data: {page_no: 1, page_size: 20},
        url: '/easywin/p/e/appshop/apps?token='+ token,
        success: function (res) {
            if(res.code == 0){
                var items = res.data.seeds;
                for(var i = 0 ; i < items.length ; i ++){
                    var seed = items[i];
                    $('#appstoreContent').append(
                            '<div class="carddiv" style="background:white;padding:15px;border: 1px solid #e4e5e7;float:left">' +
                            '<img src="'+ seed.icon +'" style="float:left" width="70px">' +
                            '<div style="float:left;vertical-align:top;margin-left:10px;font-size:16px">' +
                            '<div><span style="font-weight:700">'+ seed.name +'</span><a class="qrcodelink" href="javascript:" style="font-size:13px;margin-left:10px">扫码体验</a></div>' +/*<img class="qrcodeimg" src="images/showcode1.jpg">*/
                            '<div style="font-weight:700;margin:5px 0;font-size:13px;color:#d60905">¥'+seed.price/100 +'<p style="font-size: 12px;color:#000;width: 100px;overflow: hidden;height: 14px;float: right;line-height: 18px;">'+ seed.remark +'</p></div>' +
                            '<button onclick="$.get(\'mallintro.html\', function(res){$(\'#subpage\').html(res)});" style="margin-right:10px">查看详情</button>' +
                            '<button onclick="$(\'#appstoreContent\').hide();$(\'#authtipContent\').show();appstoreSelectAuthSeedId = \''+seed.seedId+'\';">立即使用</button>' +
                            '</div>' +
                            '<div style="clear:both"></div>' +
                            '<div style="margin-top:10px;height:30px;overflow:hidden">'+ seed.summary +'</div>' +
                            '<img src="'+ seed.introPic +'" style="margin-top:10px;width:238px;height:150px">' +
                            '</div>'
                    )
                }
            }else
            alert(res.codeMsg)
        }
    })


    function gotoAuth() {
        $.ajax({
            type: 'POST',
            data: {seed_id:appstoreSelectAuthSeedId},
            url: '/easywin/p/wop3a/getauthurl?token='+token,
            success: function(res){
                if(res.code == 0){
                    location.href = res.data.url;
                }else{
                    alert(res.codeMsg)
                }
            }
        })
    }
</script>
<div id="appstoreContent" style="padding:15px;background:#f7f9fa;height:100%;">

</div>


<div id="authtipContent" style="padding:15px;background:#f7f9fa;height:100%;display: none;">
    <div class="body-con">
        <div class="form-con">
            <div style="text-align:center">
                <div style="font-size:22px;color:#777;padding-top:45px">在开始前，请确保您已经注册了一个微信小程序</div>
                <button style="height:45px;width:160px;margin:40px 0;display:inline-block;background-color:#fec803;border-color:#fec803" type="button" class="btn btn-success" onclick="gotoAuth()">立即授权
                </button>
                <div style="padding:0 40px">温馨提示：一个小程序账号目前仅能在Passion平台绑定一个模板。</div>
                <div style="font-size:12px;margin-top:6px">如果你还没有小程序账号，请前往<a href="https://mp.weixin.qq.com/" target="_blank">微信公众平台</a>进行注册</div>
            </div>
            <div style="height:50px"></div>
        </div>
    </div>
</div>
