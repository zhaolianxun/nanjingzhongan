<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="libs/iziToast/css/iziToast.min.css">
    <script type="text/javascript" src="libs/jquery.min.js"></script>
    <script type="text/javascript" src="libs/iziToast/js/iziToast.min.js"></script>
    <script type="text/javascript" src="libs/json2.js"></script>

    <style type="text/css">
        body {
            background: #f1f3f6
        }
        .cardcon {
            padding: 20px 35px
        }
        .carddiv {
            min-width: 800px;
            height: 110px;
            background: #fff;
            padding: 10px;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 2px 4px #ccc
        }
        .carddiv button {
            font-size: 13px;
            background: #fff;
            border: 1px solid #269abc;
            color: #269abc;
            border-radius: 3px;
            width: 70px;
            height: 25px;
            margin-top: 32px;
            margin-right: 8px
        }
        .carddiv button:hover {
            background: #269abc;
            color: #fff
        }
        .cardnumimg {
            position: absolute;
            left: 0;
            top: 0;
            width: 41px
        }
        .cardnumtxt {
            position: absolute;
            top: 2px;
            left: 7px;
            color: #fff;
            font-weight: 700
        }
        .cardicon {
            width: 75px;
            float: left;
            margin-left: 30px;
            margin-top: 8px;
            border-radius: 12px
        }
        .carddesc {
            float: left;
            vertical-align: top;
            margin-left: 18px;
            font-size: 16px;
            width: 380px;
            overflow: hidden
        }
        .cardbt-con {
            float: right;
            margin-top: 2px;
            margin-right: 20px
        }
        .vtimetxt {
            float: left;
            margin-left: 15px;
            color: #3c0;
            font-size: 13px;
            line-height: 50px
        }
        #content td{
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div style="height:51px;border-bottom:1px solid #ddd;background:#fff">
    <span style="line-height:50px;float:left;margin-left:66px">
        <a style="display:none" href="javascript:window.parent.memuClick('userinfo');">控制台</a>
        <span style="margin:0 10px;display:none">/</span>用户列表
    </span>
    <span style="line-height:50px;float:right;margin-right:50px">
         <a href="adduser.html">新增用户</a>
    </span>
</div>
<div>
    <input  type="button" value="查询" onclick="requestUserList()"/>
</div>
<div>
    <span>手机号</span><input type="text" id="queryPhone" />
</div>
<div id="body-con" class="body-con">
    <div id="cardcon" class="cardcon">
        <table class="table table-hover table-bordered table-striped table-condensed">
            <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>手机号</th>
                <th>昵称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="content"></tbody>
        </table>
    </div>
</div>

<script type="text/javascript">

    function requestUserList() {
        var token = sessionStorage.getItem('token');
        $('#content').empty()
        $.ajax({
            type: "POST",
            data: {page_no: 1,page_size: 50,phone:$('#queryPhone').val()},
            url:"/easywin/p/e/agentmanage/agents?token=" + token,
            success: function (res) {
                if(res.code == 0){
                    var items = res.data.agents.items;
                    for(var i = 0 ; i < items.length ; i++){
                        $('#content').append(
                            '<tr>' +
                            '<td>'+ items[i].userId +'</td>' +
                            '<td>'+ (items[i].realname||'') +'</td>' +
                            '<td>'+ (items[i].phone||'') +'</td>' +
                            '<td>'+ (items[i].nickname||'') +'</td>' +
                            '<td><button class="btn btn-primary btn-sm" onclick=\'alterUser('+JSON.stringify(items[i])+')\'>修改</button></td>' +
                            '</tr>'
                        )
                    }
                }else{
                    alert("请求数据出错")
                }
            }
        })
    }

    function alterUser(ele){
        sessionStorage.setItem('userData',JSON.stringify(ele));
        location.href = 'alteragent.html';
    }
    requestUserList()
</script>
</body>
