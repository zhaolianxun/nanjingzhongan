<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3分钟平台</title>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/shake.js"></script>

</head>
<style>

</style>
<script>

</script>

<body style="background:url('img/bg.png') 0 0 no-repeat">

<div style="width: 424px;margin:0 auto;margin-top: 150px;">
    <div  style="width: 424px;background-color: #ffffff;">
        <p  style=" font-size: 22px;font-weight: 500;text-align: center;padding-top: 30px;padding-bottom: 15px;">加入我们</p>
        <div style="margin:0 auto;width:300px">
            <input type="text" name="phone" placeholder="手机号" style="text-align: center;height: 30px;width:100%">
        </div>
        <div style="margin:0 auto;width:300px">
            <input type="password" name="password" placeholder="密码" style="text-align: center;height: 30px;width:100%">
        </div>
        <div style="margin:0 auto;width:300px">
            <input type="password" name="password" placeholder="确认密码" style="text-align: center;height: 30px;width:100%">
        </div>
        <div style="margin:0 auto;width:300px;">
            <input type="text" name="code" placeholder="请输入短信验证码" style="float:left;width:200px;height: 30px;text-align: center;">
            <button class="getCode" id="getCode" onclick="getCode()" style="float:right;height: 35px;width:90px">获取验证码</button>
        </div>
        <div style="margin:0 auto;width:300px">
            <button  onclick="register()" style="width:100%;height: 45px;margin-top:15px">立即注册</button>
        </div>
        <div style="margin:0 auto;width:300px">
            <p style="text-align: right;font-size:14px;padding-bottom: 5px;">已有账号？<a href="login.html">立即登录</a></p>
        </div>

    </div>
    <p style="text-align: center;color: white">欢迎加入3分钟平台</p>
    <p style="text-align: center;color: white">联系电话：025-68620547</p>
</div>


</body>
<script>

    function getCode(){
        var phone = $('[name="phone"]').val();
        if(phone.length != 11){
            alert('请输入正确的手机号码');
        }else{
            $.ajax({
                type: 'POST',
                data: {phone:phone},
                url: '/sms/verification/send',
                success: function(res){
                    if(res.code == 0){
                        alert('验证码发送成功！');
                        var $getCode = $('#getCode');
                        $getCode.removeAttr('onclick');
                        $getCode.css('cursor','wait');
                        var time = 30;
                        var timer = setInterval(function(){
                            time--;
                            $getCode.html(time+' s');
                            if(time == 0){
                                clearInterval(timer);
                                $getCode.html('获取验证码').bind('click',getCode).css('cursor','pointer');
                            }
                        },1000)
                    }else{
                        alert(res.codeMsg);
                    }
                }
            })
        }
    }

    function register(){
        var phone = $('[name="phone"]').val();
        var password = $('[name="password"]').val();
        var code = $('[name="code"]').val();
        if(phone == ''){
            $('[name="phone"]').shake(2,10,400);
        }else if(password == ''){
            $('[name="password"]').shake(2,10,400);
        }else if(code == ''){
            alert('请填写验证码');
        }else{
            $.ajax({
                type: 'POST',
                async: false,
                data: {phone: phone,verification_code:code,password: password},
                url: '/easywin/p/useraction/register',
                success: function(res){
                    if(res.code == 0){
                        alert('注册成功！');
                        location.href="login.html";
                    }else{
                        alert(res.codeMsg);
                    }
                }
            })
        }
    }
</script>
</html>
