<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3分钟平台</title>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/shake.js"></script>
    <script src="libs/jquery.cookie.js"></script>
    <script src="libs/vue.js"></script>
    <script src="libs/default.js"></script>

</head>
<style>

</style>
<script type="text/javascript">
    var token = $.cookie('token');
    if(!token)
        location.href="login.html?go=index.html";


</script>

<body style="margin:0;">
    <div  style="border-bottom:1px solid #e4e5e7;height:61px;">
        <div style="background:#f7f9fa;border-right:1px solid #e4e5e7;width:200px;height:61px;float:left;text-align: center;"><div style="font-weight: 700;font-size: 24px;position: relative;top:50%;transform: translateY(-50%);color:#34495e;">3分钟平台</div></div>
        <div style="height:61px;float:right;position: relative;right:50px;"><a href="javascript:logout()" style="font-size: 14px;position: relative;top:50%;transform: translateY(-50%);">退出登录</a></div>
    </div>
    <div style="clear:both"></div>

        <div style="width:200px;border-right:1px solid #e4e5e7;position: absolute;top: 62px;left: 0px;;bottom: 0;">
            <div style="width:200px;border-bottom:1px solid #e4e5e7;text-align:center;padding:10px 0;">
                        <img src="img/head.png" style="width:60px;">
                        <div style="color:#777;" id="showphone"> {{ message }}</div>
            </div>
            <div style="cursor:pointer;width:200px;border-bottom:1px solid #e4e5e7;font-size: 14px;font-weight: 700;color:#34495e" onclick=" $('#subpage').attr('src','appstore.html');">
                <div style="margin:10px 0 10px 10px" >应用商店</div>
            </div>
            <div style="cursor:pointer;width:200px;border-bottom:1px solid #e4e5e7;font-size: 14px;font-weight: 700;color:#34495e" onclick=" $('#subpage').attr('src','myapp.html');">
                <div style="margin:10px 0 10px 10px" >我的应用</div>
            </div>
            <div id="agentinfoSection" style="cursor:pointer;display:none;width:200px;border-bottom:1px solid #e4e5e7;font-size: 14px;font-weight: 700;color:#34495e" onclick=" $('#subpage').attr('src','agent/agentinfo.html');">
                <div style="margin:10px 0 10px 10px" >代理信息</div>
            </div>
            <div id="agentapplistSection" style="cursor:pointer;display:none;width:200px;border-bottom:1px solid #e4e5e7;font-size: 14px;font-weight: 700;color:#34495e" onclick=" $('#subpage').attr('src','agent/applist.html');">
                <div style="margin:10px 0 10px 10px" >代理下属应用管理</div>
            </div>
            <div id="agentCoinBillSection" style="cursor:pointer;display:none;width:200px;border-bottom:1px solid #e4e5e7;font-size: 14px;font-weight: 700;color:#34495e" onclick=" $('#subpage').attr('src','agent/agentcoinbill.html');">
                <div style="margin:10px 0 10px 10px" >代理币账单</div>
            </div>
            <div id="adminUserManageSection" style="cursor:pointer;display:none;width:200px;border-bottom:1px solid #e4e5e7;font-size: 14px;font-weight: 700;color:#34495e" onclick=" $('#subpage').attr('src','admin/usermanage.html');">
                <div style="margin:10px 0 10px 10px" >管理员-用户管理</div>
            </div>
            <div id="adminTmpManageSection" style="cursor:pointer;display:none;width:200px;border-bottom:1px solid #e4e5e7;font-size: 14px;font-weight: 700;color:#34495e" onclick=" $('#subpage').attr('src','admin/tmpmanage.html');">
                <div style="margin:10px 0 10px 10px" >管理员-商店应用管理</div>
            </div>
        </div>
    <div style="position: absolute;top: 62px;left: 201px;right: 0;bottom: 0;">
        <iframe id="subpage" style="width:100%;height:100%;border:none">

        </iframe>
    </div>
</body>
<script type="text/javascript">

    if($.cookie('agentIs') == 1){
        $('#agentinfoSection').show();
        $('#agentapplistSection').show();
        $('#agentCoinBillSection').show();


    }
    if($.cookie('adminIs') == 1){
        $('#adminUserManageSection').show();
        $('#adminTmpManageSection').show();
    }

    var showphone = new Vue({
        el: '#showphone',
        data: {
            message: $.cookie('phone')
        }
    })


    var queryStrObj= parseQueryStr(location.search.substr(1));
    if(queryStrObj.tab=='appstore'){
        $('#subpage').attr('src','appstore.html');
    }else if(queryStrObj.tab=='myapp'){
        $('#subpage').attr('src','myapp.html');
    }else{
        $('#subpage').attr('src','appstore.html');
    }


    function logout(){
        $.removeCookie('token');
        location.href="login.html";
    }



</script>
</html>
