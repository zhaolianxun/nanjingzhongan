<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改用户</title>
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="libs/jquery.min.js"></script>
    <style>
        div.control-group{
            margin: 10px 0;
        }
        label.control-label{
            font-size: 16px;
            font-weight: 300;
            padding: 5px 0;
        }
        div.inputBox{
            width: 100%;
            height: 45px;
        }
        div.inputBox>input{
            width: 100%;
            height: 45px;
            border: 1px solid #ccc;
            padding-left: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div style="height:51px;border-bottom:1px solid #ddd;background:#fff">
        <span style="line-height:50px;float:left;margin-left:66px">
            <span style="margin:0 10px;display:none">/</span>
            <a href="javascript:history.go(-1)">用户列表</a> > <a href="javascript:location.reload();">修改用户</a>
        </span>
</div>
<div style="padding: 20px 40px;">
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="realname">姓名</label>
            <div class="inputBox">
                <input type="text" id="realname" placeholder="姓名">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password">密码</label>
            <div class="inputBox">
                <input type="password" id="password" placeholder="密码">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="nickname">昵称</label>
            <div class="inputBox">
                <input type="text" id="nickname" placeholder="昵称">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="phone">手机号</label>
            <div class="inputBox">
                <input type="text" id="phone" placeholder="手机号">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="agentIss">代理</label>
            <div id="agentIss">
                <input type="radio" name="agentIs" value="1" onclick="agentCheck(this)"><span>是</span>
                <input type="radio" name="agentIs" value="0"  onclick="agentCheck(this)"><span>否</span>
            </div>
        </div>
        <div class="control-group" style="display: none;" id="agentDomainBlock">
            <label class="control-label" for="agentDomain">代理域名</label>
            <div class="inputBox">
                <input type="text" id="agentDomain" placeholder="代理域名">
            </div>
        </div>
        <div class="control-group" style="display: none;" id="agentLevelBlock">
            <label class="control-label" for="agentLevel">代理级别</label>
            <div class="inputBox">
                <select type="text" id="agentLevel" >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>
        <div class="control-group" style="margin-top: 50px;">
            <button id="submit" class="btn btn-large btn-success">保存修改</button>
        </div>
    </form>
</div>

<script>
    function agentCheck(thiss){
       if(thiss.value==1) {
           $('#agentDomainBlock').css('display', 'block');
           $('#agentLevelBlock').css('display', 'block');
       }
        else {
           $('#agentDomainBlock').css('display', 'none');
           $('#agentLevelBlock').css('display', 'none');
       }
    }

    var token = sessionStorage.getItem('token');
    var userData = JSON.parse(sessionStorage.getItem('userData'));
    $('#realname').val(userData.realname);
    $('#nickname').val(userData.nickname);
    $('#phone').val(userData.phone);
    $('#agentCoin').val(userData.agentCoin);
    $("input[name=agentIs][value='" + userData.agentIs + "']").click();
    $('#agentDomain').val(userData.agentDomain);
    $('#agentLevel').val(userData.agentLevel);

    $('#submit').click(function(){

        var userId = userData.userId;
        var realname = $('#realname').val();
        var password = $('#password').val();
        var nickname = $('#nickname').val();
        var agentDomain = $('#agentDomain').val();
        var agentLevel = $('#agentLevel').val();
        var phone = $('#phone').val();
        var agentIs = $('input[name=agentIs]:checked').val();
        $.ajax({
            type: 'POST',
            data: {user_id:userId, realname:realname, phone:phone, password:password, nickname:nickname,agent_is:agentIs,agent_domain:agentDomain,agent_level:agentLevel},
            url: '/easywin/p/e/usermanage/alter?token='+token,
            success: function(res){
                if(res.code == 0){
                    alert('修改成功！');
                    location.href = 'userlist.html';
                }else{
                    alert(res.codeMsg);
                }
            }
        });
        return false;
    })
</script>
</body>
</html>
