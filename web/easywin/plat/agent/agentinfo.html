<script>
    var token = $.cookie('token');
    $.ajax({
        type: 'POST',
        url: '/easywin/p/e/agent/agentinfoent/ent?token='+ token,
        success: function (res) {
            if(res.code == 0){
                var items = res.data.seeds;

            }else
                alert(res.codeMsg)
        }
    })
