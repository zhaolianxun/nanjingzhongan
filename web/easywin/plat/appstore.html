<script type="text/javascript">
    var token = sessionStorage.getItem('token');
    function getData(){
        $.ajax({
            type: 'POST',
            data: {page_no: 1, page_size: 20},
            url: '/easywin/p/e/appshop/apps?token='+ token,
            success: function (res) {
                if(res.code == 0){
                    var items = res.data.seeds;
                    for(var i = 0 ; i < items.length ; i ++){
                        $('#content').append(
                            '<div class="carddiv">' +
                                '<img src="'+ items[i].icon +'" style="float:left" width="70px">' +
                                '<div style="float:left;vertical-align:top;margin-left:10px;font-size:16px">' +
                                    '<div><span style="font-weight:700">'+ items[i].name +'</span><a class="qrcodelink" href="javascript:" style="font-size:13px;margin-left:10px">扫码体验</a></div>' +/*<img class="qrcodeimg" src="images/showcode1.jpg">*/
                                    '<div style="font-weight:700;margin:5px 0;font-size:13px;color:#d60905">¥'+ items[i].price/100 +'<p style="font-size: 12px;color:#000;width: 100px;overflow: hidden;height: 14px;float: right;line-height: 18px;">'+ items[i].remark +'</p></div>' +
                                    '<button onclick="lookClick()" style="margin-right:10px">查看详情</button>' +
                                    '<button onclick="userClick('+ items[i].seedId +')">立即使用</button>' +
                                '</div>' +
                                '<div style="clear:both"></div>' +
                                '<div style="margin-top:10px;height:30px;overflow:hidden">'+ items[i].summary +'</div>' +
                                '<img src="'+ items[i].introPic +'" style="margin-top:10px;width:238px;height:150px">' +
                            '</div>'
                        )
                    }
                }
            }
        })
    }
    getData();
    function lookClick() {
        location.href = 'intro.html';
    }

    function userClick(t) {
        sessionStorage.setItem('seedId',t);
        window.location.href = "authtip.html";
    }
</script>
