<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>小程序体验码</title>
    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/image-file-visible.js"></script>
    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="css/global.css" media="all">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">

    <script src="js/addTmpImg.js"></script>
</head>
<body>
<div class="img" style="width: 400px;height: 400px;">
    <img  style="margin: 100px;width: 200px;height: 200px;" src="" alt=""/>
</div>

<script>
    var token=  localStorage.getItem("token");
    var  mall_id= localStorage.getItem("mall_id");

    $.ajax({
        url: '/easywin/mm/'+mall_id+'/e/appqrcode/appqrcode',
        type:'post',
        async: false,
        data:'token='+token,
        success:function(res){
        console.log(res)
            $('.img img').attr('src','http://passion.njshangka.com/easywin/mm/'+mall_id+'/e/appqrcode/appqrcode?token='+token)
        }

    })
</script>
</body>
</html>
