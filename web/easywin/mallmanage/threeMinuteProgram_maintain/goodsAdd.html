            if(!flag) {
           //    var params=[];

//                $('#aaa>p').each(function(){
//                    var brand=$(this).find('input:first-child').val();
//                    var model=$(this).find('input:nth-child(2)').val();
//                    var paramDemo={品牌:brand,型号:model};
//                    params= params.concat( paramDemo);
//                })
//                console.log(params)
                $('#skus>p').each(function(){
                    var skuName=$(this).find('input:first-child').val();
                    var inventory=$(this).find('input:nth-child(2)').val();
                    var price=$(this).find('input:nth-child(3)').val()*100;
                    var originalPrice=$(this).find('input:nth-child(4)').val()*100;
                    var skusDemo={skuName:skuName,inventory:inventory,price:price,originalPrice:originalPrice};
                    skus= skus.concat(skusDemo);
                })
                if(skus.length == 0){
                    rxw1.errorpad('至少添加一个规格')
                    return;
                }

//                var a = data.field;
//                var onsale = a.if_onshelf;
               // var onsale=$('input:radio[name="if_onshelf"]:checked').val();

//                var paramsEnd=JSON.stringify(params);
//                var skusEnd=JSON.stringify(skus);
                var name = $('#name1').val();
                var tags=$("#tags").val();
                var type1= $('#type1 option:selected').val();
                var type1_name = $('#type1 option:selected').html();
                var type2= $('#type2 option:selected').val();
                var type2_name = $('#type2 option:selected').html();
                var editor = UE.getEditor('editor').getContent();

                var cover = $.uploadImgs('userCard');

                    var pics='';

                for(var i=0;i<$('.imgBox').children('img').length;i++){
                    console.log($('.imgBox').children('img')[i].src);
                        pics=pics+$('.imgBox').children('img')[i].src+',';
                }
                var detail_pics=pics.substring(0,pics.length-1)

                $.ajax({
                    url: '/easywin/mm/'+mall_id+'/e/goodmanage/addgood',
                    type: 'post',
                    data: "name=" + name + "&tags=" + tags + "&type1=" + type1 + "&type2=" + type2 + "&type1_name=" + type1_name +"&detail_pics="+detail_pics+
                    "&type2_name=" + type2_name + "&detail="+encodeURIComponent(editor)+
                    "&cover="+cover+"&token="+token,
                    async: false,
                    contentType: "application/x-www-form-urlencoded",
                    processData: false,
                    fileElementId: "file",
                    success: function (result) {
                        if (result.code == 0 ) {
                            var goodId = result.data.goodId;
                            for(index in skus){
                                $.ajax({
                                    url: '/easywin/mm/' + mall_id + '/e/goodmanage/addsku',
                                    type: 'post',
                                    data:{good_id:goodId,name:skus[index].skuName,inventory:skus[index].inventory,price:skus[index].price,original_price:skus[index].originalPrice},
                                    async:false,
                                    success:function(res){
                                        if(res.code != 0){
                                            rxw1.alertpad(res.codeMsg)
                                        }
                                    }
                                })
                            }
                            alert("成功")
                            location.href = "goodsManagement.html"//页面跳转
                        } else if (result.code == 20) {
                            alert("请登录您的账户！")
//                            window.open("login.html","_top")
                        } else {
                      alert(result.codeMsg)
                        }
                    },
                    error: function (xhr, codeMsg, reasonString) {

                        alert(codeMsg);
                        console.log(arguments);
                    }
                });
                flag = true;
            }else{
//                $(this).attr('disabled','disabled');
                alert("重复提交")
            }
//            $(".btn").css("disabled","true")

        }

    </script>

<script>


    var ue = UE.getEditor('editor');
    var token=  localStorage.getItem("token");
    var  mall_id= localStorage.getItem("mall_id");

    function getRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for(var i = 0; i < strs.length; i ++) {
                theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }
    function getDesc(){
        var arr = [];
        arr.push(UE.getEditor('editor').getContent());
        return (arr.join("\n"));
    }

    var ue = UE.getEditor('editor');
    var coverPic = '';
    var pics = '';
    var good_id = getRequest().id;
    function getData(){
        $.ajax({
            type: 'POST',
            data: {good_id: good_id,token:token},
            async: false,
            url: '/easywin/mm/'+mall_id+'/e/goodmanage/goodinfo',
            success: function(data){
                console.log(data.data.name)
                $('#name1').val(data.data.name);
                $('#tags').val(data.data.tags);
                $('.userCard_img_1').attr('src',data.data.cover);
                var detailPics = data.data.detailPics;
                var detailPics=detailPics.split(',')
                for(var r=0;r<detailPics.length;r++){
                    console.log(detailPics[r])
                    $('#image_wrap'+(r+1)).append('<img class="lf userCard_img_1" src="'+detailPics[r]+'" alt=""/>')
                }
//                coverPic = data.data.coverPic;
//                pics = data.data.pics;
//                if(data.data.onsale == 0){
//                    $('#falseOnShelf').attr('checked','');
//                }else{
//                    $('#trueOnShelf').attr('checked','');
//                }
                if(data.data.ifLeaf == 0){
                    $('#trueLeaf').attr('checked','');
                }else{
                    $('#falseLeaf').attr('checked','');
                    $('#mazSl').show();
                    $('[name="price"]').val(data.data.minPrice);
                    $('[name="member_price"]').val(data.data.minMemberPrice);
                    $('[name="inventory"]').val(data.data.inventory);
                }

                document.getElementById('editor').contentDocument.body.innerHTML = data.data.detail;
            }
        })
    }
    if(good_id){
        getData();
    }

    $().ready(function(){
//        var type1Dem;
        $.ajax({
            type: 'POST',
            data: {token: token},
            url: '/easywin/mm/'+mall_id+'/e/goodtype/type1s',
            success: function (data) {
                if (data.code == 0) {
                    $('#tbody1').children().remove();
                    var data = data.data;
                    var type1Demo=data.types.items[0].id;
                    $("#type1").html('');
                    for (var i = 0; i < data.types.items.length; i++) {
                        $("#type1").append("<option class='type1' value='"+ data.types.items[i].id+"'>"+ data.types.items[i].name+"</option>");
                    }
                    $.ajax({
                        type: 'POST',
                        data: {token: token,type1_id:type1Demo},
                        url: '/easywin/mm/'+mall_id+'/e/goodtype/type2s',
                        success: function (data) {
                            if (data.code == 0) {
                                $('#tbody1').children().remove();
                                var data = data.data;
                                for (var i = 0; i < data.types.items.length; i++) {
                                    $("#type2").append("<option class='type2' value='"+ data.types.items[i].id+"'>"+ data.types.items[i].name+"</option>");
                                }
                            } else if (data.code == 20) {
                                alert('登录已失效，请重新登录！！');
//                                window.parent.location.href = 'login.html';
                            }
                        }
                    });
                } else if (data.code == 20) {
                    alert('登录已失效，请重新登录！！');
//                    window.parent.location.href = 'login.html';
                }
            }
        });
    })

    $("#type1").change(function(){
// 先清空第二个
        var type1 = $('#type1 option:selected').val();
        $("#type2").empty();
        $.ajax({
            type: 'POST',
            data: {token: token,type1_id:type1},
            url: '/easywin/mm/'+mall_id+'/e/goodtype/type2s',
            success: function (data) {
                if (data.code == 0) {
                    $('#tbody1').children().remove();
                    var data = data.data;
                    for (var i = 0; i < data.types.items.length; i++) {
                        $("#type2").append("<option class='type2' value='"+ data.types.items[i].id+"'>"+ data.types.items[i].name+"</option>");
                    }
                } else if (data.code == 20) {
                    alert('登录已失效，请重新登录！！');
//                    window.parent.location.href = 'login.html';
                }
            }
        });

// 实际的应用中，这里的option一般都是用循环生成多个了


    });

</script>

<script>
    $('input[type="checkbox"]').change(function(){
        if(this.checked){
            console.log('禁用输入框');
            $('#price').attr('disabled',true);
            $('input[type="range"]').attr('disabled',false);
        }else{
            console.log('禁用滑块');
            $('input[type="range"]').attr('disabled',true);
            $('#price').attr('disabled',false);
        }
    })
</script>
