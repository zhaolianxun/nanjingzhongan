<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        后台管理系统
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./css/x-admin.css" media="all">
</head>

<body>
<div class="x-body">
    <form class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label for="title" class="layui-form-label">
                标题
            </label>
            <div class="layui-input-block">
                <input type="text" id="title" name="title" required lay-verify="title" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <div class="layui-input-block">
                <div id="editor">

                </div>
                <script type="text/javascript" src="./js/wangEditor.min.js"></script>
                <script type="text/javascript">
                    var E = window.wangEditor
                    var editor = new E('#editor')
                    // 或者 var editor = new E( document.getElementById('editor') )
                    editor.create()
                </script>
            </div>
            <label for="editor" class="layui-form-label" style="top: -2px;">
                描述
            </label>
        </div>

        <div class="layui-form-item">
            <label for="link" class="layui-form-label">
                <span class="x-red">*</span>图片
            </label>
            <div>
                <input type="file" name="file" id="file">
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label">缩略图</label>
            <img id="preview" width="400" src="">
        </div>

        <div class="layui-form-item">
            <label for="link" class="layui-form-label">
                <span class="x-red">*</span>链接
            </label>
            <div class="layui-input-block">
                <input type="text" id="link" name="link" required="" lay-verify="link" autocomplete="off" class="layui-input" disabled>
            </div>
        </div>

        <div class="layui-form-item">
            <button class="layui-btn" lay-filter="add" lay-submit>
                保存
            </button>
        </div>
    </form>
</div>
<script src="./lib/layui/layui.js" charset="utf-8"></script>
<script src="./js/x-layui.js" charset="utf-8"></script>
<script src="./js/getRequest.js"></script>
<script src="./js/upload.js"></script>
<script>
    layui.use(['form','layer','layedit'], function(){
        $ = layui.jquery;
        var form = layui.form(),
            layer = layui.layer,
            layedit = layui.layedit;

        var projectId = getRequest().id;
        var title = sessionStorage.getItem('projectTitle');
        var pic = sessionStorage.getItem('projectPic');
        var url = sessionStorage.getItem('projectUrl');
        if(projectId != undefined){
            $('#title').val(title);
            $('#preview').attr('src',pic);
            $('#link').val(pic);
            $.ajax({
                type: 'GET',
                url: url,
                success: function(body){
                    editor.txt.html(body)
                }
            })
        }

        $('#file').on('change',function(){
            uploadImg('file');
        });

        //自定义验证规则
        form.verify({
            title:function(value){
                if(value.length == 0){
                    return '请输入标题';
                }
            },
            link:function(value){
                if(value.length == 0){
                    return '请上传图片';
                }
            }
        });

        //监听提交
        form.on('submit(add)', function(data){
            var a = data.field;
            var content = editor.txt.html();
            var contentUrl = '';
            $.ajax({
                type: 'POST',
                data: content,
                contentType: 'text/xml ',
                async: false,
                url: 'http://oss.njshangka.com/file/uploadstream2?path=passion/oss/richtext/&ext=txt',
                success: function(res){
                    if(res.code == 0){
                        contentUrl = res.data.url;
                        if(projectId != undefined){
                            $.ajax({
                                type: 'POST',
                                data: {project_id:projectId,title: a.title, title_picture: a.link, content: contentUrl},
                                url: '/hp/h/project/alter',
                                success: function(res){
                                    if(res.code == 0){
                                        layer.msg('修改项目成功！');
                                    }else{
                                        layer.msg(res.codeMsg);
                                    }
                                }
                            })
                        }else{
                            $.ajax({
                                type: 'POST',
                                data: {title: a.title, title_picture: a.link, content: contentUrl},
                                url: '../../hp/h/project/create',
                                success: function(res){
                                    if(res.code == 0){
                                        layer.msg('创建项目成功！');
                                    }else{
                                        layer.msg(res.codeMsg);
                                    }
                                }
                            })
                        }
                    }else{
                        layer.msg(res.codeMsg);
                    }
                }
            });
            return false;
        });
    });
</script>

</body>

</html>
